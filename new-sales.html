<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Sales Form</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      direction: rtl;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h2 {
      text-align: right;
      margin-bottom: 15px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      text-align: right;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      text-align: right;
    }
    .search-box {
      margin-bottom: 20px;
    }
    .items-list {
      max-height: 250px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
    }
    .item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
      padding: 6px;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    .item:hover {
      background-color: #e3f2fd;
    }
    .item img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-left: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
    }
    .item-info {
      flex-grow: 1;
      text-align: right;
    }
    .item-name {
      font-weight: bold;
      color: #333;
    }
    .item-price {
      font-size: 14px;
      color: #555;
    }
    .selected-item {
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }
    .qty-control {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      justify-content: flex-end;
    }
    .qty-control button {
      width: 30px;
      height: 30px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      background-color: #1976d2;
      border: none;
      color: white;
      border-radius: 4px;
      user-select: none;
    }
    .qty-control input {
      width: 60px;
      text-align: center;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 4px 6px;
    }
    .form-row {
      margin-bottom: 12px;
      text-align: right;
    }
    .form-row label {
      margin-bottom: 4px;
    }
    .total-price {
      font-weight: bold;
      font-size: 18px;
      color: #1976d2;
      text-align: right;
      margin-top: 10px;
    }
    #submitBtn {
      width: 100%;
      padding: 10px;
      background-color: #1976d2;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }
    #submitBtn:hover {
      background-color: #155a9c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>New Sales Form</h2>

    <div class="form-row">
      <label for="customer">Customer Name</label>
      <input type="text" id="customer" placeholder="Enter customer name" />
    </div>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search product..." />
    </div>

    <div class="items-list" id="itemsList">
      <!-- Items will be listed here -->
    </div>

    <div class="selected-item" id="selectedItemSection" style="display:none;">
      <div class="item-info">
        <img id="selectedItemImage" src="" alt="Item Image" style="float:left; margin-left: 10px; width:80px; height:80px; object-fit: contain; border:1px solid #ccc; border-radius:4px;" />
        <div id="selectedItemName" class="item-name"></div>
        <div id="selectedItemPrice" class="item-price"></div>
      </div>

      <div class="qty-control">
        <label for="quantity" style="margin: 0;">Quantity:</label>
        <button id="decreaseQty">-</button>
        <input type="number" id="quantity" value="1" min="1" />
        <button id="increaseQty">+</button>
      </div>

      <div class="form-row">
        <label for="price">Price (per unit)</label>
        <input type="number" id="price" step="0.01" min="0" />
      </div>

      <div class="form-row">
        <label for="discount">Discount (%)</label>
        <input type="number" id="discount" step="0.01" min="0" max="100" value="0" />
      </div>

      <div class="total-price" id="totalPrice">Total: 0</div>

      <button id="submitBtn">فرۆشتن</button>
    </div>
  </div>

  <script>
    const products = [
      { id: 1, name: "Product A", price: 20, image: "https://via.placeholder.com/50?text=A" },
      { id: 2, name: "Product B", price: 35, image: "https://via.placeholder.com/50?text=B" },
      { id: 3, name: "Product C", price: 50, image: "https://via.placeholder.com/50?text=C" },
      { id: 4, name: "Product D", price: 15, image: "https://via.placeholder.com/50?text=D" }
    ];

    const itemsList = document.getElementById("itemsList");
    const searchInput = document.getElementById("searchInput");
    const selectedItemSection = document.getElementById("selectedItemSection");
    const selectedItemName = document.getElementById("selectedItemName");
    const selectedItemPrice = document.getElementById("selectedItemPrice");
    const selectedItemImage = document.getElementById("selectedItemImage");
    const quantityInput = document.getElementById("quantity");
    const priceInput = document.getElementById("price");
    const discountInput = document.getElementById("discount");
    const totalPriceEl = document.getElementById("totalPrice");
    const decreaseQtyBtn = document.getElementById("decreaseQty");
    const increaseQtyBtn = document.getElementById("increaseQty");
    const submitBtn = document.getElementById("submitBtn");
    const customerInput = document.getElementById("customer");

    let selectedProduct = null;

    function renderItems(filter = "") {
      itemsList.innerHTML = "";
      const filtered = products.filter(p => p.name.toLowerCase().includes(filter.toLowerCase()));
      filtered.forEach(product => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "item";
        itemDiv.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <div class="item-info">
            <div class="item-name">${product.name}</div>
            <div class="item-price">Price: IQD ${product.price.toFixed(2)}</div>
          </div>
        `;
        itemDiv.onclick = () => selectProduct(product);
        itemsList.appendChild(itemDiv);
      });
    }

    function selectProduct(product) {
      selectedProduct = {...product};
      selectedItemName.textContent = product.name;
      selectedItemPrice.textContent = `Price: IQD ${product.price.toFixed(2)}`;
      selectedItemImage.src = product.image;
      quantityInput.value = 1;
      priceInput.value = product.price.toFixed(2);
      discountInput.value = 0;
      updateTotal();
      selectedItemSection.style.display = "block";
    }

    function updateTotal() {
      const qty = Number(quantityInput.value);
      const price = Number(priceInput.value);
      const discount = Number(discountInput.value);
      const total = qty * price * (1 - discount / 100);
      totalPriceEl.textContent = `Total: IQD ${total.toFixed(2)}`;
    }

    decreaseQtyBtn.onclick = () => {
      let currentQty = Number(quantityInput.value);
      if(currentQty > 1) {
        quantityInput.value = currentQty - 1;
        updateTotal();
      }
    };

    increaseQtyBtn.onclick = () => {
      let currentQty = Number(quantityInput.value);
      quantityInput.value = currentQty + 1;
      updateTotal();
    };

    quantityInput.oninput = updateTotal;
    priceInput.oninput = updateTotal;
    discountInput.oninput = updateTotal;
    searchInput.oninput = () => {
      renderItems(searchInput.value);
    };

    submitBtn.onclick = () => {
      if (!selectedProduct) {
        alert("تکایە هەرشتێک هەڵبژێرە بۆ فرۆشتن");
        return;
      }

      const customerName = customerInput.value.trim();
      if (customerName === "") {
        alert("تکایە ناوی کڕیار بنووسە");
        return;
      }

      const saleData = {
        customer: customerName,
        productId: selectedProduct.id,
        productName: selectedProduct.name,
        quantity: Number(quantityInput.value),
        unitPrice: Number(priceInput.value),
        discountPercent: Number(discountInput.value),
        total: Number(quantityInput.value) * Number(priceInput.value) * (1 - Number(discountInput.value) / 100)
      };

      console.log("Sale submitted:", saleData);
      alert(`فرۆشتن تەواوە!\n\nکڕیار: ${saleData.customer}\nکالا: ${saleData.productName}\nکۆی گشتی: IQD ${saleData.total.toFixed(2)}`);

      // لێرە دەتوانیت کۆدەکەت زیاد بکەیت بۆ ناردنی ئەم داتایە بۆ سێرڤەر یان هەر کاری تر

      // دووبارە دانانەوەی فۆڕمەکان و هەڵبژاردنی کالا:
      selectedProduct = null;
      selectedItemSection.style.display = "none";
      customerInput.value = "";
      searchInput.value = "";
      renderItems();
    };

    // initial render
    renderItems();
  </script>
</body>
</html>
