<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sales Form with Search, Quantity & Discount Controls</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      direction: rtl;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h2 {
      text-align: right;
      margin-bottom: 15px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      text-align: right;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      text-align: right;
      box-sizing: border-box;
    }
    .items-list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 20px;
    }
    .item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 8px;
      border-radius: 6px;
      background: #fafafa;
      border: 1px solid #ccc;
      gap: 10px;
    }
    .item img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border-radius: 4px;
      background: white;
      border: 1px solid #bbb;
    }
    .item-info {
      flex-grow: 1;
      text-align: right;
    }
    .item-name {
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }
    .item-price {
      font-size: 14px;
      color: #555;
      margin-top: 4px;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      min-width: 130px;
    }
    .qty-control, .discount-control {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    button {
      width: 28px;
      height: 28px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background-color: #1976d2;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #155a9c;
    }
    input[type="number"] {
      width: 55px;
      padding: 4px 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 16px;
    }
    .total-summary {
      text-align: right;
      font-weight: bold;
      font-size: 22px;
      color: #1976d2;
      margin-bottom: 20px;
    }
    #submitBtn {
      width: 100%;
      padding: 16px 0;
      font-size: 24px;
      font-weight: bold;
      color: white;
      background-color: #1976d2;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 0;
    }
    #submitBtn:hover {
      background-color: #155a9c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>New Sales Form</h2>

    <label for="customer">Customer Name</label>
    <input type="text" id="customer" placeholder="Enter customer name" />

    <label for="searchProduct">Search Product</label>
    <input type="text" id="searchProduct" placeholder="Type product name to search" oninput="filterProducts()" />

    <div class="items-list" id="itemsList">
      <!-- Items will be rendered here -->
    </div>

    <div class="total-summary" id="totalSummary">Total: IQD 0.00</div>

    <button id="submitBtn">Submit Sale</button>
  </div>

<script>
  const products = [
    { id: 1, name: "Product A", price: 20, image: "https://via.placeholder.com/50?text=A" },
    { id: 2, name: "Product B", price: 35, image: "https://via.placeholder.com/50?text=B" },
    { id: 3, name: "Product C", price: 50, image: "https://via.placeholder.com/50?text=C" },
    { id: 4, name: "Product D", price: 15, image: "https://via.placeholder.com/50?text=D" },
    { id: 5, name: "Product E", price: 40, image: "https://via.placeholder.com/50?text=E" },
    { id: 6, name: "Product F", price: 60, image: "https://via.placeholder.com/50?text=F" }
  ];

  const itemsList = document.getElementById("itemsList");
  const totalSummary = document.getElementById("totalSummary");
  const submitBtn = document.getElementById("submitBtn");
  const customerInput = document.getElementById("customer");
  const searchInput = document.getElementById("searchProduct");

  let cart = products.map(p => ({ ...p, quantity: 0, discount: 0 }));
  let filteredCart = [...cart];

  function renderItems() {
    itemsList.innerHTML = "";
    filteredCart.forEach((item, index) => {
      const itemDiv = document.createElement("div");
      itemDiv.className = "item";
      itemDiv.innerHTML = `
        <img src="${item.image}" alt="${item.name}" />
        <div class="item-info">
          <div class="item-name">${item.name}</div>
          <div class="item-price">Price: IQD ${item.price.toFixed(2)}</div>
        </div>
        <div class="controls">
          <div class="qty-control">
            <button onclick="changeQuantity(${item.id}, -1)">-</button>
            <input type="number" min="0" value="${item.quantity}" onchange="setQuantity(${item.id}, this.value)" />
            <button onclick="changeQuantity(${item.id}, 1)">+</button>
          </div>
          <div class="discount-control">
            <label>Discount %:</label>
            <input type="number" min="0" max="100" value="${item.discount}" onchange="setDiscount(${item.id}, this.value)" />
          </div>
          <div style="margin-top:8px; font-weight:bold;">
            Total: IQD ${(item.quantity * item.price * (1 - item.discount / 100)).toFixed(2)}
          </div>
        </div>
      `;
      itemsList.appendChild(itemDiv);
    });
    updateTotalSummary();
  }

  function changeQuantity(id, delta) {
    const index = cart.findIndex(p => p.id === id);
    if (index === -1) return;
    let newQty = cart[index].quantity + delta;
    if (newQty < 0) newQty = 0;
    cart[index].quantity = newQty;
    filterProducts(); // refresh filteredCart and render
  }

  function setQuantity(id, value) {
    const index = cart.findIndex(p => p.id === id);
    if (index === -1) return;
    let val = Number(value);
    if (isNaN(val) || val < 0) val = 0;
    cart[index].quantity = val;
    filterProducts(); // refresh filteredCart and render
  }

  function setDiscount(id, value) {
    const index = cart.findIndex(p => p.id === id);
    if (index === -1) return;
    let val = Number(value);
    if (isNaN(val) || val < 0) val = 0;
    if (val > 100) val = 100;
    cart[index].discount = val;
    filterProducts(); // refresh filteredCart and render
  }

  function updateTotalSummary() {
    const total = cart.reduce((sum, item) => {
      return sum + (item.quantity * item.price * (1 - item.discount / 100));
    }, 0);
    totalSummary.textContent = `Total: IQD ${total.toFixed(2)}`;
  }

  function filterProducts() {
    const query = searchInput.value.trim().toLowerCase();
    if (query === "") {
      filteredCart = [...cart];
    } else {
      filteredCart = cart.filter(item => item.name.toLowerCase().includes(query));
    }
    renderItems();
  }

  submitBtn.onclick = () => {
    const customerName = customerInput.value.trim();
    if (customerName === "") {
      alert("Please enter the customer's name.");
      return;
    }

    const itemsToSell = cart.filter(item => item.quantity > 0);

    if (itemsToSell.length === 0) {
      alert("Please select at least one product with quantity greater than zero.");
      return;
    }

    const saleData = {
      customer: customerName,
      items: itemsToSell.map(item => ({
        productId: item.id,
        productName: item.name,
        quantity: item.quantity,
        unitPrice: item.price,
        discountPercent: item.discount,
        total: item.quantity * item.price * (1 - item.discount / 100)
      })),
      grandTotal: itemsToSell.reduce((sum, item) => sum + (item.quantity * item.price * (1 - item.discount / 100)), 0)
    };

    console.log("Sale submitted:", saleData);
    alert(`Sale completed!\nCustomer: ${saleData.customer}\nTotal: IQD ${saleData.grandTotal.toFixed(2)}`);

    cart = products.map(p => ({ ...p, quantity: 0, discount: 0 }));
    customerInput.value = "";
    searchInput.value = "";
    filterProducts();
  };

  // Initial render
  filterProducts();

  // Make functions available globally for inline handlers
  window.changeQuantity = changeQuantity;
  window.setQuantity = setQuantity;
  window.setDiscount = setDiscount;
  window.filterProducts = filterProducts;
</script>
</body>
</html>
