<!DOCTYPE html>
<html lang="ku">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sales List</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #eef6fb;
    margin: 0; padding: 15px;
  }
  .container {
    max-width: 900px;
    margin: auto;
    background: white;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    color: #003366;
    margin-bottom: 25px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 1em;
  }
  th, td {
    padding: 10px 15px;
    border-bottom: 1px solid #ddd;
    text-align: left;
  }
  th {
    background-color: #d0e8ff;
    color: #003366;
  }
  tbody tr:hover {
    background-color: #f1f9ff;
  }
  .no-sales {
    text-align: center;
    font-size: 1.2em;
    color: #666;
    padding: 30px 0;
  }
  .refresh-btn {
    margin-top: 20px;
    background-color: #28a745;
    border: none;
    padding: 12px 25px;
    font-weight: 700;
    color: white;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(40,167,69,0.5);
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  .refresh-btn:hover {
    background-color: #218838;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>List of Sales</h1>
    <table id="salesTable">
      <thead>
        <tr>
          <th>Customer</th>
          <th>Product</th>
          <th>Qty</th>
          <th>Unit Price (IQD)</th>
          <th>Discount (%)</th>
          <th>Total (IQD)</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="salesBody">
        <!-- Sales data rows will appear here -->
      </tbody>
    </table>
    <div id="noSalesMessage" class="no-sales" style="display:none;">No sales found.</div>
    <button class="refresh-btn" onclick="loadSales()">Refresh List</button>
  </div>

<script>
  function formatDateTime(dateString) {
    const d = new Date(dateString);
    return d.toLocaleString('ku-IQ', { 
      year: 'numeric', month: '2-digit', day: '2-digit', 
      hour: '2-digit', minute: '2-digit', second: '2-digit' 
    });
  }

  function loadSales() {
    const salesBody = document.getElementById('salesBody');
    const noSalesMessage = document.getElementById('noSalesMessage');
    salesBody.innerHTML = '';

    let allSales = JSON.parse(localStorage.getItem('allSales')) || [];

    if (allSales.length === 0) {
      noSalesMessage.style.display = 'block';
      return;
    } else {
      noSalesMessage.style.display = 'none';
    }

    // For each sale, list all products in separate rows
    allSales.forEach(sale => {
      sale.items.forEach(item => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${sale.customer}</td>
          <td>${item.name}</td>
          <td>${item.quantity.toFixed(2)}</td>
          <td>${item.unitPrice.toLocaleString()}</td>
          <td>${item.discount}</td>
          <td>${item.total.toLocaleString()}</td>
          <td>${formatDateTime(sale.timestamp)}</td>
        `;
        salesBody.appendChild(tr);
      });
    });
  }

  loadSales();
</script>
</body>
</html>
