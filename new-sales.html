<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Sale</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #14532d;
      margin: 0;
      padding: 10px;
    }
    .container {
      background: white;
      padding: 20px 25px;
      border-radius: 12px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    .top-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }
    .summary {
      font-size: 1.3em;
      font-weight: 700;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      user-select: none;
    }
    .total-qty {
      background: #d0e8ff;
      color: #003366;
      min-width: 90px;
      text-align: center;
    }
    .total-amount {
      background: #d7f0dc;
      color: #1a4d1a;
      min-width: 130px;
      text-align: center;
    }
    button.submit-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 30px;
      font-weight: 700;
      font-size: 1.1em;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.25s ease;
      box-shadow: 0 3px 8px rgba(40,167,69,0.5);
      white-space: nowrap;
    }
    button.submit-btn:hover {
      background-color: #218838;
    }
    input[type="number"], input[type="text"], select {
      padding: 12px 15px;
      font-size: 1em;
      margin-top: 5px;
      border-radius: 12px;
      border: 1.8px solid #bbb;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="number"]:focus, input[type="text"]:focus, select:focus {
      outline: none;
      border-color: #28a745;
      box-shadow: 0 0 6px #8ddf8d;
    }
    .product-list {
      margin-top: 25px;
    }
    .product-item {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      border: 1.2px solid #ddd;
      padding: 15px 20px;
      border-radius: 14px;
      background: #f9fbff;
      margin-bottom: 14px;
      box-shadow: 0 2px 7px rgba(0,0,0,0.04);
      transition: background-color 0.3s ease;
    }
    .product-item:hover {
      background-color: #e8f2ff;
    }
    .product-name {
      font-weight: 700;
      font-size: 1.1em;
      color: #003366;
    }
    .details {
      font-size: 0.95em;
      color: #444;
      margin-top: 6px;
      user-select: none;
    }
    .check-buttons {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .check-buttons button {
      flex: 1 1 150px;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      color: white;
      font-size: 1.1em;
      transition: background-color 0.25s ease;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }
    .check-in-btn {
      background-color: #007bff;
    }
    .check-in-btn:hover {
      background-color: #0069d9;
    }
    .check-out-btn {
      background-color: #dc3545;
    }
    .check-out-btn:hover {
      background-color: #c82333;
    }
    .location-info {
      margin-bottom: 15px;
      font-size: 0.95em;
      color: #222;
      background: #f0f8ff;
      padding: 10px 15px;
      border-radius: 12px;
      user-select: none;
    }
    @media (min-width: 600px) {
      input[type="text"], select {
        max-width: 320px;
      }
      button.submit-btn {
        width: auto;
      }
      .product-item {
        flex-wrap: nowrap;
      }
      .details {
        margin-top: 0;
      }
      .check-buttons button {
        flex: none;
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Check In / Check Out Buttons -->
    <div class="check-buttons">
      <button class="check-in-btn" onclick="handleCheckIn()">Check In</button>
      <button class="check-out-btn" onclick="handleCheckOut()">Check Out</button>
    </div>

    <!-- Location & Time Info Display -->
    <div class="location-info" id="locationInfo">
      Location info will appear here after check in/out.
    </div>

    <div class="top-bar">
      <div class="summary total-qty" id="totalQty">Qty: 0</div>
      <div class="summary total-amount" id="totalAmount">Total: 0 IQD</div>
      <button class="submit-btn" onclick="submitSale()">Submit Sale</button>
    </div>

    <select id="customer">
      <option value="">-- Select Customer --</option>
    </select>

    <input type="text" id="searchBox" oninput="renderProducts()" placeholder="Search product..." autocomplete="off" />

    <div class="product-list" id="productList"></div>
  </div>

<script>
  // ناونیشانی مارکێتەکەت و ڕادیوس (بەم شوێنە گۆڕانکاری بکە)
  const marketLat = 35.5000;
  const marketLng = 44.4000;
  const allowedRadius = 100; // بە مەتر

  // فانکشنی محاسبەی دووری نێوان دوو کۆردینات (بە مەتر)
  function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
    function deg2rad(deg) {
      return deg * (Math.PI/180);
    }
    const R = 6371000; // رازیوس Earth بەم مەترە
    const dLat = deg2rad(lat2 - lat1);
    const dLon = deg2rad(lon2 - lon1);
    const a = 
      Math.sin(dLat/2) * Math.sin(dLat/2) +
      Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
      Math.sin(dLon/2) * Math.sin(dLon/2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
  }

  // دۆزینەوە ئەیا بەکارهێنەر لە ناوچەی مارکێتەکەیە یان نا
  function isWithinMarketArea(userLat, userLng) {
    const distance = getDistanceFromLatLonInMeters(userLat, userLng, marketLat, marketLng);
    return distance <= allowedRadius;
  }

  const products = [
    { name: "Kalesheen", unitPrice: 1000, discount: 0, stock: 50 },
    { name: "Bottle", unitPrice: 1500, discount: 5, stock: 30 },
    { name: "Electronics", unitPrice: 3000, discount: 10, stock: 20 },
  ];

  const items = products.map(p => ({ ...p, quantity: 0 }));

  function renderProducts() {
    const list = document.getElementById("productList");
    const search = document.getElementById("searchBox").value.trim().toLowerCase();
    list.innerHTML = "";

    items.forEach((item, index) => {
      if (search && !item.name.toLowerCase().includes(search)) return;
      const total = item.quantity * item.unitPrice * (1 - item.discount / 100);
      list.innerHTML += `
        <div class="product-item">
          <div>
            <div class="product-name">${item.name}</div>
            <div class="details">
              Price: ${item.unitPrice.toLocaleString()} IQD | Discount: ${item.discount}%<br>
              Qty: 
              <button onclick="changeQty(${index}, -1)">-</button>
              <input 
                type="number" 
                min="0" 
                max="${item.stock}" 
                value="${item.quantity}" 
                onchange="changeQtyDirect(${index}, this.value)" 
                style="width: 60px; text-align: center; border-radius: 6px; border: 1px solid #bbb; margin: 0 6px;"
              />
              <button onclick="changeQty(${index}, 1)">+</button>
              | Total: ${total.toLocaleString()} IQD
            </div>
          </div>
        </div>
      `;
    });

    updateSummary();
  }

  function changeQty(index, delta) {
    items[index].quantity += delta;
    if (items[index].quantity < 0) items[index].quantity = 0;
    if (items[index].quantity > items[index].stock) items[index].quantity = items[index].stock;
    renderProducts();
  }

  function changeQtyDirect(index, value) {
    let val = parseInt(value);
    if (isNaN(val) || val < 0) val = 0;
    if (val > items[index].stock) val = items[index].stock;
    items[index].quantity = val;
    renderProducts();
  }

  // هەندڵکردنی Check In
  function handleCheckIn() {
    if (!navigator.geolocation) {
      alert("Geolocation is not supported by your browser.");
      return;
    }
    navigator.geolocation.getCurrentPosition(position => {
      const { latitude, longitude } = position.coords;
      if (!isWithinMarketArea(latitude, longitude)) {
        alert("You are too far from the market area. Cannot Check In.");
        return;
      }
      const timestamp = new Date().toISOString();
      const checkIns = JSON.parse(localStorage.getItem("checkIns") || "[]");
      checkIns.push({ latitude, longitude, timestamp });
      localStorage.setItem("checkIns", JSON.stringify(checkIns));
      showLocationInfo("Check In", latitude, longitude, timestamp);
    }, () => {
      alert("Unable to retrieve your location.");
    });
  }

  // هەندڵکردنی Check Out
  function handleCheckOut() {
    if (!navigator.geolocation) {
      alert("Geolocation is not supported by your browser.");
      return;
    }
    navigator.geolocation.getCurrentPosition(position => {
      const { latitude, longitude } = position.coords;
      if (!isWithinMarketArea(latitude, longitude)) {
        alert("You are too far from the market area. Cannot Check Out.");
        return;
      }
      const timestamp = new Date().toISOString();
      const checkOuts = JSON.parse(localStorage.getItem("checkOuts") || "[]");
      checkOuts.push({ latitude, longitude, timestamp });
      localStorage.setItem("checkOuts", JSON.stringify(checkOuts));
      showLocationInfo("Check Out", latitude, longitude, timestamp);
    }, () => {
      alert("Unable to retrieve your location.");
    });
  }

  // نیشاندانی زانیاری لۆکەیشن
  function showLocationInfo(type, lat, lng, time) {
    const el = document.getElementById("locationInfo");
    el.textContent = `${type} at ${new Date(time).toLocaleString()} | Lat: ${lat.toFixed(5)}, Lng: ${lng.toFixed(5)}`;
  }

  // فۆرم ناردنی فرۆشتن
  function submitSale() {
    const customer = document.getElementById("customer").value.trim();
    if (!customer) {
      alert("Please select a customer.");
      return;
    }

    const selectedItems = items.filter(i => i.quantity > 0).map(i => ({
      name: i.name,
      quantity: i.quantity,
      unitPrice: i.unitPrice,
      discount: i.discount,
      total: i.unitPrice * i.quantity * (1 - i.discount / 100)
    }));

    if (selectedItems.length === 0) {
      alert("No products selected.");
      return;
    }

    const total = selectedItems.reduce((sum, i) => sum + i.total, 0);
    const qty = selectedItems.reduce((sum, i) => sum + i.quantity, 0);

    // گرتنی دوایین check-in و check-out
    const checkIns = JSON.parse(localStorage.getItem("checkIns") || "[]");
    const checkOuts = JSON.parse(localStorage.getItem("checkOuts") || "[]");
    const lastCheckIn = checkIns.length ? checkIns[checkIns.length -1] : null;
    const lastCheckOut = checkOuts.length ? checkOuts[checkOuts.length -1] : null;

    const saleData = {
      customer,
      items: selectedItems,
      total,
      totalQty: qty,
      timestamp: new Date().toISOString(),
      checkIn: lastCheckIn,
      checkOut: lastCheckOut
    };

    let allSales = JSON.parse(localStorage.getItem("allSales")) || [];
    allSales.push(saleData);
    localStorage.setItem("allSales", JSON.stringify(allSales));

    // Reset form
    document.getElementById("customer").value = "";
    document.getElementById("searchBox").value = "";
    items.forEach(i => i.quantity = 0);
    renderProducts();

    alert("Sale submitted! View it on sales.html.");
  }

  // بارکردنی لیستی کڕیاران لە localStorage
  function loadCustomers() {
    const select = document.getElementById("customer");
    const customers = JSON.parse(localStorage.getItem("customers") || "[]");

    select.innerHTML = `<option value="">-- Select Customer --</option>`;
    customers.forEach(customer => {
      const name = typeof customer === "object" ? customer.name : customer;
      const opt = document.createElement("option");
      opt.value = name;
      opt.textContent = name;
      select.appendChild(opt);
    });
  }

  window.onload = function () {
    loadCustomers();
    renderProducts();
  };
</script>
</body>
</html>
