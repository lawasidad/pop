<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>New Sale</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      padding: 20px;
      background: #eef;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 10px 0;
    }
    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 20px;
      gap: 15px;
    }
    .total-amount {
      font-weight: bold;
      font-size: 1.2em;
      background: #d4edda;
      padding: 8px 15px;
      border-radius: 8px;
      color: #155724;
      min-width: 150px;
      text-align: center;
    }
    .product-list {
      margin-top: 20px;
    }
    .product-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      background: #f9f9f9;
      cursor: pointer;
    }
    .controls button {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 1em;
      cursor: pointer;
    }
    .product-name {
      font-weight: bold;
    }
    .customer-section {
      margin-bottom: 10px;
    }
    .search-bar {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="total-amount" id="totalAmount">Total: 0 IQD</div>
      <button onclick="submitSale()">Submit Sale</button>
    </div>

    <div class="customer-section">
      <label>Customer Name:</label>
      <input type="text" id="customer" placeholder="Enter customer name" />
    </div>

    <div class="search-bar">
      <input type="text" id="searchBox" oninput="renderProducts()" placeholder="Search for product..." />
    </div>

    <div class="product-list" id="productList"></div>
  </div>

  <script>
    const products = [
      { name: "Kalashin", unitPrice: 1000, discount: 0 },
      { name: "Shooshe", unitPrice: 1500, discount: 5 },
      { name: "Electronics", unitPrice: 3000, discount: 10 },
    ];

    const items = products.map(p => ({ ...p, quantity: 0 }));

    function renderProducts() {
      const list = document.getElementById("productList");
      const search = document.getElementById("searchBox").value.trim();
      list.innerHTML = "";

      items.forEach((item, index) => {
        if (search && !item.name.toLowerCase().includes(search.toLowerCase())) return;

        const total = item.quantity * item.unitPrice * (1 - item.discount / 100);
        list.innerHTML += `
          <div class="product-item" onclick="changeQty(${index}, 1)">
            <div>
              <div class="product-name">${item.name}</div>
              <div>Unit Price: ${item.unitPrice} IQD | Discount: ${item.discount}%</div>
              <div>Quantity: ${item.quantity} | Total: ${total.toLocaleString()} IQD</div>
            </div>
            <div class="controls">
              <button onclick="event.stopPropagation(); changeQty(${index}, 1)">+</button>
              <button onclick="event.stopPropagation(); changeQty(${index}, -1)">-</button>
            </div>
          </div>
        `;
      });

      updateTotal();
    }

    function changeQty(index, delta) {
      items[index].quantity += delta;
      if (items[index].quantity < 0) items[index].quantity = 0;
      renderProducts();
    }

    function updateTotal() {
      const total = items.reduce((sum, i) => sum + i.unitPrice * i.quantity * (1 - i.discount / 100), 0);
      document.getElementById("totalAmount").textContent = `Total: ${total.toLocaleString()} IQD`;
    }

    function submitSale() {
      const customer = document.getElementById("customer").value.trim();
      if (!customer) {
        alert("Please enter customer name");
        return;
      }

      const selectedItems = items.filter(i => i.quantity > 0).map(i => ({
        name: i.name,
        quantity: i.quantity,
        unitPrice: i.unitPrice,
        discount: i.discount,
        total: i.unitPrice * i.quantity * (1 - i.discount / 100)
      }));

      if (selectedItems.length === 0) {
        alert("No products selected");
        return;
      }

      const total = selectedItems.reduce((sum, i) => sum + i.total, 0);

      const saleData = {
        customer,
        items: selectedItems,
        total
      };

      localStorage.setItem("lastSale", JSON.stringify(saleData));
      document.getElementById("totalAmount").textContent = "Total: 0 IQD";
      document.getElementById("customer").value = "";
      document.getElementById("searchBox").value = "";
      items.forEach(i => i.quantity = 0);
      renderProducts();

      alert("Sale submitted");

      // Redirect to sales.html
      window.location.href = "sales.html";
    }

    renderProducts();
  </script>
</body>
</html>
