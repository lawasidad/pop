<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Sales Form</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      direction: rtl;
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      padding: 30px 25px;
      box-sizing: border-box;
      position: relative;
    }
    h2 {
      text-align: right;
      margin-bottom: 25px;
      color: #333;
      font-size: 2.2rem;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      text-align: right;
      font-size: 1.1rem;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 18px;
      text-align: right;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus, input[type="number"]:focus {
      border-color: #1976d2;
      outline: none;
    }
    .items-list {
      max-height: 420px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 25px;
      background: #fff;
      box-sizing: border-box;
    }
    .item {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
      padding: 12px;
      border-radius: 8px;
      background: #fafafa;
      border: 1px solid #ccc;
      gap: 15px;
      flex-wrap: wrap;
    }
    .item img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 6px;
      background: white;
      border: 1px solid #bbb;
      flex-shrink: 0;
    }
    .item-info {
      flex-grow: 1;
      text-align: right;
      min-width: 150px;
    }
    .item-name {
      font-weight: bold;
      font-size: 20px;
      color: #333;
    }
    .item-price {
      font-size: 15px;
      color: #555;
      margin-top: 6px;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 20px;
      min-width: 220px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    .qty-control, .discount-control {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .qty-control button, .discount-control input {
      font-size: 18px;
    }
    button {
      width: 34px;
      height: 34px;
      font-size: 22px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background-color: #1976d2;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.25s;
    }
    button:hover {
      background-color: #155a9c;
    }
    input[type="number"] {
      width: 60px;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 18px;
      box-sizing: border-box;
    }
    .discount-control label {
      font-size: 16px;
      font-weight: normal;
      margin-right: 6px;
      user-select: none;
    }
    .total-summary {
      text-align: right;
      font-weight: bold;
      font-size: 26px;
      color: #1976d2;
      margin-bottom: 30px;
      min-height: 32px;
    }

    /* New smaller submit button style and position */
    #submitBtn {
      position: absolute;
      top: 15px;
      left: 25px;
      padding: 10px 22px;
      font-size: 18px;
      font-weight: 700;
      color: white;
      background-color: #1976d2;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(25, 118, 210, 0.7);
      transition: background-color 0.35s, box-shadow 0.35s;
      z-index: 10;
      user-select: none;
    }
    #submitBtn:hover {
      background-color: #155a9c;
      box-shadow: 0 6px 14px rgba(21, 90, 156, 0.85);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 20px 15px;
      }
      h2 {
        font-size: 1.8rem;
      }
      .item {
        flex-direction: column;
        align-items: flex-start;
      }
      .item-info {
        width: 100%;
        text-align: right;
        margin-bottom: 12px;
      }
      .controls {
        width: 100%;
        justify-content: flex-start;
        gap: 15px;
      }
      .qty-control, .discount-control {
        gap: 6px;
      }
      input[type="number"] {
        width: 50px;
        font-size: 16px;
        padding: 5px 7px;
      }
      button {
        width: 30px;
        height: 30px;
        font-size: 20px;
      }
      #submitBtn {
        position: static;
        width: 100%;
        font-size: 24px;
        padding: 18px 0;
        margin-bottom: 15px;
        box-shadow: none;
      }
    }

    @media (max-width: 400px) {
      input[type="text"], input[type="number"] {
        font-size: 16px;
        padding: 8px 10px;
      }
      #submitBtn {
        font-size: 22px;
        padding: 16px 0;
      }
      .total-summary {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="submitBtn">Submit Sale</button>

    <h2>New Sales Form</h2>

    <label for="customer">Customer Name</label>
    <input type="text" id="customer" placeholder="Enter customer name" />

    <label for="searchProduct">Search Product</label>
    <input type="text" id="searchProduct" placeholder="Type product name to search" oninput="filterProducts()" />

    <div class="items-list" id="itemsList">
      <!-- Items will be rendered here -->
    </div>

    <div class="total-summary" id="totalSummary">Total: IQD 0.00</div>

  </div>

  ];

  let cart = products.map(p => ({ ...p, quantity: 0, discount: 0 }));

  function renderItems() {
    itemsList.innerHTML = "";
    filteredCart.forEach(item => {
      const itemDiv = document.createElement("div");
      itemDiv.className = "item";
      itemDiv.innerHTML = `
        <img src="${item.image}" alt="${item.name}" />
        <div class="item-info">
          <div class="item-name">${item.name}</div>
          <div class="item-price">Price: IQD ${item.price.toFixed(2)}</div>
        </div>
        <div class="controls">
          <div class="qty-control">
            <button onclick="changeQuantity(${item.id}, -1)">-</button>
            <input type="number" min="0" value="${item.quantity}" onchange="setQuantity(${item.id}, this.value)" />
            <button onclick="changeQuantity(${item.id}, 1)">+</button>
          </div>
          <div class="discount-control">
            <label>Discount %:</label>
            <input type="number" min="0" max="100" value="${item.discount}" onchange="setDiscount(${item.id}, this.value)" />
          </div>
          <div style="margin-top:8px; font-weight:bold;">
            Total: IQD ${(item.quantity * item.price * (1 - item.discount / 100)).toFixed(2)}
          </div>
        </div>
      `;
      itemsList.appendChild(itemDiv);
    });
    updateTotalSummary();
  }

    const index = cart.findIndex(p => p.id === id);
    if (index === -1) return;
    let newQty = cart[index].quantity + delta;
    if (newQty < 0) newQty = 0;
    cart[index].quantity = newQty;
    filterProducts();
  }

  function setQuantity(id, value) {
    const index = cart.findIndex(p => p.id === id);
    if (index === -1) return;
    let val = Number(value);
    if (isNaN(val) || val < 0) val = 0;
    cart[index].quantity = val;
    filterProducts();
  }

  function setDiscount(id, value) {
    const index = cart.findIndex(p => p.id === id);
    if (index === -1) return;
    let val = Number(value);
    if (isNaN(val) || val < 0) val = 0;
    if (val > 100) val = 100;
    cart[index].discount = val;
    filterProducts();
