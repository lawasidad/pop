<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Sale</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #14532d;
      margin: 0;
      padding: 10px;
      color: #fff;
    }
    .container {
      background: white;
      padding: 20px 25px;
      border-radius: 12px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      color: #000;
    }
    .top-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }
    .summary {
      font-size: 1.3em;
      font-weight: 700;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      user-select: none;
      min-width: 150px;
      text-align: center;
    }
    .total-qty {
      background: #d0e8ff;
      color: #003366;
      min-width: 90px;
      text-align: center;
    }
    .total-amount {
      background: #d7f0dc;
      color: #1a4d1a;
      min-width: 130px;
      text-align: center;
    }
    button.checkin-btn, button.submit-btn {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 12px 24px;
      font-weight: 700;
      font-size: 1.1em;
      border-radius: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px rgba(46,125,50,0.6);
      white-space: nowrap;
      flex-shrink: 0;
      min-width: 140px;
      text-align: center;
    }
    button.checkin-btn:hover, button.submit-btn:hover {
      background-color: #27632a;
      box-shadow: 0 8px 20px rgba(39,99,42,0.8);
    }
    input[type="text"], select {
      padding: 12px 15px;
      font-size: 1em;
      margin-top: 5px;
      border-radius: 12px;
      border: 1.8px solid #bbb;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus, select:focus {
      outline: none;
      border-color: #28a745;
      box-shadow: 0 0 6px #8ddf8d;
    }
    .product-list {
      margin-top: 25px;
    }
    .product-item {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      border: 1.2px solid #ddd;
      padding: 15px 20px;
      border-radius: 14px;
      background: #f9fbff;
      margin-bottom: 14px;
      box-shadow: 0 2px 7px rgba(0,0,0,0.04);
      transition: background-color 0.3s ease;
      color: #000;
    }
    .product-item:hover {
      background-color: #e8f2ff;
    }
    .product-left {
      display: flex;
      align-items: center;
      gap: 15px;
      min-width: 220px;
    }
    .product-image {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      border: 1px solid #ccc;
      background: #fff;
    }
    .product-name {
      font-weight: 700;
      font-size: 1.1em;
      color: #003366;
      user-select: none;
    }
    .details {
      font-size: 0.95em;
      color: #444;
      margin-top: 6px;
      user-select: none;
    }
    .qty-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }
    .qty-controls button {
      background-color: #28a745;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 1.2em;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 2px 7px rgba(40,167,69,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }
    .qty-controls button:hover {
      background-color: #1e7e34;
      box-shadow: 0 4px 12px rgba(30,126,52,0.8);
    }
    .qty-controls input[type="number"] {
      width: 55px;
      border-radius: 12px;
      border: 1.5px solid #bbb;
      text-align: center;
      font-weight: 600;
      font-size: 1em;
      padding: 6px 8px;
      transition: border-color 0.3s ease;
      user-select: text;
    }
    .qty-controls input[type="number"]:focus {
      outline: none;
      border-color: #28a745;
      box-shadow: 0 0 6px #8ddf8d;
    }
    .product-right {
      text-align: right;
      min-width: 180px;
      user-select: none;
      font-weight: 700;
      font-size: 1.1em;
      color: #1a4d1a;
    }
    @media (min-width: 600px) {
      input[type="text"], select {
        max-width: 320px;
      }
      button.submit-btn {
        width: auto;
      }
      .product-item {
        flex-wrap: nowrap;
      }
      .details {
        margin-top: 0;
      }
    }
    @media (max-width: 599px) {
      .top-bar {
        flex-direction: column;
        gap: 15px;
      }
      button.checkin-btn, button.submit-btn {
        width: 100%;
        min-width: auto;
      }
      .summary {
        min-width: auto;
        width: 100%;
      }
      .product-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .product-right {
        text-align: left;
        min-width: auto;
        margin-top: 8px;
      }
      .qty-controls {
        margin-top: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="summary total-qty" id="totalQty">Qty: 0</div>
      <div class="summary total-amount" id="totalAmount">Total: 0 IQD</div>
      <div class="summary" id="distanceDisplay">Distance: - m</div>
      <button class="checkin-btn" onclick="checkIn()">Check In</button>
      <button class="submit-btn" onclick="submitSale()">Submit Sale</button>
    </div>

    <select id="customer">
      <option value="">-- Select Customer --</option>
    </select>

    <input type="text" id="searchBox" oninput="renderProducts()" placeholder="Search product..." autocomplete="off" />

    <div class="product-list" id="productList"></div>
  </div>

  <script>
    const products = [
      {
        name: "Kalesheen",
        unitPrice: 1000,
        discount: 0,
        stock: 50,
        image: "https://cdn-icons-png.flaticon.com/512/3075/3075977.png"
      },
      {
        name: "Bottle",
        unitPrice: 1500,
        discount: 5,
        stock: 30,
        image: "https://cdn-icons-png.flaticon.com/512/1076/1076984.png"
      },
      {
        name: "Electronics",
        unitPrice: 3000,
        discount: 10,
        stock: 20,
        image: "https://cdn-icons-png.flaticon.com/512/181/181541.png"
      },
    ];

    const items = products.map(p => ({ ...p, quantity: 0 }));

    let checkInDone = false;
    let userLocation = null;
    let distanceToCustomer = null;

    function renderProducts() {
      const list = document.getElementById("productList");
      const search = document.getElementById("searchBox").value.trim().toLowerCase();
      list.innerHTML = "";

      items.forEach((item, index) => {
        if (search && !item.name.toLowerCase().includes(search)) return;
        const total = item.quantity * item.unitPrice * (1 - item.discount / 100);

        list.innerHTML += `
          <div class="product-item">
            <div class="product-left">
              <img src="${item.image}" alt="${item.name}" class="product-image" />
              <div>
                <div class="product-name">${item.name}</div>
                <div class="details">
                  Price: ${item.unitPrice.toLocaleString()} IQD | Discount: ${item.discount}%<br>
                  Stock: ${item.stock}
                </div>
                <div class="qty-controls">
                  <button aria-label="Decrease quantity" onclick="changeQty(${index}, -1)">−</button>
                  <input 
                    type="number" 
                    min="0" 
                    max="${item.stock}" 
                    value="${item.quantity}" 
                    onchange="changeQtyDirect(${index}, this.value)" 
                    aria-label="Quantity for ${item.name}"
                  />
                  <button aria-label="Increase quantity" onclick="changeQty(${index}, 1)">＋</button>
                </div>
              </div>
            </div>
            <div class="product-right">
              Total: ${total.toLocaleString()} IQD
            </div>
          </div>
        `;
      });

      updateSummary();
    }

    function changeQty(index, delta) {
      items[index].quantity += delta;
      if (items[index].quantity < 0) items[index].quantity = 0;
      if (items[index].quantity > items[index].stock) items[index].quantity = items[index].stock;
      renderProducts();
    }

    function changeQtyDirect(index, value) {
      let val = parseInt(value);
      if (isNaN(val) || val < 0) val = 0;
      if (val > items[index].stock) val = items[index].stock;
      items[index].quantity = val;
      renderProducts();
    }

    function updateSummary() {
      const total = items.reduce((sum, i) => sum + i.unitPrice * i.quantity * (1 - i.discount / 100), 0);
      const qty = items.reduce((sum, i) => sum + i.quantity, 0);
      document.getElementById("totalAmount").textContent = `Total: ${total.toLocaleString()} IQD`;
      document.getElementById("totalQty").textContent = `Qty: ${qty}`;
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      function toRad(x) {
        return x * Math.PI / 180;
      }

      const R = 6371e3; // meters
      const φ1 = toRad(lat1);
      const φ2 = toRad(lat2);
      const Δφ = toRad(lat2 - lat1);
      const Δλ = toRad(lon2 - lon1);

      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

      return R * c; // in meters
    }

    function checkIn() {
      const customerSelect = document.getElementById("customer");
      const customerName = customerSelect.value;
      if (!customerName) {
        alert("Please select a customer first.");
        return;
      }

      // Find customer's location from localStorage
      const customers = JSON.parse(localStorage.getItem("customers") || "[]");
      const customer = customers.find(c => c.name === customerName);
      if (!customer || !customer.location) {
        alert("Selected customer does not have a valid location.");
        return;
      }

      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser.");
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        userLocation = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };

        // customer's location assumed to be "lat,lng" string
        const [custLatStr, custLngStr] = customer.location.split(",");
        const custLat = parseFloat(custLatStr);
        const custLng = parseFloat(custLngStr);

        distanceToCustomer = getDistance(userLocation.lat, userLocation.lng, custLat, custLng);
        document.getElementById("distanceDisplay").textContent = `Distance: ${distanceToCustomer.toFixed(1)} m`;

        if (distanceToCustomer > 50) {
          alert("You are too far from the customer's location (more than 50 meters). Check-in denied.");
          checkInDone = false;
          return;
        }

        checkInDone = true;
        alert("Check-in successful.");
      }, error => {
        alert("Failed to get your location. Please allow location access.");
      });
    }

    function submitSale() {
      if (!checkInDone) {
        alert("تکایە سەرەتا چیک-ئین بکە پێش ئەوەی فرۆشتن بکەیت.");
        return;
      }

      const customer = document.getElementById("customer").value.trim();
      if (!customer) {
        alert("Please select a customer.");
        return;
      }

      const selectedItems = items.filter(i => i.quantity > 0).map(i => ({
        name: i.name,
        quantity: i.quantity,
        unitPrice: i.unitPrice,
        discount: i.discount,
        total: i.unitPrice * i.quantity * (1 - i.discount / 100)
      }));

      if (selectedItems.length === 0) {
        alert("No products selected.");
        return;
      }

      const total = selectedItems.reduce((sum, i) => sum + i.total, 0);
      const qty = selectedItems.reduce((sum, i) => sum + i.quantity, 0);

      const saleData = {
        customer,
        items: selectedItems,
        total,
        totalQty: qty,
        timestamp: new Date().toISOString(),
        distance: distanceToCustomer
      };

      let allSales = JSON.parse(localStorage.getItem("allSales")) || [];
      allSales.push(saleData);
      localStorage.setItem("allSales", JSON.stringify(allSales));

      document.getElementById("customer").value = "";
      document.getElementById("searchBox").value = "";
      items.forEach(i => i.quantity = 0);
      renderProducts();

      alert("Sale submitted! View it on sales.html.");
    }

    function loadCustomers() {
      const select = document.getElementById("customer");
      const customers = JSON.parse(localStorage.getItem("customers") || "[]");

      select.innerHTML = `<option value="">-- Select Customer --</option>`;
      customers.forEach(customer => {
        const name = typeof customer === "object" ? customer.name : customer;
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        select.appendChild(opt);
      });
    }

    window.onload = function () {
      loadCustomers();
      renderProducts();
    };
  </script>
</body>
</html>
