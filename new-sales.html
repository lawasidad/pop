<!DOCTYPE html>
<html lang="ku">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>New Sale - Decimal Quantity</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #eef6fb;
    margin: 0; padding: 10px;
  }
  .container {
    background: white;
    padding: 20px 25px;
    border-radius: 12px;
    max-width: 900px;
    margin: auto;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  }
  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    gap: 10px;
    flex-wrap: wrap;
  }
  .summary {
    font-size: 1.3em;
    font-weight: 700;
    padding: 12px 20px;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    user-select: none;
  }
  .total-qty {
    background: #d0e8ff;
    color: #003366;
    min-width: 90px;
    text-align: center;
  }
  .total-amount {
    background: #d7f0dc;
    color: #1a4d1a;
    min-width: 130px;
    text-align: center;
  }
  button.submit-btn {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 12px 30px;
    font-weight: 700;
    font-size: 1.1em;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(40,167,69,0.5);
    white-space: nowrap;
    transition: background-color 0.25s ease;
  }
  button.submit-btn:hover {
    background-color: #218838;
  }
  input[type="text"], input[type="number"] {
    padding: 12px 15px;
    font-size: 1em;
    margin-top: 5px;
    border-radius: 12px;
    border: 1.8px solid #bbb;
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus, input[type="number"]:focus {
    outline: none;
    border-color: #28a745;
    box-shadow: 0 0 6px #8ddf8d;
  }
  .product-list {
    margin-top: 25px;
  }
  .product-item {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    border: 1.2px solid #ddd;
    padding: 15px 20px;
    border-radius: 14px;
    background: #f9fbff;
    margin-bottom: 14px;
    box-shadow: 0 2px 7px rgba(0,0,0,0.04);
    transition: background-color 0.3s ease;
  }
  .product-item:hover {
    background-color: #e8f2ff;
  }
  .product-name {
    font-weight: 700;
    font-size: 1.1em;
    color: #003366;
  }
  .details {
    font-size: 0.95em;
    color: #444;
    margin-top: 6px;
    user-select: none;
  }
  @media (min-width: 600px) {
    input[type="text"], input[type="number"] {
      max-width: 320px;
    }
    .product-item {
      flex-wrap: nowrap;
    }
    .details {
      margin-top: 0;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="summary total-qty" id="totalQty">Qty: 0</div>
      <div class="summary total-amount" id="totalAmount">Total: 0 IQD</div>
      <button class="submit-btn" onclick="submitSale()">Submit Sale</button>
    </div>

    <input type="text" id="customer" placeholder="Customer name" autocomplete="off" />
    <input type="text" id="searchBox" oninput="renderProducts()" placeholder="Search product..." autocomplete="off" />

    <div class="product-list" id="productList"></div>
  </div>

<script>
  const products = [
    { name: "Kalesheen", unitPrice: 1000, discount: 0, stock: 50 },
    { name: "Bottle", unitPrice: 1500, discount: 5, stock: 30 },
    { name: "Electronics", unitPrice: 3000, discount: 10, stock: 20 },
  ];

  // quantity as decimal allowed, initialize to 0
  const items = products.map(p => ({ ...p, quantity: 0 }));

  function renderProducts() {
    const list = document.getElementById("productList");
    const search = document.getElementById("searchBox").value.trim().toLowerCase();
    list.innerHTML = "";

    items.forEach((item, index) => {
      if (search && !item.name.toLowerCase().includes(search)) return;
      const total = item.quantity * item.unitPrice * (1 - item.discount / 100);
      list.innerHTML += `
        <div class="product-item">
          <div>
            <div class="product-name">${item.name}</div>
            <div class="details">
              Price: ${item.unitPrice.toLocaleString()} IQD | Discount: ${item.discount}%<br>
              Qty: 
              <button aria-label="Decrease quantity" onclick="changeQty(${index}, -0.1)">-</button>
              <input 
                type="number" 
                min="0" 
                step="0.1"
                max="${item.stock}" 
                value="${item.quantity}" 
                onchange="changeQtyDirect(${index}, this.value)" 
                style="width: 70px; text-align: center; border-radius: 6px; border: 1px solid #bbb; margin: 0 6px;"
              />
              <button aria-label="Increase quantity" onclick="changeQty(${index}, 0.1)">+</button>
              | Total: ${total.toLocaleString(undefined, {minimumFractionDigits: 0, maximumFractionDigits: 2})} IQD
            </div>
          </div>
        </div>
      `;
    });

    updateSummary();
  }

  function changeQty(index, delta) {
    items[index].quantity = +(items[index].quantity + delta).toFixed(2);
    if (items[index].quantity < 0) items[index].quantity = 0;
    if (items[index].quantity > items[index].stock) items[index].quantity = items[index].stock;
    renderProducts();
  }

  function changeQtyDirect(index, value) {
    let val = parseFloat(value);
    if (isNaN(val) || val < 0) val = 0;
    if (val > items[index].stock) val = items[index].stock;
    items[index].quantity = +val.toFixed(2);
    renderProducts();
  }

  function updateSummary() {
    const total = items.reduce((sum, i) => sum + i.unitPrice * i.quantity * (1 - i.discount / 100), 0);
    const qty = items.reduce((sum, i) => sum + i.quantity, 0);
    document.getElementById("totalAmount").textContent = `Total: ${total.toLocaleString(undefined, {minimumFractionDigits: 0, maximumFractionDigits: 2})} IQD`;
    document.getElementById("totalQty").textContent = `Qty: ${qty.toFixed(2)}`;
  }

  function submitSale() {
    const customer = document.getElementById("customer").value.trim();
    if (!customer) {
      alert("Please enter a customer name.");
      return;
    }

    const selectedItems = items.filter(i => i.quantity > 0).map(i => ({
      name: i.name,
      quantity: i.quantity,
      unitPrice: i.unitPrice,
      discount: i.discount,
      total: +(i.unitPrice * i.quantity * (1 - i.discount / 100)).toFixed(2)
    }));

    if (selectedItems.length === 0) {
      alert("No products selected.");
      return;
    }

    const total = selectedItems.reduce((sum, i) => sum + i.total, 0);
    const qty = selectedItems.reduce((sum, i) => sum + i.quantity, 0);

    const saleData = {
      customer,
      items: selectedItems,
      total: +total.toFixed(2),
      totalQty: +qty.toFixed(2),
      timestamp: new Date().toISOString()
    };

    let allSales = JSON.parse(localStorage.getItem("allSales")) || [];
    allSales.push(saleData);
    localStorage.setItem("allSales", JSON.stringify(allSales));

    document.getElementById("customer").value = "";
    document.getElementById("searchBox").value = "";
    items.forEach(i => i.quantity = 0);
    renderProducts();

    alert("Sale submitted! View it on sales.html.");
  }

  renderProducts();
</script>
</body>
</html>
