<!-- new-sales.html -->
<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فرۆشتنی نوێ</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      padding: 20px;
      background: #eef;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 1em;
    }
    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>فرۆشتنی نوێ</h2>
    <label>ناوی کڕیار:</label>
    <input type="text" id="customer" placeholder="ناوی کڕیار بنووسە">

    <label>کالا:</label>
    <select id="product">
      <option value="کەڵەشین">کەڵەشین</option>
      <option value="شووشە">شووشە</option>
      <option value="ئێلکترۆنیک">ئێلکترۆنیک</option>
    </select>

    <label>ژمارە:</label>
    <input type="number" id="quantity" value="1">

    <label>نرخی تاک:</label>
    <input type="number" id="unitPrice" value="1000">

    <label>داشکاندن (%):</label>
    <input type="number" id="discount" value="0">

    <button onclick="addSale()">ناردنی فرۆشتن</button>

    <div id="saleResult"></div>
  </div>

  <script>
    function addSale() {
      const customer = document.getElementById("customer").value;
      const product = document.getElementById("product").value;
      const quantity = parseInt(document.getElementById("quantity").value);
      const unitPrice = parseFloat(document.getElementById("unitPrice").value);
      const discount = parseFloat(document.getElementById("discount").value);

      const discountedPrice = unitPrice * (1 - discount / 100);
      const total = discountedPrice * quantity;

      const saleData = {
        customer,
        items: [
          {
            name: product,
            quantity,
            unitPrice,
            discount,
            total
          }
        ],
        total
      };

      localStorage.setItem("lastSale", JSON.stringify(saleData));

      document.getElementById("saleResult").innerHTML = "<p>فرۆشتن تۆمار کرا</p>";
    }
  </script>
</body>
</html>


<!-- sales.html -->
<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>فۆرمی گەڕانەوەی فرۆشتن</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>زانیاری فرۆشتنی کۆتا</h2>
    <div id="saleData"></div>
  </div>

  <script>
    const sale = JSON.parse(localStorage.getItem("lastSale"));

    if (!sale) {
      document.getElementById("saleData").innerHTML = "<p>هیچ زانیاری فرۆشتنێک نییە.</p>";
    } else {
      const html = `
        <p><strong>ناوی کڕیار:</strong> ${sale.customer}</p>
        <table>
          <thead>
            <tr>
              <th>ناوی کاڵا</th>
              <th>ژمارە</th>
              <th>نرخی تاک</th>
              <th>داشکاندن (%)</th>
              <th>کۆی گشتی</th>
            </tr>
          </thead>
          <tbody>
            ${sale.items.map(item => `
              <tr>
                <td>${item.name}</td>
                <td>${item.quantity}</td>
                <td>${item.unitPrice.toLocaleString()} IQD</td>
                <td>${item.discount}%</td>
                <td>${item.total.toLocaleString()} IQD</td>
              </tr>`).join("")}
          </tbody>
        </table>
        <p><strong>کۆی گشتی:</strong> ${sale.total.toLocaleString()} IQD</p>
      `;
      document.getElementById("saleData").innerHTML = html;
    }
  </script>
</body>
</html>
