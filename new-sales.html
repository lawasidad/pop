<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales Form</title>
</head>
<body>
  <h2>New Sale</h2>
  <input type="text" id="customer" placeholder="Customer Name" />
  <button onclick="submitSale()">Submit</button>

  <script>
    const products = [
      { name: "Product A", price: 1000 },
      { name: "Product B", price: 2000 }
    ];

    const cart = [
      { product: "Product A", qty: 2, unitPrice: 1000, discount: 10, total: 1800 },
      { product: "Product B", qty: 1, unitPrice: 2000, discount: 0, total: 2000 }
    ];

    function submitSale() {
      const customer = document.getElementById("customer").value;
      const salesList = JSON.parse(localStorage.getItem("salesList")) || [];

      cart.forEach(item => {
        salesList.push({
          customer: customer,
          product: item.product,
          qty: item.qty,
          unitPrice: item.unitPrice,
          discount: item.discount,
          total: item.total
        });
      });

      localStorage.setItem("salesList", JSON.stringify(salesList));
      alert("Sale submitted!");
    }
  </script>
</body>
</html>
