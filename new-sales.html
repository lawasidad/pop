<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Sales</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px 30px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 12px 0 6px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px 10px;
      font-size: 16px;
      border: 1px solid #bbb;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .items-list {
      margin-top: 15px;
      max-height: 350px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      background: #fafafa;
    }
    .item {
      display: flex;
      justify-content: space-between;
      padding: 8px 10px;
      border-bottom: 1px solid #ddd;
    }
    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .qty-control input, .discount-control input {
      width: 60px;
    }
    .total-summary {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: left;
    }
    #submitBtn {
      margin-top: 25px;
      width: 100%;
      background: #2c3e50;
      color: white;
      padding: 14px 0;
      font-size: 18px;
      border: none;
      border-radius: 7px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>New Sales</h2>

    <label for="customer">Customer Name</label>
    <input type="text" id="customer" placeholder="Enter customer name" />

    <div class="items-list" id="itemsList"></div>

    <div class="total-summary" id="totalSummary">Total: IQD 0.00</div>

    <button id="submitBtn">Submit Sale</button>
  </div>

  <script>
    const itemsList = document.getElementById("itemsList");
    const customerInput = document.getElementById("customer");
    const totalSummary = document.getElementById("totalSummary");

    const products = [
      { id: 1, name: "Product A", price: 20000 },
      { id: 2, name: "Product B", price: 35000 },
      { id: 3, name: "Product C", price: 50000 }
    ];

    let cart = products.map(p => ({ ...p, quantity: 0, discount: 0 }));

    function renderItems() {
      itemsList.innerHTML = "";
      cart.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <div>
            <strong>${item.name}</strong><br>
            Price: IQD ${item.price.toLocaleString()}
          </div>
          <div class="controls">
            <input type="number" min="0" placeholder="Qty" onchange="setQty(${item.id}, this.value)" />
            <input type="number" min="0" max="100" placeholder="Discount %" onchange="setDiscount(${item.id}, this.value)" />
          </div>
        `;
        itemsList.appendChild(div);
      });
    }

    function setQty(id, val) {
      const item = cart.find(i => i.id === id);
      item.quantity = parseInt(val) || 0;
      updateTotal();
    }

    function setDiscount(id, val) {
      const item = cart.find(i => i.id === id);
      item.discount = parseFloat(val) || 0;
      updateTotal();
    }

    function updateTotal() {
      const total = cart.reduce((sum, i) =>
        sum + (i.quantity * i.price * (1 - i.discount / 100)), 0);
      totalSummary.textContent = `Total: IQD ${total.toLocaleString()}`;
    }

    document.getElementById("submitBtn").onclick = () => {
      const customer = customerInput.value.trim();
      if (!customer) {
        alert("Enter customer name");
        return;
      }
      const items = cart.filter(i => i.quantity > 0).map(i => ({
        name: i.name,
        qty: i.quantity,
        price: i.price,
        discount: i.discount
      }));
      if (items.length === 0) {
        alert("No items selected");
        return;
      }
      const saleData = { customer, items };
      localStorage.setItem("saleData", JSON.stringify(saleData));
      window.location.href = "sales.html";
    };

    renderItems();
  </script>
</body>
</html>
