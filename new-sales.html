<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فرۆشتنی نوێ</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      padding: 20px;
      background: #eef;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 10px 0;
    }
    .product-list {
      margin-top: 20px;
    }
    .product-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .controls button {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 1em;
    }
    .product-name {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>فرۆشتنی نوێ</h2>

    <label>ناوی کڕیار:</label>
    <input type="text" id="customer" placeholder="ناوی کڕیار بنووسە">

    <div class="product-list" id="productList">
      <!-- Items will be added here -->
    </div>

    <button onclick="submitSale()">ناردنی فرۆشتن</button>
    <div id="saleResult"></div>
  </div>

  <script>
    const products = [
      { name: "کەڵەشین", unitPrice: 1000, discount: 0 },
      { name: "شووشە", unitPrice: 1500, discount: 5 },
      { name: "ئێلکترۆنیک", unitPrice: 3000, discount: 10 },
    ];

    const items = products.map(p => ({
      ...p,
      quantity: 0
    }));

    function renderProducts() {
      const list = document.getElementById("productList");
      list.innerHTML = "";
      items.forEach((item, index) => {
        const total = item.quantity * item.unitPrice * (1 - item.discount / 100);
        list.innerHTML += `
          <div class="product-item">
            <div>
              <div class="product-name">${item.name}</div>
              <div>نرخی تاک: ${item.unitPrice} | داشکاندن: ${item.discount}%</div>
              <div>ژمارە: ${item.quantity} | کۆی گشتی: ${total.toLocaleString()}</div>
            </div>
            <div class="controls">
              <button onclick="changeQty(${index}, 1)">+</button>
              <button onclick="changeQty(${index}, -1)">-</button>
            </div>
          </div>
        `;
      });
    }

    function changeQty(index, delta) {
      items[index].quantity += delta;
      if (items[index].quantity < 0) items[index].quantity = 0;
      renderProducts();
    }

    function submitSale() {
      const customer = document.getElementById("customer").value;
      const selectedItems = items.filter(i => i.quantity > 0).map(i => ({
        name: i.name,
        quantity: i.quantity,
        unitPrice: i.unitPrice,
        discount: i.discount,
        total: i.unitPrice * i.quantity * (1 - i.discount / 100)
      }));

      const total = selectedItems.reduce((sum, i) => sum + i.total, 0);

      const saleData = {
        customer,
        items: selectedItems,
        total
      };

      localStorage.setItem("lastSale", JSON.stringify(saleData));
      document.getElementById("saleResult").innerHTML = "<p>فرۆشتن تۆمار کرا</p>";

      // Redirect optionally:
      // window.location.href = "sales.html";
    }

    renderProducts();
  </script>
</body>
</html>
