<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>New Sale</title>
</head>
<body>
  <h2>Add New Sale</h2>
  <form id="saleForm">
    <label>Customer: <input type="text" id="customer" required></label><br><br>
    <label>Product: <input type="text" id="product" required></label><br><br>
    <label>Qty: <input type="number" id="qty" required></label><br><br>
    <label>Unit Price: <input type="number" id="unitPrice" required></label><br><br>
    <label>Discount %: <input type="number" id="discount" required></label><br><br>
    <button type="submit">Submit Sale</button>
  </form>

  <script>
    document.getElementById("saleForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const customer = document.getElementById("customer").value;
      const product = document.getElementById("product").value;
      const qty = parseFloat(document.getElementById("qty").value);
      const unitPrice = parseFloat(document.getElementById("unitPrice").value);
      const discount = parseFloat(document.getElementById("discount").value);

      const total = qty * unitPrice * (1 - discount / 100);

      const sale = {
        customer,
        product,
        qty,
        unitPrice,
        discount,
        total
      };

      const salesList = JSON.parse(localStorage.getItem("salesList")) || [];
      salesList.push(sale);
      localStorage.setItem("salesList", JSON.stringify(salesList));

      // Clear form
      this.reset();
      alert("Sale submitted!");
    });
  </script>
</body>
</html>
