<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>فرۆشتنی بەرهەم</title>
  <style>
    body { font-family: Arial; padding: 20px; background-color: #f9f9f9; }
    input, button { margin: 5px 0; padding: 8px; width: 100%; }
    #selectedItem, #cartSection { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #fff; }
    #cartList li { margin-bottom: 5px; }
  </style>
</head>
<body>

  <h2>فرۆشتن</h2>

  <label>ناوی کریار</label>
  <input type="text" id="customer" placeholder="ناوی کریار بنوسە" />

  <label>بارکۆد</label>
  <input type="text" id="barcode" placeholder="بارکۆدی بەرهەم بنوسە" />

  <div id="selectedItem" style="display: none;">
    <p><strong>ناوی بەرهەم:</strong> <span id="productName"></span></p>
    <label>ژمارە</label>
    <input type="number" id="quantity" value="1" />

    <label>نرخی یەکە (کەم)</label>
    <input type="number" id="price" />

    <label>داشکاندن (%)</label>
    <input type="number" id="discount" value="0" />

    <button id="addToCartBtn">زیادکردن بۆ لیست</button>
  </div>

  <div id="cartSection">
    <h3>بەرهەمەکان بۆ فرۆشتن</h3>
    <ul id="cartList"></ul>
    <button id="sellAllBtn">فرۆشتنی هەموو</button>
  </div>

  <script>
    const customerInput = document.getElementById("customer");
    const barcodeInput = document.getElementById("barcode");
    const productNameSpan = document.getElementById("productName");
    const quantityInput = document.getElementById("quantity");
    const priceInput = document.getElementById("price");
    const discountInput = document.getElementById("discount");
    const selectedItemSection = document.getElementById("selectedItem");
    const addToCartBtn = document.getElementById("addToCartBtn");
    const cartList = document.getElementById("cartList");
    const sellAllBtn = document.getElementById("sellAllBtn");

    let selectedProduct = null;
    const cart = [];

    // نمونەی داتای بەرهەمەکان بە بارکۆد
    const products = [
      { id: 1, name: "شیر", barcode: "111", price: 500 },
      { id: 2, name: "نان", barcode: "222", price: 250 },
      { id: 3, name: "ئاو", barcode: "333", price: 300 }
    ];

    barcodeInput.addEventListener("input", () => {
      const barcode = barcodeInput.value.trim();
      selectedProduct = products.find(p => p.barcode === barcode);

      if (selectedProduct) {
        productNameSpan.textContent = selectedProduct.name;
        priceInput.value = selectedProduct.price;
        quantityInput.value = 1;
        discountInput.value = 0;
        selectedItemSection.style.display = "block";
      } else {
        selectedItemSection.style.display = "none";
      }
    });

    function renderCart() {
      cartList.innerHTML = "";
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.productName} - ژمارە: ${item.quantity}, کۆی گشتی: ${item.total.toFixed(2)} IQD`;
        cartList.appendChild(li);
      });
    }

    function addToCart() {
      if (!selectedProduct) return alert("هیچ بەرهەمێک نەهاتووە");

      const quantity = Number(quantityInput.value);
      const unitPrice = Number(priceInput.value);
      const discount = Number(discountInput.value);

      const total = quantity * unitPrice * (1 - discount / 100);

      cart.push({
        productId: selectedProduct.id,
        productName: selectedProduct.name,
        quantity,
        unitPrice,
        discountPercent: discount,
        total
      });

      renderCart();
      selectedItemSection.style.display = "none";
      barcodeInput.value = "";
      selectedProduct = null;
    }

    function sellAll() {
      const customerName = customerInput.value.trim();
      if (!customerName) return alert("ناوی کریار بنوسە");
      if (cart.length === 0) return alert("هیچ بەرهەمێکت نەزیاد کردووە!");

      const saleData = {
        customer: customerName,
        items: cart,
        total: cart.reduce((sum, item) => sum + item.total, 0)
      };

      console.log("فرۆشتن:", saleData);
      alert(`فرۆشتن بە سەرکەوتووی بۆ ${saleData.customer} بە کۆی گشتی ${saleData.total.toFixed(2)} IQD`);

      // ڕیستی cart پاک بکە
      cart.length = 0;
      renderCart();
      customerInput.value = "";
    }

    addToCartBtn.onclick = addToCart;
    sellAllBtn.onclick = sellAll;
  </script>
</body>
</html>
