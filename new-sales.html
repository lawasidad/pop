<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sales Form Test</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: #f0f0f0;
      padding: 20px;
      direction: ltr;
      text-align: left;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px 30px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
      color: #34495e;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px 10px;
      font-size: 16px;
      border: 1px solid #bbb;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .items-list {
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      background: #fafafa;
    }
    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 10px;
      border-bottom: 1px solid #ddd;
    }
    .item:last-child {
      border-bottom: none;
    }
    .item-info {
      flex-grow: 1;
      margin-left: 10px;
    }
    .item-name {
      font-weight: bold;
      font-size: 17px;
      color: #2c3e50;
      margin-bottom: 5px;
    }
    .item-price {
      font-size: 14px;
      color: #555;
    }
    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
      min-width: 230px;
      font-size: 14px;
    }
    .qty-control button,
    .discount-control input[type="number"] {
      cursor: pointer;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      background-color: white;
      user-select: none;
    }
    .qty-control input[type="number"] {
      width: 50px;
      text-align: center;
      border: 1px solid #bbb;
      border-radius: 5px;
    }
    .discount-control {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-width: 90px;
    }
    .discount-control label {
      margin-bottom: 2px;
      font-size: 13px;
    }
    .total-summary {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #1a3e72;
      border-top: 2px solid #2c3e50;
      padding-top: 10px;
      text-align: left;
    }
    #submitBtn {
      margin-top: 25px;
      width: 100%;
      background: #2c3e50;
      color: white;
      padding: 14px 0;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #submitBtn:hover {
      background: #1a2a3a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sales Form Test</h2>

    <label for="customer">Customer Name</label>
    <input type="text" id="customer" placeholder="Enter customer name" />

    <label for="searchProduct">Search Product</label>
    <input type="text" id="searchProduct" placeholder="Type product name to search" oninput="filterProducts()" />

    <div class="items-list" id="itemsList"></div>

    <div class="total-summary" id="totalSummary">Total: IQD 0.00</div>

    <button id="submitBtn">Submit Sale (Test Console)</button>
  </div>

<script>
  // Sample product list
  const products = [
    { id: 1, name: "Product A", price: 20000 },
    { id: 2, name: "Product B", price: 35000 },
    { id: 3, name: "Product C", price: 50000 },
    { id: 4, name: "Product D", price: 15000 },
    { id: 5, name: "Product E", price: 40000 },
  ];

  const itemsList = document.getElementById("itemsList");
  const totalSummary = document.getElementById("totalSummary");
  const submitBtn = document.getElementById("submitBtn");
  const customerInput = document.getElementById("customer");
  const searchInput = document.getElementById("searchProduct");

  // Initialize cart with quantities and discounts
  let cart = products.map(p => ({ ...p, quantity: 0, discount: 0 }));
  let filteredCart = [...cart];

  // Render product items list
  function renderItems() {
    itemsList.innerHTML = "";
    filteredCart.forEach(item => {
      const itemDiv = document.createElement("div");
      itemDiv.className = "item";
      itemDiv.innerHTML = `
        <div class="item-info">
          <div class="item-name">${item.name}</div>
          <div class="item-price">Price: IQD ${item.price.toLocaleString()}</div>
        </div>
        <div class="controls">
          <div class="qty-control">
            <button onclick="changeQuantity(${item.id}, -1)">-</button>
            <input type="number" min="0" value="${item.quantity}" onchange="setQuantity(${item.id}, this.value)" />
            <button onclick="changeQuantity(${item.id}, 1)">+</button>
          </div>
          <div class="discount-control">
            <label>Discount %:</label>
            <input type="number" min="0" max="100" value="${item.discount}" onchange="setDiscount(${item.id}, this.value)" />
          </div>
          <div style="margin-top:8px; font-weight:bold; min-width:110px; text-align:left;">
            Total: IQD ${(item.quantity * item.price * (1 - item.discount / 100)).toLocaleString()}
          </div>
        </div>
      `;
      itemsList.appendChild(itemDiv);
    });
    updateTotalSummary();
  }

  // Change quantity by delta (+1 or -1)
  function changeQuantity(id, delta) {
    const idx = cart.findIndex(p => p.id === id);
    if (idx === -1) return;
    let newQty = cart[idx].quantity + delta;
    if (newQty < 0) newQty = 0;
    cart[idx].quantity = newQty;
    filterProducts();
  }

  // Set quantity from input
  function setQuantity(id, value) {
    const idx = cart.findIndex(p => p.id === id);
    if (idx === -1) return;
    let val = Number(value);
    if (isNaN(val) || val < 0) val = 0;
    cart[idx].quantity = val;
    filterProducts();
  }

  // Set discount from input
  function setDiscount(id, value) {
    const idx = cart.findIndex(p => p.id === id);
    if (idx === -1) return;
    let val = Number(value);
    if (isNaN(val) || val < 0) val = 0;
    if (val > 100) val = 100;
    cart[idx].discount = val;
    filterProducts();
  }

  // Update total summary
  function updateTotalSummary() {
    const total = cart.reduce((sum, item) => {
      return sum + (item.quantity * item.price * (1 - item.discount / 100));
    }, 0);
    totalSummary.textContent = `Total: IQD ${total.toLocaleString()}`;
  }

  // Filter products by search input
  function filterProducts() {
    const q = searchInput.value.trim().toLowerCase();
    if (q === "") {
      filteredCart = [...cart];
    } else {
      filteredCart = cart.filter(item => item.name.toLowerCase().includes(q));
    }
    renderItems();
  }

  // Submit button click handler - show sale data in console for testing
  submitBtn.addEventListener("click", () => {
    const customer = customerInput.value.trim();
    if (!customer) {
      alert("Please enter customer name!");
      return;
    }
    // Get only items with quantity > 0
    const saleItems = cart.filter(item => item.quantity > 0).map(item => ({
      productName: item.name,
      quantity: item.quantity,
      unitPrice: item.price,
      discountPercent: item.discount,
      total: item.quantity * item.price * (1 - item.discount / 100)
    }));

    if (saleItems.length === 0) {
      alert("Please add at least one product quantity!");
      return;
    }

    const saleData = {
      customer: customer,
      items: saleItems,
      totalAmount: saleItems.reduce((sum, item) => sum + item.total, 0)
    };

    console.log("=== Sale Data ===");
    console.log(saleData);

    alert("Sale data sent to console. Check developer tools.");

    // Reset form after submission
    customerInput.value = "";
    cart = products.map(p => ({ ...p, quantity: 0, discount: 0 }));
    filterProducts();
  });

  // Initial render
  renderItems();
</script>

</body>
</html>
