<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فرۆشتنی نوێ</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      padding: 20px;
      background: #eef;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
    }
    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .btn-small {
      padding: 5px 10px;
      font-size: 0.9em;
      margin: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>فرۆشتنی نوێ</h2>

    <label>ناوی کڕیار:</label>
    <input type="text" id="customer" placeholder="ناوی کڕیار بنووسە">

    <label>کالا:</label>
    <select id="product">
      <option value="کەڵەشین">کەڵەشین</option>
      <option value="شووشە">شووشە</option>
      <option value="ئێلکترۆنیک">ئێلکترۆنیک</option>
    </select>

    <label>نرخی تاک:</label>
    <input type="number" id="unitPrice" value="1000">

    <label>داشکاندن (%):</label>
    <input type="number" id="discount" value="0">

    <button onclick="addItem()">زیادکردنی بەرهەم</button>

    <table id="itemList">
      <thead>
        <tr>
          <th>کالا</th>
          <th>ژمارە</th>
          <th>+</th>
          <th>-</th>
          <th>نرخی تاک</th>
          <th>داشکاندن</th>
          <th>کۆی گشتی</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="submitSale()">ناردنی فرۆشتن</button>
    <div id="saleResult"></div>
  </div>

  <script>
    let items = [];

    function addItem() {
      const product = document.getElementById("product").value;
      const unitPrice = parseFloat(document.getElementById("unitPrice").value);
      const discount = parseFloat(document.getElementById("discount").value);

      const existing = items.find(i => i.name === product && i.unitPrice === unitPrice && i.discount === discount);
      if (existing) {
        existing.quantity++;
      } else {
        items.push({ name: product, quantity: 1, unitPrice, discount });
      }
      renderTable();
    }

    function changeQty(index, delta) {
      items[index].quantity += delta;
      if (items[index].quantity <= 0) items.splice(index, 1);
      renderTable();
    }

    function renderTable() {
      const tbody = document.querySelector("#itemList tbody");
      tbody.innerHTML = "";
      items.forEach((item, i) => {
        const total = item.unitPrice * (1 - item.discount / 100) * item.quantity;
        tbody.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>${item.quantity}</td>
            <td><button class="btn-small" onclick="changeQty(${i}, 1)">+</button></td>
            <td><button class="btn-small" onclick="changeQty(${i}, -1)">-</button></td>
            <td>${item.unitPrice}</td>
            <td>${item.discount}%</td>
            <td>${total.toLocaleString()}</td>
          </tr>`;
      });
    }

    function submitSale() {
      const customer = document.getElementById("customer").value;
      const total = items.reduce((sum, i) => sum + (i.unitPrice * (1 - i.discount / 100) * i.quantity), 0);

      const saleData = {
        customer,
        items: items.map(i => ({
          name: i.name,
          quantity: i.quantity,
          unitPrice: i.unitPrice,
          discount: i.discount,
          total: i.unitPrice * (1 - i.discount / 100) * i.quantity
        })),
        total
      };

      localStorage.setItem("lastSale", JSON.stringify(saleData));
      document.getElementById("saleResult").innerHTML = "<p>فرۆشتن تۆمار کرا</p>";
    }
  </script>
</body>
</html>
