<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sales Form Test</title>
  <style>
    /* (کۆدی style وەک خۆی هێشتووە - وەکو کۆدی سەرەتا) */
    /* ... same styles as before ... */
  </style>
</head>
<body>
  <div class="container">
    <h2>Sales Form Test</h2>

    <label for="customer">Customer Name</label>
    <input type="text" id="customer" placeholder="Enter customer name" autocomplete="off" />

    <label for="searchProduct">Search Product</label>
    <input type="text" id="searchProduct" placeholder="Type product name to search" autocomplete="off" />

    <div class="items-list" id="itemsList"></div>

    <div class="total-summary" id="totalSummary">Total: IQD 0.00</div>

    <button id="submitBtn">Submit Sale (Test Console)</button>
  </div>

<script>
  const products = [
    { id: 1, name: "Product A", price: 20000 },
    { id: 2, name: "Product B", price: 35000 },
    { id: 3, name: "Product C", price: 50000 },
    { id: 4, name: "Product D", price: 15000 },
    { id: 5, name: "Product E", price: 40000 },
  ];

  const itemsList = document.getElementById("itemsList");
  const totalSummary = document.getElementById("totalSummary");
  const submitBtn = document.getElementById("submitBtn");
  const customerInput = document.getElementById("customer");
  const searchInput = document.getElementById("searchProduct");

  let cart = products.map(p => ({ ...p, quantity: 0, discount: 0 }));
  let filteredCart = [...cart];

  function renderItems() {
    itemsList.innerHTML = "";
    filteredCart.forEach(item => {
      const totalPrice = item.quantity * item.price * (1 - item.discount / 100);
      const itemDiv = document.createElement("div");
      itemDiv.className = "item";

      itemDiv.innerHTML = `
        <div class="item-info">
          <div class="item-name">${item.name}</div>
          <div class="item-price">Price: IQD ${item.price.toLocaleString()}</div>
        </div>
        <div class="controls">
          <div class="qty-control">
            <button data-action="dec" data-id="${item.id}" aria-label="Decrease quantity of ${item.name}">-</button>
            <input type="number" min="0" value="${item.quantity}" data-id="${item.id}" class="qty-input" aria-label="Quantity of ${item.name}" />
            <button data-action="inc" data-id="${item.id}" aria-label="Increase quantity of ${item.name}">+</button>
          </div>
          <div class="discount-control">
            <label for="discount-${item.id}">Discount %:</label>
            <input type="number" min="0" max="100" value="${item.discount}" id="discount-${item.id}" data-id="${item.id}" class="discount-input" aria-label="Discount percent for ${item.name}" />
          </div>
          <div style="margin-top:8px; font-weight:bold; min-width:110px; text-align:left;">
            Total: IQD ${totalPrice.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2})}
          </div>
        </div>
      `;
      itemsList.appendChild(itemDiv);
    });
    updateTotalSummary();
  }

  function updateTotalSummary() {
    const total = cart.reduce((sum, item) => {
      return sum + (item.quantity * item.price * (1 - item.discount / 100));
    }, 0);
    totalSummary.textContent = `Total: IQD ${total.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2})}`;
  }

  searchInput.addEventListener("input", () => {
    const query = searchInput.value.trim().toLowerCase();
    filteredCart = query
      ? cart.filter(item => item.name.toLowerCase().includes(query))
      : [...cart];
    renderItems();
  });

  itemsList.addEventListener("click", (e) => {
    const btn = e.target;
    if (btn.tagName === "BUTTON") {
      const id = parseInt(btn.getAttribute("data-id"));
      const action = btn.getAttribute("data-action");
      const index = cart.findIndex(item => item.id === id);
      if (index === -1) return;
      if (action === "inc") {
        cart[index].quantity++;
      } else if (action === "dec" && cart[index].quantity > 0) {
        cart[index].quantity--;
      }
      renderItems();
    }
  });

  itemsList.addEventListener("change", (e) => {
    const input = e.target;
    if (input.classList.contains("qty-input")) {
      const id = parseInt(input.getAttribute("data-id"));
      let val = parseInt(input.value);
      if (isNaN(val) || val < 0) val = 0;
      const index = cart.findIndex(item => item.id === id);
      if (index === -1) return;
      cart[index].quantity = val;
      renderItems();
    }
    if (input.classList.contains("discount-input")) {
      const id = parseInt(input.getAttribute("data-id"));
      let val = parseFloat(input.value);
      if (isNaN(val) || val < 0) val = 0;
      if (val > 100) val = 100;
      const index = cart.findIndex(item => item.id === id);
      if (index === -1) return;
      cart[index].discount = val;
      renderItems();
    }
  });

  submitBtn.addEventListener("click", () => {
    const customer = customerInput.value.trim();
    if (!customer) {
      alert("Please enter customer name!");
      return;
    }

    const saleItems = cart.filter(item => item.quantity > 0).map(item => ({
      productName: item.name,
      quantity: item.quantity,
      unitPrice: item.price,
      discountPercent: item.discount,
      total: parseFloat((item.quantity * item.price * (1 - item.discount / 100)).toFixed(2))
    }));

    if (saleItems.length === 0) {
      alert("Please add at least one product quantity!");
      return;
    }

    const saleData = {
      customer,
      items: saleItems,
      totalAmount: parseFloat(saleItems.reduce((sum, item) => sum + item.total, 0).toFixed(2))
    };

    // ✅ Save to localStorage in a flat format
    let existingSales = JSON.parse(localStorage.getItem("salesList")) || [];
    saleItems.forEach(item => {
      existingSales.push({
        customer: customer,
        product: item.productName,
        qty: item.quantity,
        unitPrice: item.unitPrice,
        discount: item.discountPercent,
        total: item.total
      });
    });
    localStorage.setItem("salesList", JSON.stringify(existingSales));

    console.log("=== Sale Data ===");
    console.log(saleData);

    alert("Sale data saved and sent to console. Check developer tools.");

    customerInput.value = "";
    cart = products.map(p => ({ ...p, quantity: 0, discount: 0 }));
    filteredCart = [...cart];
    renderItems();
  });

  renderItems();
</script>
</body>
</html>
