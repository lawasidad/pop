<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>New Sale</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    .container { background: white; padding: 20px; max-width: 700px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }
    input, button { padding: 8px; margin: 5px 0; width: 100%; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }
    th { background: #eee; }
  </style>
</head>
<body>
  <div class="container">
    <h2>New Sale</h2>
    <input type="text" id="customer" placeholder="Customer" />
    <input type="text" id="prodName" placeholder="Product Name" />
    <input type="number" id="qty" placeholder="Qty" />
    <input type="number" id="price" placeholder="Unit Price" />
    <input type="number" id="disc" placeholder="Discount %" />
    <button onclick="addItem()">Add Item</button>

    <table id="itemsTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Qty</th>
          <th>Unit Price</th>
          <th>Discount %</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3 id="totalDisplay">Total: 0</h3>
    <button onclick="submitSale()">Submit Sale</button>
  </div>

  <script>
    let items = [];

    function addItem() {
      const prodName = document.getElementById('prodName').value;
      const qty = parseFloat(document.getElementById('qty').value);
      const price = parseFloat(document.getElementById('price').value);
      const disc = parseFloat(document.getElementById('disc').value) || 0;
      const total = qty * price * (1 - disc / 100);
      items.push({ name: prodName, qty, price, disc, total });
      renderItems();
    }

    function renderItems() {
      const tbody = document.querySelector('#itemsTable tbody');
      tbody.innerHTML = '';
      let grandTotal = 0;
      items.forEach(item => {
        grandTotal += item.total;
        const row = `<tr>
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>${item.price}</td>
          <td>${item.disc}</td>
          <td>${item.total.toFixed(2)}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
      document.getElementById('totalDisplay').innerText = `Total: ${grandTotal.toFixed(2)}`;
    }

    function submitSale() {
      const customer = document.getElementById('customer').value;
      const sale = { customer, items };
      let sales = JSON.parse(localStorage.getItem('salesList') || '[]');
      sales.push(sale);
      localStorage.setItem('salesList', JSON.stringify(sales));
      alert('Sale saved.');
      document.getElementById('customer').value = '';
      items = [];
      renderItems();
    }
  </script>
</body>
</html>
