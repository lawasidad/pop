<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Form - Multi Item</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .product button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .total {
      font-weight: bold;
      font-size: 18px;
      text-align: right;
      margin-top: 20px;
    }
    button.sell-all {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Multi-Item Sales Form</h2>
    <label>Customer Name</label>
    <input type="text" id="customerName" placeholder="Enter customer name">

    <h3>Products</h3>
    <div id="productList"></div>

    <h3>Cart</h3>
    <div id="cart"></div>
    <div class="total" id="totalDisplay">Total: 0 IQD</div>

    <button class="sell-all" onclick="sellAll()">Sell All</button>
  </div>

  <script>
    const products = [
      { id: 1, name: "Product A", price: 20 },
      { id: 2, name: "Product B", price: 35 },
      { id: 3, name: "Product C", price: 50 },
      { id: 4, name: "Product D", price: 15 }
    ];

    let cart = [];

    function renderProducts() {
      const productList = document.getElementById('productList');
      productList.innerHTML = '';
      products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <span>${product.name} - ${product.price} IQD</span>
          <button onclick="addToCart(${product.id})">Add</button>
        `;
        productList.appendChild(div);
      });
    }

    function addToCart(productId) {
      const existing = cart.find(item => item.id === productId);
      if (existing) {
        existing.quantity++;
      } else {
        const product = products.find(p => p.id === productId);
        cart.push({ ...product, quantity: 1 });
      }
      renderCart();
    }

    function renderCart() {
      const cartDiv = document.getElementById('cart');
      cartDiv.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        div.innerHTML = `${item.name} x ${item.quantity} = ${itemTotal} IQD`;
        cartDiv.appendChild(div);
      });
      document.getElementById('totalDisplay').innerText = `Total: ${total} IQD`;
    }

    function sellAll() {
      const customer = document.getElementById('customerName').value.trim();
      if (!customer) {
        alert("Please enter customer name");
        return;
      }
      if (cart.length === 0) {
        alert("No items in cart");
        return;
      }

      console.log("Sale:", {
        customer,
        items: cart,
        total: cart.reduce((sum, item) => sum + item.price * item.quantity, 0)
      });

      alert("Sale completed for " + customer);
      cart = [];
      renderCart();
      document.getElementById('customerName').value = '';
    }

    renderProducts();
  </script>
</body>
</html>
