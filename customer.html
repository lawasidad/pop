<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Dashboard</title>
  <style>
    body {
      background: #f4f6f9;
      padding: 20px;
      font-family: sans-serif;
    }
    #map {
      height: 400px;
      width: 100%;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .dashboard {
      background: #fff;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    /* ... کۆدەکانی تر نەتەوێت دەسکاری بکرێن ... */
  </style>
</head>
<body>

<!-- ✅ Map added here -->
<div id="map"></div>

<div class="dashboard">
  <!-- هەموو شتەکانی پێشوو لێرە بێت وەک خۆیان -->
</div>

<script>
  let map;

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 36.1911, lng: 44.0092 },
      zoom: 10,
    });

    const stored = localStorage.getItem("customers");
    const data = stored ? JSON.parse(stored) : [];

    data.forEach(c => {
      if (c.location) {
        const [lat, lng] = c.location.split(",").map(n => parseFloat(n));
        if (!isNaN(lat) && !isNaN(lng)) {
          new google.maps.Marker({
            position: { lat, lng },
            map,
            title: c.name
          });
        }
      }
    });
  }
</script>

<!-- ✅ Google Maps API (replace YOUR_API_KEY) -->
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
</script>

</body>
</html>
