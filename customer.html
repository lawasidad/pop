<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Customer Dashboard with Map</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<style>
  body {
    font-family: sans-serif;
    background: #f4f6f9;
    margin: 0; padding: 20px;
  }
  .dashboard {
    max-width: 1000px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  }
  h1 {
    font-size: 24px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  button {
    cursor: pointer;
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 6px;
    font-size: 14px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0056b3;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: left;
  }
  #mapModal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    z-index: 9999;
    justify-content: center;
    align-items: center;
  }
  #mapContent {
    background: white;
    width: 90%;
    max-width: 700px;
    height: 500px;
    border-radius: 10px;
    position: relative;
    padding: 0;
  }
  #map {
    width: 100%;
    height: 100%;
    border-radius: 10px;
  }
  .close-btn {
    position: absolute;
    top: 8px;
    right: 12px;
    font-size: 24px;
    color: #333;
    cursor: pointer;
    z-index: 10000;
  }
  .close-btn:hover {
    color: #007bff;
  }
</style>
</head>
<body>

<div class="dashboard">
  <h1>
    Customer Management
    <button onclick="showAllOnMap()">Show All on Map</button>
  </h1>
  <table>
    <thead>
      <tr><th>Code</th><th>Name</th><th>Mobile</th><th>Location</th></tr>
    </thead>
    <tbody id="customerTable"></tbody>
  </table>
</div>

<div id="mapModal">
  <div id="mapContent">
    <span class="close-btn" onclick="closeMap()">&times;</span>
    <div id="map"></div>
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  function loadCustomers() {
    const data = JSON.parse(localStorage.getItem("customers") || "[]");
    const tbody = document.getElementById("customerTable");
    tbody.innerHTML = "";
    data.forEach(c => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${c.code || ''}</td>
        <td>${c.name || ''}</td>
        <td>${c.mobile || ''}</td>
        <td>${c.location || '‚ùå'}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  function showAllOnMap() {
    const customers = JSON.parse(localStorage.getItem("customers") || "[]");
    const validLocations = customers.filter(c => c.location && c.location.includes(","));

    if (validLocations.length === 0) {
      alert("No customers with valid GPS location!");
      return;
    }

    document.getElementById("mapModal").style.display = "flex";

    // Clear previous map
    if (window.map) {
      window.map.remove();
      window.map = null;
    }

    // Center map
    const latSum = validLocations.reduce((sum, c) => sum + parseFloat(c.location.split(",")[0]), 0);
    const lngSum = validLocations.reduce((sum, c) => sum + parseFloat(c.location.split(",")[1]), 0);
    const centerLat = latSum / validLocations.length;
    const centerLng = lngSum / validLocations.length;

    window.map = L.map("map").setView([centerLat, centerLng], 10);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(window.map);

    validLocations.forEach(c => {
      const [lat, lng] = c.location.split(",").map(Number);
      const marker = L.marker([lat, lng]).addTo(window.map);
      marker.bindPopup(`<b>${c.name}</b><br>Mobile: ${c.mobile}`);
    });

    setTimeout(() => {
      window.map.invalidateSize();
    }, 200);
  }

  function closeMap() {
    document.getElementById("mapModal").style.display = "none";
    if (window.map) {
      window.map.remove();
      window.map = null;
    }
  }

  window.onload = loadCustomers;
</script>

</body>
</html>
