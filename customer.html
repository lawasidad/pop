<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      background: #f4f6f9;
      padding: 20px;
      font-family: sans-serif;
    }
    .dashboard {
      background: #fff;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .total-customers {
      font-weight: bold;
      font-size: 16px;
      color: #333;
    }
    .new-customer-btn, .map-btn {
      padding: 10px 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-left: 10px;
    }
    .new-customer-btn:hover, .map-btn:hover {
      background-color: #0056b3;
    }
    .customer-table {
      width: 100%;
      border-collapse: collapse;
    }
    .customer-table th, .customer-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    .seo-status {
      color: green;
      font-weight: bold;
    }
    #customerModal, #mapModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      width: 700px;
      position: relative;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }
    .close-btn:hover {
      color: #007bff;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
    }
    #map {
      width: 100%;
      height: 500px;
      border-radius: 8px;
    }
  </style>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div class="dashboard">
    <h1>
      Customer Management
      <button class="map-btn" onclick="showAllCustomersOnMap()">Show All on Map</button>
    </h1>
    <div class="top-bar">
      <div class="total-customers">Total Customers: <span id="totalCustomers">0</span></div>
      <button class="new-customer-btn" onclick="addNewCustomer()">Add Customer</button>
    </div>
    <table class="customer-table">
      <thead>
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Mobile</th>
          <th>Balance</th>
          <th>GPS Location</th>
          <th>Route</th>
          <th>City</th>
          <th>Area</th>
          <th>User</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal for adding customers -->
  <div id="customerModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <iframe src="new-customer.html"></iframe>
    </div>
  </div>

  <!-- Modal for map -->
  <div id="mapModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeMap()">&times;</span>
      <div id="map"></div>
    </div>
  </div>

  <script>
    function addNewCustomer() {
      document.getElementById('customerModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('customerModal').style.display = 'none';
    }

    function closeMap() {
      document.getElementById('mapModal').style.display = 'none';
      if (window.map) {
        window.map.remove();
        window.map = null;
      }
    }

    function showAllCustomersOnMap() {
      const stored = localStorage.getItem("customers");
      const customers = stored ? JSON.parse(stored) : [];
      const valid = customers.filter(c => c.location && c.location.includes(','));
      if (!valid.length) return alert("No valid customer locations found.");

      document.getElementById('mapModal').style.display = 'flex';
      if (window.map) window.map.remove();

      const avgLat = valid.reduce((sum, c) => sum + parseFloat(c.location.split(',')[0]), 0) / valid.length;
      const avgLng = valid.reduce((sum, c) => sum + parseFloat(c.location.split(',')[1]), 0) / valid.length;

      const map = L.map('map').setView([avgLat, avgLng], 10);
      window.map = map;

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      setTimeout(() => map.invalidateSize(), 300);

      valid.forEach(c => {
        const [lat, lng] = c.location.split(',').map(Number);
        const marker = L.marker([lat, lng]).addTo(map);
        marker.bindPopup(`<b>${c.name}</b><br>${c.mobile}`);
      });
    }

    function loadCustomerList() {
      const stored = localStorage.getItem("customers");
      const data = stored ? JSON.parse(stored) : [];
      const tbody = document.querySelector(".customer-table tbody");
      tbody.innerHTML = "";
      document.getElementById('totalCustomers').textContent = data.length;

      data.forEach((c, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${c.code}</td>
          <td>${c.name}</td>
          <td>${c.mobile}</td>
          <td>IQD ${c.balance}</td>
          <td>${c.location ? `<a href="https://maps.google.com/?q=${c.location}" target="_blank">üìç</a>` : '‚ùå'}</td>
          <td>${c.route || ''}</td>
          <td>${c.city || ''}</td>
          <td>${c.area || ''}</td>
          <td>${c.user || ''}</td>
          <td>
            <button onclick="editCustomer(${index})">Edit</button>
            <button onclick="deleteCustomer(${index})">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function editCustomer(index) {
      const stored = localStorage.getItem("customers");
      if (!stored) return;
      const data = JSON.parse(stored);
      const c = data[index];

      const newName = prompt("Enter new name:", c.name);
      if (newName === null) return;
      const newMobile = prompt("Enter new mobile:", c.mobile);
      if (newMobile === null) return;
      const newBalance = prompt("Enter new balance (IQD):", c.balance);
      if (newBalance === null) return;
      const newLocation = prompt("Enter new GPS location (latitude,longitude):", c.location || "");
      if (newLocation === null) return;

      data[index] = {
        ...c,
        name: newName.trim(),
        mobile: newMobile.trim(),
        balance: parseFloat(newBalance) || 0,
        location: newLocation.trim()
      };

      localStorage.setItem("customers", JSON.stringify(data));
      loadCustomerList();
    }

    function deleteCustomer(index) {
      if (!confirm("Are you sure you want to delete this customer?")) return;
      const stored = localStorage.getItem("customers");
      if (!stored) return alert("No customers found.");
      const data = JSON.parse(stored);
      data.splice(index, 1);
      localStorage.setItem("customers", JSON.stringify(data));
      loadCustomerList();
    }

    window.onload = loadCustomerList;

    window.addEventListener("message", function(e) {
      if (e.data === "customer-added") {
        closeModal();
        loadCustomerList();
      }
    });
  </script>
</body>
</html>
