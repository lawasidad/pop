<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Dashboard</title>
  <style>
    body {
      background: #f4f6f9;
      padding: 20px;
      font-family: sans-serif;
    }
    .dashboard {
      background: #fff;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
      overflow: hidden;
    }
    .new-customer-btn {
      padding: 10px 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      float: right;
      transition: background-color 0.3s ease;
    }
    .new-customer-btn:hover {
      background-color: #0056b3;
    }
    .customer-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .customer-table th, .customer-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    .seo-status {
      color: green;
      font-weight: bold;
    }
    #customerModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    #customerModal .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      position: relative;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #333;
      transition: color 0.3s ease;
    }
    .close-btn:hover {
      color: #007bff;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
    }
    /* Responsive styles for mobile */
    @media (max-width: 768px) {
      .customer-table thead {
        display: none;
      }
      .customer-table, .customer-table tbody, .customer-table tr, .customer-table td {
        display: block;
        width: 100%;
      }
      .customer-table tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 10px;
        background-color: #fff;
      }
      .customer-table td {
        text-align: right;
        padding: 8px 10px;
        position: relative;
      }
      .customer-table td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        top: 8px;
        font-weight: bold;
        color: #555;
      }
      .new-customer-btn {
        width: 100%;
        margin-bottom: 15px;
        float: none;
      }
      #filterInputs {
        margin-bottom: 15px;
      }
      #filterInputs input {
        width: 48%;
        padding: 8px 10px;
        margin-right: 4%;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      #filterInputs input:last-child {
        margin-right: 0;
      }
    }
    /* Actions buttons */
    button.action-btn {
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      margin-right: 5px;
      transition: background-color 0.3s ease;
    }
    button.edit-btn {
      background-color: #ffc107;
      color: #212529;
    }
    button.edit-btn:hover {
      background-color: #e0a800;
    }
    button.delete-btn {
      background-color: #dc3545;
      color: white;
    }
    button.delete-btn:hover {
      background-color: #bb2d3b;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>
      Customer Management
      <button class="new-customer-btn" onclick="addNewCustomer()">Add Customer</button>
    </h1>

    <div id="filterInputs">
      <input type="text" id="filterName" placeholder="Search by Name" oninput="filterCustomers()" />
      <input type="text" id="filterCode" placeholder="Search by Code" oninput="filterCustomers()" />
    </div>

    <table class="customer-table">
      <thead>
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Mobile</th>
          <th>Balance</th>
          <th>GPS Location</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div style="margin-top: 20px; font-weight: bold; font-size: 18px;">
      Total Customers: <span id="totalCustomers">0</span>
    </div>
  </div>

  <!-- Modal -->
  <div id="customerModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <iframe src="new-customer.html"></iframe>
    </div>
  </div>

  <script>
    function addNewCustomer() {
      document.getElementById('customerModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('customerModal').style.display = 'none';
    }

    function loadCustomerList() {
      const stored = localStorage.getItem("customers");
      const data = stored ? JSON.parse(stored) : [];
      renderTable(data);
    }

    function renderTable(data) {
      const tbody = document.querySelector(".customer-table tbody");
      tbody.innerHTML = "";

      data.forEach((c, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td data-label="Code">${c.code}</td>
          <td data-label="Name">${c.name}</td>
          <td data-label="Mobile">${c.mobile}</td>
          <td data-label="Balance">IQD ${c.balance}</td>
          <td data-label="GPS Location">
            ${
              c.location
                ? `<a href="https://maps.google.com/?q=${c.location}" target="_blank">üìç ${c.location}</a>`
                : '<span class="seo-status">‚ùå</span>'
            }
          </td>
          <td data-label="Actions">
            <button class="action-btn edit-btn" onclick="editCustomer(${index})">Edit</button>
            <button class="action-btn delete-btn" onclick="deleteCustomer(${index})">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById('totalCustomers').textContent = data.length;
    }

    function filterCustomers() {
      const nameFilter = document.getElementById('filterName').value.toLowerCase().trim();
      const codeFilter = document.getElementById('filterCode').value.toLowerCase().trim();

      const stored = localStorage.getItem("customers");
      const data = stored ? JSON.parse(stored) : [];

      const filtered = data.filter(c => {
        const nameMatch = c.name.toLowerCase().includes(nameFilter);
        const codeMatch = c.code.toLowerCase().includes(codeFilter);
        return nameMatch && codeMatch;
      });

      renderTable(filtered);
    }

    function editCustomer(index) {
      const stored = localStorage.getItem("customers");
      if (!stored) return alert("No customers found.");
      const data = JSON.parse(stored);
      const c = data[index];
      if (!c) return alert("Customer not found.");

      const newName = prompt("Enter new name:", c.name);
      if (newName === null) return; 
      const newMobile = prompt("Enter new mobile:", c.mobile);
      if (newMobile === null) return;

      const newBalance = prompt("Enter new balance (IQD):", c.balance);
      if (newBalance === null) return;
      const newLocation = prompt("Enter new GPS location (latitude,longitude):", c.location || "");

      data[index] = {
        ...c,
        name: newName.trim(),
        mobile: newMobile.trim(),
        balance: parseFloat(newBalance) || 0,
        location: newLocation.trim()
      };

      localStorage.setItem("customers", JSON.stringify(data));
      filterCustomers();
    }

    function deleteCustomer(index) {
      if (!confirm("Are you sure you want to delete this customer?")) return;

      const stored = localStorage.getItem("customers");
      if (!stored) return alert("No customers found.");
      const data = JSON.parse(stored);

      data.splice(index, 1);
      localStorage.setItem("customers", JSON.stringify(data));
      filterCustomers();
    }

    window.onload = () => {
      loadCustomerList();
    };

    window.addEventListener("message", function(e) {
      if (e.data === "customer-added") {
        closeModal();
        loadCustomerList();
      }
    });
  </script>
</body>
</html>
