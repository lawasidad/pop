<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Dashboard with Map Markers</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #14532d;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
    }
    .dashboard {
      background: white;
      max-width: 1100px;
      margin: auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #2e7d32;
      text-align: center;
    }
    .top-bar,
    .export-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .total-customers {
      font-size: 16px;
      font-weight: 600;
      color: #444;
    }
    .new-customer-btn {
      padding: 10px 20px;
      background-color: #43a047;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }
    .new-customer-btn:hover {
      background-color: #2e7d32;
    }
    .export-buttons button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .pdf-btn { background-color: #00796b; }
    .pdf-btn:hover { background-color: #004d40; }
    .excel-btn { background-color: #1e88e5; }
    .excel-btn:hover { background-color: #1565c0; }
    .customer-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .customer-table th, .customer-table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      font-size: 14px;
    }
    .customer-table th input {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 12px;
    }
    .customer-table thead {
      background-color: #f1f8e9;
    }
    #customerModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }

    /* ŸÖŸàÿØÿß⁄µ€å ŸÖ€ïŸæ */
    #mapModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.6);
      z-index: 10000;
      justify-content: center;
      align-items: center;
    }
    #mapModal > div {
      position: relative;
      width: 90%;
      max-width: 900px;
      height: 600px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    #mapModal .close-btn-map {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      cursor: pointer;
      z-index: 10001;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    @media screen and (max-width: 768px) {
      .top-bar, .export-buttons {
        flex-direction: column;
        align-items: stretch;
      }
      .customer-table, .customer-table thead, .customer-table tbody, .customer-table th, .customer-table td, .customer-table tr {
        display: block;
        width: 100%;
      }
      .customer-table tr {
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background: #fff;
        padding: 10px;
      }
      .customer-table td {
        padding: 8px 10px;
        text-align: right;
        position: relative;
      }
      .customer-table td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        top: 8px;
        font-weight: bold;
        color: #555;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Customer Management</h1>
    <div class="top-bar">
      <div class="total-customers">Total Customers: <span id="totalCustomers">0</span></div>
      <button class="new-customer-btn" onclick="addNewCustomer()">Add Customer</button>
      <button class="new-customer-btn" style="background-color:#0288d1;" onclick="showAllOnMap()">Show All on Map</button>
    </div>
    <div class="export-buttons">
      <button class="pdf-btn" onclick="exportToPDF()">Export PDF</button>
      <button class="excel-btn" onclick="exportToExcel()">Export Excel</button>
    </div>
    <table class="customer-table">
      <thead>
        <tr>
          <th>Code<br><input type="text" oninput="filterTable(0, this.value)" /></th>
          <th>Name<br><input type="text" oninput="filterTable(1, this.value)" /></th>
          <th>Mobile<br><input type="text" oninput="filterTable(2, this.value)" /></th>
          <th>Balance<br><input type="text" oninput="filterTable(3, this.value)" /></th>
          <th>GPS<br><input type="text" oninput="filterTable(4, this.value)" /></th>
          <th>Route<br><input type="text" oninput="filterTable(5, this.value)" /></th>
          <th>City<br><input type="text" oninput="filterTable(6, this.value)" /></th>
          <th>Area<br><input type="text" oninput="filterTable(7, this.value)" /></th>
          <th>User<br><input type="text" oninput="filterTable(8, this.value)" /></th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- ŸÖŸàÿØÿß⁄µ€å ÿ≤€åÿßÿØ⁄©ÿ±ÿØŸÜ€å ⁄©⁄ï€åÿßÿ± -->
  <div id="customerModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <iframe src="new-customer.html"></iframe>
    </div>
  </div>

  <!-- ŸÖŸàÿØÿß⁄µ€å ŸÜ€åÿ¥ÿßŸÜÿØÿßŸÜ€å ŸÖ€ïŸæ -->
  <div id="mapModal">
    <div>
      <span class="close-btn-map" onclick="closeMapModal()">&times;</span>
      <div id="map"></div>
    </div>
  </div>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>

  <script>
    let map;
    let markers = [];

    function addNewCustomer() {
      document.getElementById('customerModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('customerModal').style.display = 'none';
    }

    function closeMapModal() {
      document.getElementById('mapModal').style.display = 'none';
      // ÿØ⁄µŸÜ€åÿßÿ®ŸàŸàŸÜ€ïŸà€ï€å€ï⁄©€ï ŸÑ€ïÿ≥€ïÿ± map Ÿà markers ÿ®€Ü ŸÜŸà€é⁄©ÿ±ÿØŸÜ€ïŸà€ï€å€ï⁄©€å Ÿæÿß⁄©
      if (markers.length) {
        markers.forEach(m => m.setMap(null));
        markers = [];
      }
    }

    function loadCustomerList() {
      const stored = localStorage.getItem("customers");
      const data = stored ? JSON.parse(stored) : [];
      const tbody = document.querySelector(".customer-table tbody");
      tbody.innerHTML = "";
      data.forEach((c, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td data-label="Code">${c.code}</td>
          <td data-label="Name">${c.name}</td>
          <td data-label="Mobile">${c.mobile}</td>
          <td data-label="Balance">IQD ${c.balance}</td>
          <td data-label="GPS">${c.location ? `<a href="https://maps.google.com/?q=${c.location}" target="_blank">üìç ${c.location}</a>` : '‚ùå'}</td>
          <td data-label="Route">${c.route || ''}</td>
          <td data-label="City">${c.city || ''}</td>
          <td data-label="Area">${c.area || ''}</td>
          <td data-label="User">${c.user || ''}</td>
          <td data-label="Actions">
            <button onclick="editCustomer(${index})">‚úèÔ∏è</button>
            <button onclick="deleteCustomer(${index})">üóëÔ∏è</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
      updateCustomerCount();
    }

    function filterTable(colIndex, value) {
      const tbody = document.querySelector(".customer-table tbody");
      const rows = tbody.querySelectorAll("tr");
      let visibleCount = 0;
      value = value.toLowerCase();
      rows.forEach(row => {
        const cell = row.cells[colIndex];
        if (cell && cell.textContent.toLowerCase().includes(value)) {
          row.style.display = "";
          visibleCount++;
        } else {
          row.style.display = "none";
        }
      });
      document.getElementById('totalCustomers').textContent = visibleCount;
    }

    function updateCustomerCount() {
      const rows = document.querySelectorAll(".customer-table tbody tr");
      let visibleCount = 0;
      rows.forEach(row => {
        if (row.style.display !== "none") visibleCount++;
      });
      document.getElementById('totalCustomers').textContent = visibleCount;
    }

    function exportToPDF() {
      const table = document.querySelector(".customer-table").outerHTML;
      const win = window.open('', '_blank');
      win.document.write(`
        <html>
        <head>
          <title>Customer List</title>
          <style>
            body { font-family: Arial, sans-serif; padding: 20px; }
            h2 { text-align: center; }
            table { width: 100%; border-collapse: collapse; }
            th, td { border: 1px solid #aaa; padding: 8px; text-align: left; font-size: 13px; }
            thead { background-color: #eee; }
          </style>
        </head>
        <body>
          <h2>Customer List</h2>
          ${table}
        </body>
        </html>
      `);
      win.document.close();
      win.focus();
      win.print();
    }

    function exportToExcel() {
      const table = document.querySelector(".customer-table");
      const html = table.outerHTML.replace(/ /g, '%20');
      const filename = 'customers.xls';
      const dataType = 'application/vnd.ms-excel';
      const a = document.createElement('a');
      a.href = 'data:' + dataType + ', ' + html;
      a.download = filename;
      a.click();
    }

    function showAllOnMap() {
      const stored = localStorage.getItem("customers");
      const data = stored ? JSON.parse(stored) : [];

      if (data.length === 0) {
        alert("No customers to show on map.");
        return;
      }

      const locations = data
        .filter(c => c.location && c.location.trim() !== '')
        .map(c => {
          const parts = c.location.split(',');
          return {
            lat: parseFloat(parts[0]),
            lng: parseFloat(parts[1]),
            name: c.name,
            code: c.code,
            mobile: c.mobile
          };
        })
        .filter(loc => !isNaN(loc.lat) && !isNaN(loc.lng));

      if (locations.length === 0) {
        alert("No valid GPS locations found for customers.");
        return;
      }

      // ŸÖŸàÿØÿß⁄µ ŸÜ€åÿ¥ÿßŸÜ ÿ®ÿØ€ï
      document.getElementById('mapModal').style.display = 'flex';

      // Ÿà€ïÿ≥ÿ™ÿßŸÜÿØÿßŸÜ ŸÑ€ï markers ⁄©€ÜŸÜ
      if (markers.length) {
        markers.forEach(m => m.setMap(null));
        markers = [];
      }

      // ÿØ€åÿßÿ±€å ⁄©ÿ±ÿØŸÜ€å ŸÜÿßŸà€ï⁄ïÿßÿ≥ÿ™€å ŸÖ€ïŸæ ÿ®€Ü ŸÜÿßŸà⁄Ü€ï€å ⁄©€ÜŸÖ€ï⁄µ€ï ÿ¥Ÿà€éŸÜ€ï⁄©ÿßŸÜ
      const bounds = new google.maps.LatLngBounds();

      // ÿØÿ±Ÿàÿ≥ÿ™⁄©ÿ±ÿØŸÜ€å map
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 6,
        center: { lat: locations[0].lat, lng: locations[0].lng }
      });

      // ÿ≤€åÿßÿØ⁄©ÿ±ÿØŸÜ€å markers ÿ®€Ü Ÿá€ïŸÖŸàŸà ÿ¥Ÿà€éŸÜ€ï⁄©ÿßŸÜ
      locations.forEach(loc => {
        const marker = new google.maps.Marker({
          position: { lat: loc.lat, lng: loc.lng },
          map: map,
          title: `${loc.name} (${loc.code})`
        });
        markers.push(marker);
        bounds.extend(marker.position);

        // info window ÿ®€Ü Ÿá€ïÿ± marker
        const infoWindow = new google.maps.InfoWindow({
          content: `<strong>${loc.name}</strong><br>Code: ${loc.code}<br>Mobile: ${loc.mobile}`
        });
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });

      // ÿ≥€ïŸÜÿ™€ïÿ±⁄©ÿ±ÿØŸÜ€å map ÿ®€ïŸæ€é€å Ÿá€ïŸÖŸàŸà markers
      map.fitBounds(bounds);
    }

    function editCustomer(index) {
      const customers = JSON.parse(localStorage.getItem("customers") || "[]");
      const customer = customers[index];
      const updatedName = prompt("Update customer name:", customer.name);
      if (updatedName !== null) {
        customer.name = updatedName;
        customers[index] = customer;
        localStorage.setItem("customers", JSON.stringify(customers));
        loadCustomerList();
      }
    }

    function deleteCustomer(index) {
      if (confirm("Are you sure you want to delete this customer?")) {
        const customers = JSON.parse(localStorage.getItem("customers") || "[]");
        customers.splice(index, 1);
        localStorage.setItem("customers", JSON.stringify(customers));
        loadCustomerList();
      }
    }

    window.onload = loadCustomerList;

    window.addEventListener("message", function(e) {
      if (e.data === "customer-added") {
        closeModal();
        loadCustomerList();
      }
    });
  </script>
</body>
</html>
