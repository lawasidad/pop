<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Dashboard + Map</title>
  <style>
    body {
      background: #14532d;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }
    .dashboard {
      background: white;
      max-width: 1100px;
      margin: auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
      color: #2e7d32;
    }
    #map {
      width: 100%;
      height: 500px;
      border-radius: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Customer Management</h1>
    <h2>Customer Map</h2>
    <div id="map"></div>
  </div>

  <script>
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 36.2, lng: 44.0 },
        zoom: 10,
      });

      const stored = localStorage.getItem("customers");
      const data = stored ? JSON.parse(stored) : [];

      data.forEach(c => {
        if (c.location) {
          const [lat, lng] = c.location.split(',').map(Number);

          const marker = new google.maps.Marker({
            position: { lat, lng },
            map,
            title: c.name,
          });

          const infoWindow = new google.maps.InfoWindow({
            content: `
              <div style="font-size:14px; max-width:200px;">
                <strong>${c.name}</strong><br>
                üìû ${c.mobile || 'No phone'}<br>
                üí∞ IQD ${c.balance || 0}<br>
                üèôÔ∏è ${c.city || '-'}, ${c.area || '-'}<br>
                üß≠ ${c.location}
              </div>
            `
          });

          marker.addListener("click", () => {
            infoWindow.open(map, marker);
          });
        }
      });
    }
  </script>

  <!-- üîë Google Maps API Key here -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>
</body>
</html>
