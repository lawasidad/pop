<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #e8f5e9);
      padding: 20px;
      font-family: 'Poppins', sans-serif;
    }
    .dashboard {
      background: white;
      max-width: 1100px;
      margin: auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #2e7d32;
      text-align: center;
    }
    .top-bar,
    .export-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .total-customers {
      font-size: 16px;
      font-weight: 600;
      color: #444;
    }
    .new-customer-btn {
      padding: 10px 20px;
      background-color: #43a047;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }
    .new-customer-btn:hover {
      background-color: #2e7d32;
    }
    .export-buttons button {
      padding: 8px 14px;
      margin-left: 10px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .pdf-btn { background-color: #00796b; }
    .pdf-btn:hover { background-color: #004d40; }
    .excel-btn { background-color: #1e88e5; }
    .excel-btn:hover { background-color: #1565c0; }
    .customer-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .customer-table th, .customer-table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      font-size: 14px;
    }
    .customer-table th input {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 12px;
    }
    .customer-table thead {
      background-color: #f1f8e9;
    }
    #customerModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
    @media screen and (max-width: 768px) {
      .top-bar, .export-buttons {
        flex-direction: column;
        align-items: stretch;
      }
      .customer-table, .customer-table thead, .customer-table tbody, .customer-table th, .customer-table td, .customer-table tr {
        display: block;
        width: 100%;
      }
      .customer-table tr {
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background: #fff;
        padding: 10px;
      }
      .customer-table td {
        padding: 8px 10px;
        text-align: right;
        position: relative;
      }
      .customer-table td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        top: 8px;
        font-weight: bold;
        color: #555;
      }
    }
  </style>
</head>
<body>
  <!-- HTML content stays unchanged -->
</body>
</html>
