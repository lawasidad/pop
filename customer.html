<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f4f6f9;
      padding: 20px;
    }

    .dashboard {
      background: #fff;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 24px;
      color: #222;
      margin-bottom: 20px;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }

    .search-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
      justify-content: flex-end;
      align-items: center;
    }

    .filter-item {
      flex: 1;
      min-width: 160px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fafafa;
    }

    .new-customer-btn {
      padding: 10px 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .new-customer-btn:hover {
      background-color: #0056b3;
    }

    .results-count {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
      text-align: right;
    }

    .customer-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .customer-table th,
    .customer-table td {
      text-align: right;
      padding: 12px 10px;
      font-size: 14px;
    }

    .customer-table th {
      background-color: #f1f1f1;
      color: #555;
      border-bottom: 2px solid #ddd;
    }

    .customer-table td {
      border-bottom: 1px solid #eee;
      color: #333;
    }

    .customer-table tr:hover {
      background-color: #f9f9f9;
      cursor: pointer;
    }

    .seo-status {
      color: green;
      font-weight: bold;
      font-size: 16px;
    }

    /* Modal */
    #customerModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #customerModal .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    #customerModal .modal-content h2 {
      margin-bottom: 15px;
    }

    #customerModal .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Dashboard کڕیار</h1>

    <div class="search-filters">
      <button class="new-customer-btn" onclick="addNewCustomer()">زیادکردنی کڕیار</button>
    </div>

    <div class="results-count">1-30</div>

    <table class="customer-table">
      <thead>
        <tr>
          <th>کۆد</th>
          <th>ناو</th>
          <th>مۆبایل</th>
          <th>قەرز</th>
          <th>نیشانی جۆگرافی</th>
        </tr>
      </thead>
      <tbody id="customerList">
        <!-- Customers will be listed here -->
      </tbody>
    </table>
  </div>

  <!-- Modal Form -->
  <div id="customerModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>زیادکردنی کڕیار</h2>
      <form id="customerForm" onsubmit="submitCustomerForm(event)">
        <input id="code" class="filter-item" placeholder="کۆد" required />
        <input id="name" class="filter-item" placeholder="ناو" required />
        <input id="mobile" class="filter-item" placeholder="مۆبایل" required />
        <input id="balance" class="filter-item" placeholder="قەرز" required />
        <select id="geo" class="filter-item">
          <option value="✅">✅</option>
          <option value="❌">❌</option>
        </select>
        <button type="submit" class="new-customer-btn" style="margin-top:10px;">زیادکردن</button>
      </form>
    </div>
  </div>

  <script>
    function addNewCustomer() {
      document.getElementById('customerModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('customerModal').style.display = 'none';
    }

    function submitCustomerForm(e) {
      e.preventDefault();

      const code = document.getElementById('code').value;
      const name = document.getElementById('name').value;
      const mobile = document.getElementById('mobile').value;
      const balance = document.getElementById('balance').value;
      const geo = document.getElementById('geo').value;

      const tbody = document.getElementById('customerList');

      const tr = document.createElement('tr');
      tr.setAttribute("onclick", `viewCustomer('${code}')`);
      tr.innerHTML = `
        <td>${code}</td>
        <td>${name}</td>
        <td>${mobile}</td>
        <td>${balance}</td>
        <td class="seo-status">${geo}</td>
      `;

      tbody.prepend(tr);

      document.getElementById('customerForm').reset();
      closeModal();
    }

    function viewCustomer(customerId) {
      alert(`پیشاندانی زانیارییەکانی کڕیار بە ID: ${customerId}`);
    }
  </script>
</body>
</html>
