<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>Add Customer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, button, select {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Add New Customer</h2>
    <form id="customerForm">
      <input type="text" id="code" placeholder="Customer Code" required />
      <input type="text" id="name" placeholder="Customer Name" required />
      <input type="text" id="mobile" placeholder="Mobile Number" required />
      <input type="number" id="balance" placeholder="Balance (IQD)" required />
      <input type="text" id="location" placeholder="GPS Location (lat,long)" />

      <!-- Route Fields -->
      <input type="text" id="country" placeholder="Country" />
      <input type="text" id="city" placeholder="City" />
      <input type="text" id="area" placeholder="Area" />

      <button type="submit">Save Customer</button>
    </form>
  </div>

  <script>
    document.getElementById("customerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const customer = {
        code: document.getElementById("code").value.trim(),
        name: document.getElementById("name").value.trim(),
        mobile: document.getElementById("mobile").value.trim(),
        balance: parseFloat(document.getElementById("balance").value) || 0,
        location: document.getElementById("location").value.trim(),
        country: document.getElementById("country").value.trim(),
        city: document.getElementById("city").value.trim(),
        area: document.getElementById("area").value.trim()
      };

      const stored = localStorage.getItem("customers");
      const data = stored ? JSON.parse(stored) : [];
      data.push(customer);
      localStorage.setItem("customers", JSON.stringify(data));

      // Notify parent to reload list
      window.parent.postMessage("customer-added", "*");
    });
  </script>
</body>
</html>
