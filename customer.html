<script>
  function editCustomer(index) {
    const customers = JSON.parse(localStorage.getItem("customers") || "[]");
    const customer = customers[index];

    const updatedCode = prompt("Code:", customer.code);
    const updatedName = prompt("Name:", customer.name);
    const updatedMobile = prompt("Mobile:", customer.mobile);
    const updatedBalance = prompt("Balance:", customer.balance);
    const updatedLocation = prompt("GPS (lat,long):", customer.location || '');
    const updatedRoute = prompt("Route:", customer.route || '');
    const updatedCity = prompt("City:", customer.city || '');
    const updatedArea = prompt("Area:", customer.area || '');
    const updatedUser = prompt("User:", customer.user || '');

    if (
      updatedCode !== null &&
      updatedName !== null &&
      updatedMobile !== null &&
      updatedBalance !== null
    ) {
      customers[index] = {
        code: updatedCode,
        name: updatedName,
        mobile: updatedMobile,
        balance: updatedBalance,
        location: updatedLocation,
        route: updatedRoute,
        city: updatedCity,
        area: updatedArea,
        user: updatedUser
      };
      localStorage.setItem("customers", JSON.stringify(customers));
      loadCustomerList();
    }
  }
</script>
