<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Dashboard</title>
  <style>
    body {
      background: #f4f6f9;
      padding: 20px;
      font-family: sans-serif;
    }
    .dashboard {
      background: #fff;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .total-customers {
      font-weight: bold;
      font-size: 16px;
      color: #333;
    }
    .new-customer-btn {
      padding: 10px 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .new-customer-btn:hover {
      background-color: #0056b3;
    }
    .customer-table {
      width: 100%;
      border-collapse: collapse;
    }
    .customer-table th, .customer-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    .seo-status {
      color: green;
      font-weight: bold;
    }
    #customerModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    #customerModal .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      position: relative;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }
    .close-btn:hover {
      color: #007bff;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
    }
    @media (max-width: 768px) {
      .customer-table thead {
        display: none;
      }
      .customer-table, .customer-table tbody, .customer-table tr, .customer-table td {
        display: block;
        width: 100%;
      }
      .customer-table tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 10px;
        background-color: #fff;
      }
      .customer-table td {
        text-align: right;
        padding: 8px 10px;
        position: relative;
      }
      .customer-table td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        top: 8px;
        font-weight: bold;
        color: #555;
      }
      .new-customer-btn {
        width: 100%;
        margin-bottom: 15px;
      }
    }
    button.action-btn {
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      margin-right: 5px;
    }
    button.edit-btn {
      background-color: #ffc107;
      color: #212529;
    }
    button.edit-btn:hover {
      background-color: #e0a800;
    }
    button.delete-btn {
      background-color: #dc3545;
      color: white;
    }
    button.delete-btn:hover {
      background-color: #bb2d3b;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Customer Management</h1>
    <div class="top-bar">
      <div class="total-customers">Total Customers: <span id="totalCustomers">0</span></div>
      <button class="new-customer-btn" onclick="addNewCustomer()">Add Customer</button>
    </div>

    <table class="customer-table">
      <thead>
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Mobile</th>
          <th>Balance</th>
          <th>GPS Location</th>
          <th>Route</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div id="customerModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <iframe src="new-customer.html"></iframe>
    </div>
  </div>

  <script>
    function addNewCustomer() {
      document.getElementById('customerModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('customerModal').style.display = 'none';
    }

    function loadCustomerList() {
      const stored = localStorage.getItem("customers");
      const data = stored ? JSON.parse(stored) : [];
      const tbody = document.querySelector(".customer-table tbody");
      tbody.innerHTML = "";
      const totalCustomers = data.length;

      data.forEach((c, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td data-label="Code">${c.code}</td>
          <td data-label="Name">${c.name}</td>
          <td data-label="Mobile">${c.mobile}</td>
          <td data-label="Balance">IQD ${c.balance}</td>
          <td data-label="GPS Location">
            ${c.location ? `<a href="https://maps.google.com/?q=${c.location}" target="_blank">üìç ${c.location}</a>` : '<span class="seo-status">‚ùå</span>'}
          </td>
          <td data-label="Route">${c.country || ''}, ${c.city || ''}, ${c.area || ''}</td>
          <td data-label="Actions">
            <button class="action-btn edit-btn" onclick="editCustomer(${index})">Edit</button>
            <button class="action-btn delete-btn" onclick="deleteCustomer(${index})">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById('totalCustomers').textContent = totalCustomers;
    }

    function editCustomer(index) {
      const stored = localStorage.getItem("customers");
      if (!stored) return alert("No customers found.");
      const data = JSON.parse(stored);
      const c = data[index];
      if (!c) return alert("Customer not found.");

      const newName = prompt("Enter new name:", c.name);
      if (newName === null) return;
      const newMobile = prompt("Enter new mobile:", c.mobile);
      if (newMobile === null) return;
      const newBalance = prompt("Enter new balance (IQD):", c.balance);
      if (newBalance === null) return;
      const newLocation = prompt("Enter new GPS location (latitude,longitude):", c.location || "");
      const newCountry = prompt("Enter country:", c.country || "");
      const newCity = prompt("Enter city:", c.city || "");
      const newArea = prompt("Enter area:", c.area || "");

      data[index] = {
        ...c,
        name: newName.trim(),
        mobile: newMobile.trim(),
        balance: parseFloat(newBalance) || 0,
        location: newLocation.trim(),
        country: newCountry.trim(),
        city: newCity.trim(),
        area: newArea.trim()
      };

      localStorage.setItem("customers", JSON.stringify(data));
      loadCustomerList();
    }

    function deleteCustomer(index) {
      if (!confirm("Are you sure you want to delete this customer?")) return;
      const stored = localStorage.getItem("customers");
      if (!stored) return alert("No customers found.");
      const data = JSON.parse(stored);
      data.splice(index, 1);
      localStorage.setItem("customers", JSON.stringify(data));
      loadCustomerList();
    }

    window.onload = loadCustomerList;

    window.addEventListener("message", function(e) {
      if (e.data === "customer-added") {
        closeModal();
        loadCustomerList();
      }
    });
  </script>
</body>
</html>
