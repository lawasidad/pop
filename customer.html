<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Map Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #14532d;
    }
    .dashboard {
      max-width: 1100px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      margin-top: 40px;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
      font-size: 28px;
    }
    #map {
      width: 100%;
      height: 500px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Customer Location Map</h1>
    <div id="map"></div>
  </div>

  <script>
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 36.2, lng: 44.0 },
        zoom: 10
      });

      const customers = JSON.parse(localStorage.getItem("customers") || "[]");

      customers.forEach(c => {
        if (c.location && c.location.includes(",")) {
          const [lat, lng] = c.location.split(',').map(Number);
          const position = { lat, lng };

          const marker = new google.maps.Marker({
            position,
            map,
            title: c.name
          });

          const infoContent = `
            <div style="font-size:14px; line-height:1.6;">
              <strong>${c.name}</strong><br>
              üìû ${c.mobile || 'N/A'}<br>
              üí∞ IQD ${c.balance || 0}<br>
              üèôÔ∏è ${c.city || '-'} / ${c.area || '-'}<br>
              üìç ${c.location}
            </div>
          `;

          const infoWindow = new google.maps.InfoWindow({
            content: infoContent
          });

          marker.addListener("click", () => {
            infoWindow.open(map, marker);
          });
        }
      });
    }
  </script>

  <!-- Replace YOUR_API_KEY with your real Google Maps API key -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>
</body>
</html>
