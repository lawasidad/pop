<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>زیادکردنی کڕیار</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e9f0fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .form-card {
      background: white;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }
    h2 {
      margin-bottom: 25px;
      color: #2c3e50;
      text-align: center;
      font-weight: 700;
    }
    label {
      display: block;
      margin-bottom: 12px;
      color: #34495e;
      font-weight: 600;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px 14px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #3498db;
      outline: none;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(41, 128, 185, 0.4);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1c5980;
    }
    .gps-status {
      margin-top: 15px;
      font-weight: 600;
      color: #27ae60;
      min-height: 24px;
      text-align: center;
    }
    .gps-error {
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h2>زیادکردنی کڕیار</h2>
    <form id="customerForm">
      <label for="code">کۆدی کڕیار:</label>
      <input type="text" id="code" required />

      <label for="name">ناو:</label>
      <input type="text" id="name" required />

      <label for="mobile">مۆبایل:</label>
      <input type="text" id="mobile" required />

      <label for="balance">مانای کڕیار (IQD):</label>
      <input type="number" id="balance" required min="0" step="any" />

      <button type="submit">زیادکردنی کڕیار</button>
    </form>
    <div class="gps-status" id="gpsStatus">ناونیشانی GPS نێردراو نیە.</div>
  </div>

  <script>
    const form = document.getElementById('customerForm');
    const gpsStatus = document.getElementById('gpsStatus');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const code = document.getElementById('code').value.trim();
      const name = document.getElementById('name').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const balance = parseFloat(document.getElementById('balance').value);

      if (!navigator.geolocation) {
        gpsStatus.textContent = "گرتنی ناونیشانی GPS لە ئامرازەکەتەوە بەردەست نیە.";
        gpsStatus.classList.add('gps-error');
        return;
      }

      gpsStatus.textContent = "لە کاتی گرتنی ناونیشانی GPS...";
      gpsStatus.classList.remove('gps-error');

      navigator.geolocation.getCurrentPosition(position => {
        const latitude = position.coords.latitude.toFixed(6);
        const longitude = position.coords.longitude.toFixed(6);
        const location = `${latitude}, ${longitude}`;

        let customers = JSON.parse(localStorage.getItem('customers') || '[]');
        customers.push({ code, name, mobile, balance, location });
        localStorage.setItem('customers', JSON.stringify(customers));

        gpsStatus.textContent = `ناونیشانی GPS: ${location} نیشانکرا.`;

        window.parent.postMessage('customer-added', '*');

        form.reset();
      }, error => {
        gpsStatus.textContent = `هەڵەیەک ڕویدا: ${error.message}`;
        gpsStatus.classList.add('gps-error');
      }, { enableHighAccuracy: true, timeout: 10000 });
    });
  </script>
</body>
</html>
