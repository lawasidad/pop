<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>سەرەکییەکانی کڕیار</title>
  <style>
    body {
      background: #f4f6f9;
      padding: 20px;
      font-family: sans-serif;
    }
    .dashboard {
      background: #fff;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }
    .new-customer-btn {
      padding: 10px 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      float: left;
    }
    .customer-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .customer-table th, .customer-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: right;
    }
    .seo-status {
      color: green;
      font-weight: bold;
    }
    #customerModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    #customerModal .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 24px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>سەرەکییەکانی کڕیار</h1>
    <button class="new-customer-btn" onclick="addNewCustomer()">زیادکردنی کڕیار</button>

    <table class="customer-table">
      <thead>
        <tr>
          <th>کۆد</th>
          <th>ناو</th>
          <th>مۆبایل</th>
          <th>مانای کڕیار</th>
          <th>ناونیشانی GPS</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div id="customerModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <iframe src="new-customer.html"></iframe>
    </div>
  </div>

  <script>
    function addNewCustomer() {
      document.getElementById('customerModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('customerModal').style.display = 'none';
    }

    function loadCustomerList() {
      const stored = localStorage.getItem("customers");
      const data = stored ? JSON.parse(stored) : [];
      const tbody = document.querySelector(".customer-table tbody");
      tbody.innerHTML = "";

      data.forEach(c => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${c.code}</td>
          <td>${c.name}</td>
          <td>${c.mobile}</td>
          <td>IQD ${c.balance}</td>
          <td>${c.location || '<span class="seo-status">❌</span>'}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.onload = loadCustomerList;

    window.addEventListener("message", function(e) {
      if (e.data === "customer-added") {
        closeModal();
        loadCustomerList();
      }
    });
  </script>
</body>
</html>
