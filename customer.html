<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Customer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      padding: 10px 18px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form id="newCustomerForm">
    <label for="code">Customer Code</label>
    <input type="text" id="code" required />

    <label for="name">Name</label>
    <input type="text" id="name" required />

    <label for="mobile">Mobile</label>
    <input type="text" id="mobile" required />

    <label for="balance">Balance (IQD)</label>
    <input type="number" id="balance" value="0" min="0" required />

    <label for="location">GPS Location (latitude,longitude)</label>
    <input type="text" id="location" placeholder="e.g. 33.3128,44.3615" />

    <label for="country">Country</label>
    <input type="text" id="country" />

    <label for="city">City</label>
    <input type="text" id="city" />

    <label for="area">Area</label>
    <input type="text" id="area" />

    <button type="submit">Add Customer</button>
  </form>

  <script>
    const form = document.getElementById('newCustomerForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const code = form.code.value.trim();
      const name = form.name.value.trim();
      const mobile = form.mobile.value.trim();
      const balance = parseFloat(form.balance.value) || 0;
      const location = form.location.value.trim();
      const country = form.country.value.trim();
      const city = form.city.value.trim();
      const area = form.area.value.trim();

      if (!code || !name || !mobile) {
        alert("Please fill out the required fields (Code, Name, Mobile).");
        return;
      }

      // get existing customers from localStorage
      let customers = localStorage.getItem("customers");
      customers = customers ? JSON.parse(customers) : [];

      // Check if code already exists
      if (customers.some(c => c.code === code)) {
        alert("Customer code already exists.");
        return;
      }

      const newCustomer = {
        code,
        name,
        mobile,
        balance,
        location,
        country,
        city,
        area
      };

      customers.push(newCustomer);
      localStorage.setItem("customers", JSON.stringify(customers));

      // notify parent window (dashboard) that a customer was added
      window.parent.postMessage("customer-added", "*");

      // reset form
      form.reset();
    });
  </script>
</body>
</html>
