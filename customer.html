<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Customer Dashboard with Map Button</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<style>
  body { font-family: sans-serif; padding: 20px; background: #f4f6f9; }
  .dashboard { max-width: 1000px; margin: auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
  h1 { font-size: 24px; margin-bottom: 10px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
  .top-bar { display: flex; justify-content: space-between; margin-bottom: 20px; }
  .total-customers { font-weight: bold; font-size: 16px; }
  .new-customer-btn, .show-map-btn {
    background-color: #007bff; color: white; border: none; border-radius: 6px; padding: 10px 18px; cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .new-customer-btn:hover, .show-map-btn:hover {
    background-color: #0056b3;
  }
  table { width: 100%; border-collapse: collapse; margin-top: 10px; }
  th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
  
  /* Map Modal styles */
  #mapModal {
    display: none; 
    position: fixed; 
    top:0; left:0; right:0; bottom:0; 
    background: rgba(0,0,0,0.5); 
    justify-content: center; 
    align-items: center; 
    z-index: 10000; 
  }
  #mapModal.active {
    display: flex;
  }
  #mapModal .modal-content {
    background: white; 
    width: 90%; max-width: 800px; 
    height: 600px; 
    border-radius: 12px; 
    position: relative; 
    display: flex; 
    flex-direction: column;
  }
  #mapModal .close-btn {
    position: absolute; 
    top: 10px; right: 15px; 
    font-size: 28px; 
    cursor: pointer; 
    color: #333; 
    z-index: 10; 
  }
  #map {
    flex-grow: 1;
    border-radius: 12px;
  }
</style>

</head>
<body>

<div class="dashboard">
  <h1>Customer Management</h1>
  <div class="top-bar">
    <div class="total-customers">Total Customers: <span id="totalCustomers">0</span></div>
    <button class="new-customer-btn" onclick="alert('Please use new-customer.html page to add customers')">Add Customer</button>
    <button class="show-map-btn" onclick="showAllCustomersOnMap()">Show All Customers on Map</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Code</th><th>Name</th><th>Mobile</th><th>Balance</th><th>GPS Location</th>
        <th>Route</th><th>City</th><th>Area</th><th>User</th>
      </tr>
    </thead>
    <tbody id="customerTableBody"></tbody>
  </table>
</div>

<!-- Map Modal -->
<div id="mapModal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeMap()">×</span>
    <div id="map"></div>
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  let map = null;
  let markers = [];

  function loadCustomers() {
    const customersStr = localStorage.getItem('customers');
    const customers = customersStr ? JSON.parse(customersStr) : [];
    const tbody = document.getElementById('customerTableBody');
    tbody.innerHTML = '';
    document.getElementById('totalCustomers').textContent = customers.length;

    customers.forEach(c => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${c.code}</td>
        <td>${c.name}</td>
        <td>${c.mobile}</td>
        <td>IQD ${c.balance}</td>
        <td>${c.location ? c.location : '❌'}</td>
        <td>${c.route || ''}</td>
        <td>${c.city || ''}</td>
        <td>${c.area || ''}</td>
        <td>${c.user || ''}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  function showAllCustomersOnMap() {
    const customersStr = localStorage.getItem('customers');
    const customers = customersStr ? JSON.parse(customersStr) : [];

    // Filter customers with valid locations
    const validCustomers = customers.filter(c => {
      if (!c.location) return false;
      const parts = c.location.split(',');
      if(parts.length !== 2) return false;
      const lat = parseFloat(parts[0]);
      const lng = parseFloat(parts[1]);
      return !isNaN(lat) && !isNaN(lng);
    });

    if (validCustomers.length === 0) {
      alert('No customers with valid GPS locations to show on map.');
      return;
    }

    document.getElementById('mapModal').classList.add('active');

    // Remove existing map if any
    if (map) {
      map.off();
      map.remove();
      map = null;
      markers = [];
    }

    // Calculate center point (average lat/lng)
    let sumLat = 0, sumLng = 0;
    validCustomers.forEach(c => {
      const [lat, lng] = c.location.split(',').map(Number);
      sumLat += lat;
      sumLng += lng;
    });
    const centerLat = sumLat / validCustomers.length;
    const centerLng = sumLng / validCustomers.length;

    map = L.map('map').setView([centerLat, centerLng], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    validCustomers.forEach(c => {
      const [lat, lng] = c.location.split(',').map(Number);
      const marker = L.marker([lat, lng]).addTo(map);
      marker.bindPopup(`
        <b>${c.name}</b><br/>
        Mobile: ${c.mobile}<br/>
        Balance: IQD ${c.balance}<br/>
        Route: ${c.route || ''}<br/>
        City: ${c.city || ''}<br/>
        Area: ${c.area || ''}<br/>
        User: ${c.user || ''}
      `);
      markers.push(marker);
    });
  }

  function closeMap() {
    document.getElementById('mapModal').classList.remove('active');
    if (map) {
      map.off();
      map.remove();
      map = null;
      markers = [];
    }
  }

  window.onload = loadCustomers;
</script>

</body>
</html>
