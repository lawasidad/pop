<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #14532d;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }
    .dashboard {
      background: white;
      max-width: 1100px;
      margin: auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #2e7d32;
      text-align: center;
    }
    #map {
      height: 500px;
      border-radius: 12px;
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Customer Management & Map</h1>
    <div id="map"></div>
  </div>

  <script>
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 36.2, lng: 44.0 },
        zoom: 10,
      });

      // وەرگرتنی داتاکان لە localStorage
      const customers = JSON.parse(localStorage.getItem("customers") || "[]");

      customers.forEach(customer => {
        if (!customer.location) return; // اگر location نییە بۆ ئەم کریارەش کار ناکات
        // پاشکەوتکردنی lat و lng بەشێوەی عددی
        const coords = customer.location.split(',').map(Number);
        if (coords.length !== 2 || coords.some(isNaN)) return;

        const marker = new google.maps.Marker({
          position: { lat: coords[0], lng: coords[1] },
          map,
          title: customer.name,
        });

        const infoWindow = new google.maps.InfoWindow({
          content: `
            <div style="font-size:14px;">
              <strong>${customer.name}</strong><br>
              📞 ${customer.mobile || 'N/A'}<br>
              💰 IQD ${customer.balance || 0}<br>
              🏙️ ${customer.city || '-'} / ${customer.area || '-'}<br>
              📍 ${customer.location}
            </div>
          `
        });

        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>

  <!-- گووگڵ مەپس API key ـت لێرە بنووسە -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>
</body>
</html>
