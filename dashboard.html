<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    /* ... [وەک هەمان style ی سەربەخۆی تۆ] ... */
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Dashboard</h1>

    <h2>Live Location</h2>
    <div class="menu">
      <div class="menu-item" onclick="window.location.href='inventory.html'">Inventory</div>
      <div class="menu-item" onclick="window.location.href='customer.html'">Parties</div>
      <div class="menu-item" onclick="window.location.href='sales.html'">Sales</div>
      <div class="menu-item" onclick="window.location.href='purchase.html'">Purchase</div>
      <div class="menu-item" onclick="window.location.href='van-sale.html'">Van Sale</div>
      <div class="menu-item" onclick="window.location.href='finance.html'">Finance</div>
      <div class="menu-item" onclick="window.location.href='routes.html'">Routes</div>
      <button class="new-customer-btn" onclick="window.location.href='new-customer.html'">New Customer</button>
    </div>

    <div class="divider"></div>

    <div class="stats-container">
      <div class="stat-box">
        <div class="stat-title">Order</div>
        <div class="stat-value">IQD 0</div>
        <div class="stat-value">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-title">Invoice</div>
        <div class="stat-value">IQD 0</div>
        <div class="stat-value">0 units</div>
      </div>
      <div class="stat-box">
        <div class="stat-title">No Date</div>
        <div class="stat-value">Visited 0</div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="quick-stats">
      <h2>Quick Statistics</h2>
      <div class="quick-stats-grid">
        <div class="quick-stat-item">
          <div>To collect:</div>
          <div>0</div>
        </div>
        <div class="quick-stat-item">
          <div>To pay:</div>
          <div>0</div>
        </div>
        <div class="quick-stat-item">
          <div>Low Stock Count:</div>
          <div>0</div>
        </div>
        <div class="quick-stat-item">
          <div>Stock Value:</div>
          <div>0</div>
        </div>
        <div class="quick-stat-item">
          <div>Product Count:</div>
          <div>0</div>
        </div>
        <div class="quick-stat-item">
          <div>Party Count:</div>
          <div id="party-count">0</div>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="footer">
      <h2>lawa bradosti</h2>
      <div>Settings</div>
      <div>7502020061</div>
      <button class="logout-btn" onclick="logout()">Log out</button>
    </div>

    <input type="text" class="search-bar" placeholder="Type here to search">
  </div>

  <script>
    function logout() {
      window.location.href = './index.html';
    }

    // گوێگرتنەوەی پەیامی زیادکردنی کڕیار
    window.addEventListener("message", function(e) {
      if (e.data === "customer-added") {
        updatePartyCount();
      }
    });

    function updatePartyCount() {
      const partyCountEl = document.getElementById("party-count");
      const current = parseInt(partyCountEl.textContent.replace(/,/g, "")) || 0;
      partyCountEl.textContent = (current + 1).toLocaleString();
    }
  </script>
</body>
</html>
