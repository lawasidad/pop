<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>داشبۆرد</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      background: #f7f9fc;
      margin: 0; padding: 20px;
    }
    .dashboard {
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      padding: 20px;
    }
    h1 {
      text-align: right;
      margin-bottom: 15px;
      color: #333;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: flex-end;
      margin-bottom: 20px;
    }
    .menu-item, .new-customer-btn {
      background: #eee;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .menu-item:hover, .new-customer-btn:hover {
      background: #d0d0d0;
    }
    .new-customer-btn {
      background: #28a745;
      color: white;
    }
    .new-customer-btn:hover {
      background: #1e7e34;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      color: #666;
      user-select: none;
    }
    .logout-btn {
      margin-top: 10px;
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .logout-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>

<div class="dashboard" role="main" aria-label="داشبۆردی کۆمپانیا">

  <h1>داشبۆرد</h1>

  <div class="menu" id="menu">
    <div class="menu-item" data-url="inventory.html">کۆگا</div>
    <div class="menu-item" data-url="customer.html">کڕیارەکان</div>
    <div class="menu-item" data-url="sales.html">فرۆشتن</div>
    <div class="menu-item" data-url="purchase.html">کڕین</div>
    <div class="menu-item" data-url="van-sale.html">فرۆشتنی ڤەن</div>
    <div class="menu-item" data-url="finance.html">دارایی</div>
    <div class="menu-item" data-url="routes.html">ڕێچکەکان</div>
    <button class="new-customer-btn" data-url="new-customer.html" type="button">زیادکردنی کڕیار</button>
  </div>

  <div class="footer" role="contentinfo">
    <div>lawa bradosti</div>
    <div>ڕێکخستن: 7502020061</div>
    <button class="logout-btn" id="logout-btn" type="button">چوونە دەرەوە</button>
  </div>

</div>

<script>
  // ئەم کۆدە هەموو کلیلەکان دەگەڕێتەوە بۆ ناو 'data-url' کە هەر ئەوەندە بکات بە پەڕەیەکی نوێ

  // کلیل بۆ هەموو بەتنەکان یان دیڤەکان لە ناو منیو
  document.getElementById('menu').addEventListener('click', function(event) {
    // ئەو کلیلە لەسەر کۆمۆننتێک کە داری data-url هەیە
    let target = event.target;
    // ئەگەر لەسەر بەتنەکە یان دیڤەکەی منیو کلیل کرا
    while (target && target !== this) {
      if (target.dataset && target.dataset.url) {
        // وەرگرتنی ناونیشانی URL
        const url = target.dataset.url;
        alert('گواستنەوە بۆ: ' + url);
        // ئەم کۆدێ ئەنجام بدە بۆ گواستنەوە
        // بۆ تاقیکردنەوە، alert هەبووە، دەتوانیت ئەمە بە ئەم کۆدە عوض بکەیت:
        // window.location.href = url;
        return;
      }
      target = target.parentNode;
    }
  });

  // کلیل بۆ دوگمەی چوونە دەرەوە
  document.getElementById('logout-btn').addEventListener('click', function() {
    alert('چوونە دەرەوە');
    // بۆ چوونە دەرەوە ئەم کۆدێ هەبێت لە دڵنیابوون
    // window.location.href = 'login.html';  // یان ئەو پەڕەی کە دەتەوێ چوونە دەرەوە بکەیت
  });
</script>

</body>
</html>
