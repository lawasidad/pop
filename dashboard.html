<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f0f2f5;
      padding: 10px;
    }
    .dashboard {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 1000px;
      margin: 0 auto;
      padding: 15px;
    }

    h1, h2 {
      text-align: right;
    }

    h1 {
      font-size: 22px;
      color: #333;
      margin-bottom: 15px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e0e0e0;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 15px;
      justify-content: flex-end;
      align-items: center;
    }

    .menu-item {
      background: #f5f5f5;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 14px;
      color: #555;
      cursor: pointer;
      transition: all 0.3s;
      user-select: none;
    }

    .menu-item:hover {
      background: #e0e0e0;
      transform: translateY(-2px);
    }

    .new-customer-btn {
      background-color: #28a745;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-left: auto;
      user-select: none;
    }

    .new-customer-btn:hover {
      background-color: #218838;
    }

    .divider {
      height: 1px;
      background: #e0e0e0;
      margin: 15px 0;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: #777;
      font-size: 14px;
    }

    .logout-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .logout-btn:hover {
      background-color: #c82333;
    }

    .search-bar {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 15px;
      font-size: 14px;
      text-align: right;
    }

    @media (max-width: 600px) {
      .menu {
        justify-content: center;
      }

      .new-customer-btn {
        margin-left: 0;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Dashboard</h1>

    <div class="menu">
      <div class="menu-item" onclick="window.location.href='inventory.html'">Inventory</div>
      <div class="menu-item" onclick="window.location.href='customer.html'">Parties</div>
      <div class="menu-item" onclick="window.location.href='sales.html'">Sales</div>
      <div class="menu-item" onclick="window.location.href='purchase.html'">Purchase</div>
      <div class="menu-item" onclick="window.location.href='van-sale.html'">Van Sale</div>
      <div class="menu-item" onclick="window.location.href='finance.html'">Finance</div>
      <div class="menu-item" onclick="window.location.href='routes.html'">Routes</div>
      <button class="new-customer-btn" onclick="window.location.href='new-customer.html'">New Customer</button>
    </div>

    <div class="divider"></div>

    <div class="footer">
      <h2>lawa bradosti</h2>
      <div>Settings</div>
      <div>7502020061</div>
      <button class="logout-btn" onclick="logout()">Log out</button>
    </div>

    <input type="text" class="search-bar" placeholder="Type here to search">
  </div>

  <script>
    function logout() {
      window.location.href = './index.html';
    }
  </script>
</body>
</html>
