<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance Form</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #14532d;
      margin-bottom: 20px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #14532d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d3b20;
    }

    .entry {
      background: #e8f4ea;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
    }

    .entry div {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <h1>فۆرمی تۆمارکردنی کاتی کارکردن</h1>

  <form id="attendance-form">
    <label for="name">ناوی کارمەند</label>
    <input type="text" id="name" required>

    <label for="date">ڕێکەوت</label>
    <input type="date" id="date" required>

    <label for="start">کاتی دەستپێکردن</label>
    <input type="time" id="start" required>

    <label for="end">کاتی کۆتایی</label>
    <input type="time" id="end" required>

    <button type="submit">تۆمارکردن</button>
  </form>

  <div id="entries"></div>

  <script>
    const form = document.getElementById("attendance-form");
    const entriesDiv = document.getElementById("entries");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const date = document.getElementById("date").value;
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;

      const entryHTML = `
        <div class="entry">
          <div><strong>ناو:</strong> ${name}</div>
          <div><strong>ڕێکەوت:</strong> ${date}</div>
          <div><strong>کاتی دەستپێکردن:</strong> ${start}</div>
          <div><strong>کاتی کۆتایی:</strong> ${end}</div>
        </div>
      `;

      entriesDiv.innerHTML = entryHTML + entriesDiv.innerHTML;

      form.reset();
    });
  </script>

</body>
</html>
