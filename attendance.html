<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance In/Out</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #14532d;
      margin-bottom: 20px;
    }

    .section {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    label, input, button {
      width: 100%;
      display: block;
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #14532d;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d3b20;
    }

    video, canvas {
      width: 100%;
      max-height: 300px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .entry {
      background: #fff;
      border-radius: 6px;
      padding: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }

    .entry div {
      margin-bottom: 6px;
    }

    .entry img {
      max-width: 150px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Employee In/Out Attendance</h1>

  <div class="section">
    <label for="name">Employee Name</label>
    <input type="text" id="name" placeholder="Enter name" required />

    <video id="video" autoplay></video>
    <button type="button" onclick="takeSelfie()">ðŸ“¸ Take Selfie</button>
    <canvas id="canvas" style="display:none;"></canvas>

    <button onclick="markIn()">ðŸŸ¢ Mark In</button>
    <button onclick="markOut()">ðŸ”´ Mark Out</button>
  </div>

  <div id="entries"></div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    let selfie = "";

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    function takeSelfie() {
      canvas.style.display = "block";
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      selfie = canvas.toDataURL("image/png");
    }

    function getTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function getDate() {
      return new Date().toISOString().split('T')[0];
    }

    function markIn() {
      const name = document.getElementById("name").value;
      if (!name || !selfie) {
        alert("Please enter name and take selfie first.");
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const location = `https://maps.google.com?q=${pos.coords.latitude},${pos.coords.longitude}`;
        const attendance = JSON.parse(localStorage.getItem("attendance") || "[]");

        attendance.push({
          name,
          date: getDate(),
          in: getTime(),
          out: "",
          selfieIn: selfie,
          selfieOut: "",
          locationIn: location,
          locationOut: ""
        });

        localStorage.setItem("attendance", JSON.stringify(attendance));
        selfie = "";
        canvas.style.display = "none";
        loadEntries();
        alert("Marked IN successfully!");
      });
    }

    function markOut() {
      const name = document.getElementById("name").value;
      if (!name || !selfie) {
        alert("Please enter name and take selfie first.");
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const attendance = JSON.parse(localStorage.getItem("attendance") || "[]");
        const last = attendance.reverse().find(e => e.name === name && !e.out);

        if (!last) {
          alert("No IN record found for this name.");
          return;
        }

        last.out = getTime();
        last.selfieOut = selfie;
        last.locationOut = `https://maps.google.com?q=${pos.coords.latitude},${pos.coords.longitude}`;
        localStorage.setItem("attendance", JSON.stringify(attendance.reverse()));
        selfie = "";
        canvas.style.display = "none";
        loadEntries();
        alert("Marked OUT successfully!");
      });
    }

    function loadEntries() {
      const entriesDiv = document.getElementById("entries");
      const attendance = JSON.parse(localStorage.getItem("attendance") || "[]");
      entriesDiv.innerHTML = "";

      attendance.slice().reverse().forEach(e => {
        entriesDiv.innerHTML += `
          <div class="entry">
            <div><strong>Name:</strong> ${e.name}</div>
            <div><strong>Date:</strong> ${e.date}</div>
            <div><strong>In:</strong> ${e.in || "â€”"}</div>
            <div><strong>Out:</strong> ${e.out || "â€”"}</div>
            <div><strong>In Location:</strong> <a href="${e.locationIn}" target="_blank">View</a></div>
            ${e.locationOut ? `<div><strong>Out Location:</strong> <a href="${e.locationOut}" target="_blank">View</a></div>` : ""}
            <div><strong>Selfie In:</strong><br><img src="${e.selfieIn}" /></div>
            ${e.selfieOut ? `<div><strong>Selfie Out:</strong><br><img src="${e.selfieOut}" /></div>` : ""}
          </div>`;
      });
    }

    loadEntries();
  </script>

</body>
</html>
