<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Attendance</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      max-width: 750px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #14532d;
      margin-bottom: 20px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #14532d;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d3b20;
    }

    video, canvas {
      width: 100%;
      max-height: 300px;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .entry {
      background: #e8f4ea;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
    }

    .entry div {
      margin-bottom: 6px;
    }

    .entry img {
      max-width: 150px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Employee Attendance</h1>

  <form id="attendance-form">
    <label for="name">Employee Name</label>
    <input type="text" id="name" required />

    <label for="date">Date</label>
    <input type="date" id="date" required />

    <label for="start">Start Time</label>
    <input type="time" id="start" required />

    <label for="end">End Time</label>
    <input type="time" id="end" required />

    <label>Take Selfie</label>
    <video id="video" autoplay></video>
    <button type="button" onclick="takeSelfie()">ðŸ“¸ Take Selfie</button>
    <canvas id="canvas" style="display: none;"></canvas>

    <button type="submit">Submit Attendance</button>
  </form>

  <div id="entries"></div>

  <script>
    const form = document.getElementById("attendance-form");
    const entriesDiv = document.getElementById("entries");
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    let selfieData = "";

    // Start webcam
    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    function takeSelfie() {
      canvas.style.display = "block";
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      selfieData = canvas.toDataURL("image/png");
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const date = document.getElementById("date").value;
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;

      if (!start || !end) {
        alert("Please enter start and end time.");
        return;
      }

      // Calculate duration
      const [startH, startM] = start.split(":").map(Number);
      const [endH, endM] = end.split(":").map(Number);
      const startDate = new Date(0, 0, 0, startH, startM);
      const endDate = new Date(0, 0, 0, endH, endM);
      let diff = (endDate - startDate) / (1000 * 60 * 60); // hours

      if (diff < 0) diff += 24;

      // Get location
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser.");
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const locationLink = `https://www.google.com/maps?q=${lat},${lng}`;

        const entryHTML = `
          <div class="entry">
            <div><strong>Name:</strong> ${name}</div>
            <div><strong>Date:</strong> ${date}</div>
            <div><strong>Start:</strong> ${start}</div>
            <div><strong>End:</strong> ${end}</div>
            <div><strong>Total Hours:</strong> ${diff.toFixed(2)} hours</div>
            <div><strong>Location:</strong> <a href="${locationLink}" target="_blank">View on Map</a></div>
            ${selfieData ? `<div><strong>Selfie:</strong><br><img src="${selfieData}" /></div>` : ""}
          </div>
        `;

        entriesDiv.innerHTML = entryHTML + entriesDiv.innerHTML;
        form.reset();
        canvas.style.display = "none";
        selfieData = "";
      }, error => {
        alert("Location error: " + error.message);
      });
    });
  </script>

</body>
</html>
