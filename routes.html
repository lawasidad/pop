<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Route Form with Edit & Delete & Persistence</title>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      padding: 20px;
      direction: rtl;
    }
    .route-form-container {
      background: white;
      max-width: 600px;
      margin: 0 auto 20px auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: right;
    }
    h1, h2 {
      color: #333;
      margin-bottom: 15px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #444;
      font-size: 14px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .submit-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
    ul#routesUl {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }
    ul#routesUl li {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      margin-bottom: 12px;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(38, 52, 92, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
      white-space: pre-line;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    ul#routesUl li:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(38, 52, 92, 0.35);
    }
    .route-text {
      line-height: 1.4;
      flex-grow: 1;
      user-select: none;
    }
    .route-text span {
      display: block;
      font-weight: 600;
      font-size: 14px;
      opacity: 0.85;
    }
    .btn-group button {
      margin-left: 10px;
      background-color: rgba(255,255,255,0.25);
      border: none;
      padding: 7px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      color: white;
      font-weight: 600;
      transition: background-color 0.3s ease;
      min-width: 60px;
    }
    .btn-group button:hover {
      background-color: rgba(255,255,255,0.45);
    }
    .btn-edit {
      color: #ffd700;
    }
    .btn-delete {
      color: #ff6b6b;
    }
  </style>
</head>
<body>

<div class="route-form-container">
  <h1>زیادکردنی رێگەت</h1>
  <form id="routeForm" autocomplete="off" spellcheck="false">
    <div class="form-group">
      <label for="country">وڵات</label>
      <input type="text" id="country" name="country" placeholder="ناوی وڵات بنوسە" />
    </div>
    <div class="form-group">
      <label for="city">شاری</label>
      <input type="text" id="city" name="city" placeholder="ناوی شار بنوسە" />
    </div>
    <div class="form-group">
      <label for="area">ناوچە</label>
      <input type="text" id="area" name="area" placeholder="ناوی ناوچە بنوسە" />
    </div>
    <button type="submit" class="submit-btn">زیادکردن</button>
  </form>
</div>

<div>
  <h2>لیستی ڕێگەکان</h2>
  <ul id="routesUl"></ul>
</div>

<script>
  // DOM Elements
  const form = document.getElementById('routeForm');
  const countryInput = document.getElementById('country');
  const cityInput = document.getElementById('city');
  const areaInput = document.getElementById('area');
  const routesUl = document.getElementById('routesUl');

  // State
  let routes = JSON.parse(localStorage.getItem('routes')) || [];
  let editMode = false;
  let editingIndex = null;

  // Render the routes list
  function renderRoutes() {
    routesUl.innerHTML = '';

    if (routes.length === 0) {
      routesUl.innerHTML = '<li style="color:#666; text-align:center; padding: 15px;">هیچ ڕێگەیەک نەدۆزرایەوە</li>';
      return;
    }

    routes.forEach((route, index) => {
      const li = document.createElement('li');

      const textSpan = document.createElement('span');
      textSpan.className = 'route-text';
      textSpan.innerHTML = `
        <span><strong>وڵات:</strong> ${route.country}</span>
        <span><strong>شار:</strong> ${route.city}</span>
        <span><strong>ناوچە:</strong> ${route.area}</span>
      `;

      li.appendChild(textSpan);

      const btnGroup = document.createElement('div');
      btnGroup.className = 'btn-group';

      // Edit button
      const editBtn = document.createElement('button');
      editBtn.className = 'btn-edit';
      editBtn.textContent = 'دەستکاری';
      editBtn.type = 'button';
      editBtn.addEventListener('click', () => startEdit(index));

      // Delete button
      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'btn-delete';
      deleteBtn.textContent = 'سڕینەوە';
      deleteBtn.type = 'button';
      deleteBtn.addEventListener('click', () => {
        if (confirm('دڵنیایت دەتەوێت ئەم ڕێگەیە بسڕیتەوە؟')) {
          deleteRoute(index);
        }
      });

      btnGroup.appendChild(editBtn);
      btnGroup.appendChild(deleteBtn);
      li.appendChild(btnGroup);

      routesUl.appendChild(li);
    });
  }

  // Save routes to localStorage
  function saveRoutes() {
    localStorage.setItem('routes', JSON.stringify(routes));
  }

  // Clear form inputs
  function clearForm() {
    countryInput.value = '';
    cityInput.value = '';
    areaInput.value = '';
  }

  // Exit edit mode and reset form button
  function exitEditMode() {
    editMode = false;
    editingIndex = null;
    form.querySelector('button[type="submit"]').textContent = 'زیادکردن';
    clearForm();
  }

  // Add route
  function addRoute(route) {
    routes.push(route);
    saveRoutes();
    renderRoutes();
  }

  // Update route
  function updateRoute(index, route) {
    routes[index] = route;
    saveRoutes();
    renderRoutes();
  }

  // Delete route
  function deleteRoute(index) {
    routes.splice(index, 1);
    saveRoutes();
    renderRoutes();

    if (editMode && editingIndex === index) {
      exitEditMode();
    }
  }

  // Start edit
  function startEdit(index) {
    editMode = true;
    editingIndex = index;
    const route = routes[index];
    countryInput.value = route.country;
    cityInput.value = route.city;
    areaInput.value = route.area;
    form.querySelector('button[type="submit"]').textContent = 'نوێکردنەوە';
    countryInput.focus();
  }

  // Form submit handler
  form.addEventListener('submit', e => {
    e.preventDefault();

    const country = countryInput.value.trim();
    const city = cityInput.value.trim();
    const area = areaInput.value.trim();

    if (!country || !city || !area) {
      alert('تکایە هەموو خانەکان پڕبکەوە.');
      return;
    }

    // Duplicate check (ignore current editing index)
    const duplicateIndex = routes.findIndex(
      r => r.country === country && r.city === city && r.area === area
    );

    if (editMode) {
      if (duplicateIndex !== -1 && duplicateIndex !== editingIndex) {
        alert('ئەم ڕێگەیە پێشتر هەیە.');
        return;
      }
      updateRoute(editingIndex, { country, city, area });
      exitEditMode();
    } else {
      if (duplicateIndex !== -1) {
        alert('ئەم ڕێگەیە پێشتر هەیە.');
        return;
      }
      addRoute({ country, city, area });
      clearForm();
    }
  });

  // Initial render
  renderRoutes();
</script>

</body>
</html>
