<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Route Form with Edit & Delete & Persistence</title>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      padding: 20px;
      direction: ltr; /* change direction to left-to-right */
    }
    .route-form-container {
      background: white;
      max-width: 600px;
      margin: 0 auto 20px auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: left; /* align text to left */
    }
    h1, h2 {
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #444;
      font-size: 14px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .submit-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
    ul#routesUl {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }
    ul#routesUl li {
      background: white;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      white-space: pre-line; /* To respect line breaks */
    }
    .btn-group button {
      margin-left: 5px;
      background-color: #eee;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    .btn-group button:hover {
      background-color: #ccc;
    }
    .btn-edit {
      color: #007bff;
    }
    .btn-delete {
      color: #d9534f;
    }
  </style>
</head>
<body>

<div class="route-form-container">
  <h1>Add Route</h1>
  <form id="routeForm">
    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" id="country" name="country" placeholder="Enter country name" />
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" name="city" placeholder="Enter city name" />
    </div>
    <div class="form-group">
      <label for="area">Area</label>
      <input type="text" id="area" name="area" placeholder="Enter area name" />
    </div>
    <button type="submit" class="submit-btn">Add</button>
  </form>
</div>

<div>
  <h2>Routes List</h2>
  <ul id="routesUl"></ul>
</div>

<script>
  const form = document.getElementById("routeForm");
  const countryInput = document.getElementById("country");
  const cityInput = document.getElementById("city");
  const areaInput = document.getElementById("area");
  const routesUl = document.getElementById("routesUl");

  let routes = [];
  let editMode = false;
  let editingIndex = null;

  function loadRoutes() {
    const storedRoutes = localStorage.getItem("routes");
    if (storedRoutes) {
      routes = JSON.parse(storedRoutes);
    }
  }

  function renderRoutes() {
    routesUl.innerHTML = "";
    routes.forEach((route, index) => {
      const li = document.createElement("li");

      const textSpan = document.createElement("span");
      textSpan.className = "route-text";
      textSpan.textContent = `Country: ${route.country}\nCity: ${route.city}\nArea: ${route.area}`;
      li.appendChild(textSpan);

      const btnGroup = document.createElement("div");
      btnGroup.className = "btn-group";

      const editBtn = document.createElement("button");
      editBtn.className = "btn-edit";
      editBtn.textContent = "Edit";
      editBtn.addEventListener("click", () => startEdit(index));

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "btn-delete";
      deleteBtn.textContent = "Delete";
      deleteBtn.addEventListener("click", () => {
        if(confirm("Are you sure you want to delete this route?")) {
          deleteRoute(index);
        }
      });

      btnGroup.appendChild(editBtn);
      btnGroup.appendChild(deleteBtn);

      li.appendChild(btnGroup);

      routesUl.appendChild(li);
    });
  }

  function addRoute(route) {
    routes.push(route);
    saveRoutes();
    renderRoutes();
  }

  function updateRoute(index, route) {
    routes[index] = route;
    saveRoutes();
    renderRoutes();
  }

  function deleteRoute(index) {
    routes.splice(index, 1);
    saveRoutes();
    renderRoutes();
    if(editMode && editingIndex === index) {
      exitEditMode();
    }
  }

  function saveRoutes() {
    localStorage.setItem("routes", JSON.stringify(routes));
  }

  function startEdit(index) {
    editMode = true;
    editingIndex = index;

    const route = routes[index];
    countryInput.value = route.country;
    cityInput.value = route.city;
    areaInput.value = route.area;

    form.querySelector(".submit-btn").textContent = "Update";
    countryInput.focus();
  }

  function exitEditMode() {
    editMode = false;
    editingIndex = null;
    form.querySelector(".submit-btn").textContent = "Add";
    clearForm();
  }

  function clearForm() {
    countryInput.value = "";
    cityInput.value = "";
    areaInput.value = "";
  }

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const country = countryInput.value.trim();
    const city = cityInput.value.trim();
    const area = areaInput.value.trim();

    if (!country || !city || !area) {
      alert("Please fill out all fields.");
      return;
    }

    const duplicateIndex = routes.findIndex(r =>
      r.country === country && r.city === city && r.area === area
    );

    if (editMode) {
      if (duplicateIndex !== -1 && duplicateIndex !== editingIndex) {
        alert("This route already exists.");
        return;
      }
      updateRoute(editingIndex, { country, city, area });
      exitEditMode();
    } else {
      if (duplicateIndex !== -1) {
        alert("This route already exists.");
        return;
      }
      addRoute({ country, city, area });
      clearForm();
    }
  });

  loadRoutes();
  renderRoutes();
</script>

</body>
</html>
