<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Route Form</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .route-form-container {
            background: white;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h1 {
            text-align: right;
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: right;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #444;
            font-size: 14px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        ul#routeList {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        ul#routeList li {
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            text-align: right;
            font-size: 16px;
            color: #222;
        }
        ul#routeList li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

<div class="route-form-container">
    <h1>زیادکردنی ڕووت</h1>
    <form id="routeForm">
        <div class="form-group">
            <label for="country">ولات</label>
            <input type="text" id="country" name="country" placeholder="ناوی ولات بنووسە" required />
        </div>
        <div class="form-group">
            <label for="city">شار</label>
            <input type="text" id="city" name="city" placeholder="ناوی شار بنووسە" required />
        </div>
        <div class="form-group">
            <label for="area">ناوچە</label>
            <input type="text" id="area" name="area" placeholder="ناوی ناوچە بنووسە" required />
        </div>
        <button type="submit" class="submit-btn">زیادکردن</button>
    </form>
</div>

<ul id="routeList"></ul>

<script>
    const routeList = [];

    document.getElementById("routeForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const country = document.getElementById("country").value.trim();
        const city = document.getElementById("city").value.trim();
        const area = document.getElementById("area").value.trim();

        // چەککردن بۆ دووبارە نبوونی هەمان route
        const exists = routeList.some(route =>
            route.country === country && route.city === city && route.area === area
        );

        if (exists) {
            alert("ئەم ڕووتە هەیە لە لیستەکە. تکایە هەوڵ بدە ڕووتێکی نوێ.");
            return;
        }

        // زیادکردن route بۆ لیست
        routeList.push({ country, city, area });
        renderRouteList();

        // فۆرمی زیادکردن پاککردن
        this.reset();
    });

    function renderRouteList() {
        const ul = document.getElementById("routeList");
        ul.innerHTML = "";
        routeList.forEach(route => {
            const li = document.createElement("li");
            li.textContent = `${route.country} - ${route.city} - ${route.area}`;
            ul.appendChild(li);
        });
    }
</script>

</body>
</html>
