<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Route Form with Edit & Delete</title>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .route-form-container {
      background: white;
      max-width: 600px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      text-align: left;
      font-size: 22px;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #444;
      font-size: 14px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #007bff;
      outline: none;
    }

    .submit-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    #routeList {
      max-width: 600px;
      margin: 30px auto 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      padding: 20px;
    }

    #routeList h2 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #333;
    }

    #routesUl li {
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
      white-space: pre-line; /* بۆ نیشاندانی خەت نوێ */
      position: relative;
    }

    .btn-group {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .btn-edit,
    .btn-delete {
      border: none;
      padding: 5px 10px;
      margin-left: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .btn-edit {
      background-color: #ffc107;
      color: #212529;
    }

    .btn-edit:hover {
      background-color: #e0a800;
    }

    .btn-delete {
      background-color: #dc3545;
      color: white;
    }

    .btn-delete:hover {
      background-color: #bb2d3b;
    }
  </style>
</head>
<body>

<div class="route-form-container">
  <h1>Add Route</h1>
  <form id="routeForm">
    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" id="country" name="country" placeholder="Enter country name" />
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" name="city" placeholder="Enter city name" />
    </div>
    <div class="form-group">
      <label for="area">Area</label>
      <input type="text" id="area" name="area" placeholder="Enter area name" />
    </div>
    <button type="submit" class="submit-btn">Add</button>
  </form>
</div>

<div id="routeList">
  <h2>Route List</h2>
  <ul id="routesUl" style="list-style: none; padding: 0;"></ul>
</div>

<script>
  const form = document.getElementById("routeForm");
  const countryInput = document.getElementById("country");
  const cityInput = document.getElementById("city");
  const areaInput = document.getElementById("area");
  const routesUl = document.getElementById("routesUl");

  let editMode = false;
  let editingLi = null;

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const country = countryInput.value.trim();
    const city = cityInput.value.trim();
    const area = areaInput.value.trim();

    if (!country || !city || !area) {
      alert("Please fill in all fields.");
      return;
    }

    if (editMode) {
      // update existing li
      editingLi.firstChild.textContent = `Country: ${country}\nCity: ${city}\nArea: ${area}`;
      exitEditMode();
    } else {
      // create new li with buttons
      const li = document.createElement("li");

      const textSpan = document.createElement("span");
      textSpan.textContent = `Country: ${country}\nCity: ${city}\nArea: ${area}`;
      li.appendChild(textSpan);

      const btnGroup = document.createElement("div");
      btnGroup.className = "btn-group";

      const editBtn = document.createElement("button");
      editBtn.className = "btn-edit";
      editBtn.textContent = "Edit";
      editBtn.addEventListener("click", () => startEdit(li));

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "btn-delete";
      deleteBtn.textContent = "Delete";
      deleteBtn.addEventListener("click", () => {
        if (confirm("Are you sure you want to delete this route?")) {
          if (editMode && editingLi === li) {
            exitEditMode();
          }
          routesUl.removeChild(li);
        }
      });

      btnGroup.appendChild(editBtn);
      btnGroup.appendChild(deleteBtn);

      li.appendChild(btnGroup);

      routesUl.appendChild(li);
    }

    clearForm();
  });

  function startEdit(li) {
    editMode = true;
    editingLi = li;

    // parse text content to fill inputs
    const lines = li.firstChild.textContent.split("\n");
    const countryLine = lines[0].replace("Country: ", "").trim();
    const cityLine = lines[1].replace("City: ", "").trim();
    const areaLine = lines[2].replace("Area: ", "").trim();

    countryInput.value = countryLine;
    cityInput.value = cityLine;
    areaInput.value = areaLine;

    countryInput.focus();

    form.querySelector(".submit-btn").textContent = "Update";
  }

  function exitEditMode() {
    editMode = false;
    editingLi = null;
    form.querySelector(".submit-btn").textContent = "Add";
    clearForm();
  }

  function clearForm() {
    countryInput.value = "";
    cityInput.value = "";
    areaInput.value = "";
    countryInput.focus();
  }
</script>

</body>
</html>
