<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Customer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>فۆرمی زیادکردنی کڕیار</h2>
  <form id="customerForm">
    <label>کۆدی کڕیار:
      <input type="text" id="code" required />
    </label>
    <label>ناو:
      <input type="text" id="name" required />
    </label>
    <label>مۆبایل:
      <input type="text" id="mobile" required />
    </label>
    <label>مانای کڕیار:
      <input type="number" id="balance" required />
    </label>
    <button type="submit">زیادکردنی کڕیار</button>
  </form>

  <script>
    const form = document.getElementById('customerForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const code = document.getElementById('code').value.trim();
      const name = document.getElementById('name').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const balance = parseFloat(document.getElementById('balance').value);

      // گرتنی ناونیشانی GPS بەکارهێنانی Geolocation API
      if (!navigator.geolocation) {
        alert("گرتنی ناونیشانی GPS لە ئامرازەکەتەوە بەردەست نیە.");
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        const latitude = position.coords.latitude.toFixed(6);
        const longitude = position.coords.longitude.toFixed(6);
        const location = `${latitude}, ${longitude}`;

        // خوێندنەوە و زیادکردنی کڕیارەکە بۆ localStorage
        let customers = JSON.parse(localStorage.getItem("customers") || "[]");

        customers.push({ code, name, mobile, balance, location });

        localStorage.setItem("customers", JSON.stringify(customers));

        // ئاگاداری لە داتاکەش بۆ پەڕەی سەرەکی (dashboard)
        window.parent.postMessage("customer-added", "*");
      }, error => {
        alert("هەڵەیەک ڕویدا لە کاتی گرتنی ناونیشانی GPS: " + error.message);
      });
    });
  </script>
</body>
</html>
