<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>New Customer</title>
</head>
<body style="font-family: sans-serif; padding: 20px;">
  <h2>New Customer Form</h2>
  <form id="customerForm">
    <label>Customer Code:<br><input type="text" id="code" required></label><br><br>
    <label>Name:<br><input type="text" id="name" required></label><br><br>
    <label>Mobile:<br><input type="text" id="mobile" required></label><br><br>
    <label>Balance:<br><input type="number" id="balance" required></label><br><br>
    <button type="submit">Add Customer</button>
  </form>

  <script>
    document.getElementById("customerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const code = document.getElementById("code").value;
      const name = document.getElementById("name").value;
      const mobile = document.getElementById("mobile").value;
      const balance = document.getElementById("balance").value;

      const customer = { code, name, mobile, balance };

      // پاککردنی داتاکانی کۆن
      localStorage.removeItem("customers");

      // تەنها زیادکردنی ئەم یەکەم کڕیارە
      localStorage.setItem("customers", JSON.stringify([customer]));

      // ئاگادارکردنەوەی پەڕەی سەرەکی
      window.parent.postMessage("customer-added", "*");
    });
  </script>
</body>
</html>
