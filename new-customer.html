<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Customer Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0; padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 14px;
      font-weight: 600;
      color: #555;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #007bff;
      outline: none;
    }
    .location-wrapper {
      margin-bottom: 18px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #location {
      flex: 1;
      background: #e9ecef;
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 18px;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .get-location-btn {
      background: #28a745;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }
    .get-location-btn:hover {
      background-color: #1e7e34;
    }
    .message {
      margin-top: 16px;
      font-weight: 600;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="customerForm" novalidate>
    <h2>Add New Customer</h2>

    <label for="code">Customer Code</label>
    <input type="text" id="code" name="code" required autocomplete="off" />

    <label for="name">Name</label>
    <input type="text" id="name" name="name" required autocomplete="off" />

    <label for="mobile">Mobile</label>
    <input type="text" id="mobile" name="mobile" required autocomplete="off" />

    <label for="balance">Balance</label>
    <input type="number" id="balance" name="balance" required min="0" step="any" />

    <div class="location-wrapper">
      <input type="text" id="location" name="location" placeholder="GPS Location (latitude,longitude)" readonly required />
      <button type="button" class="get-location-btn" onclick="getLocation()">Get GPS</button>
    </div>

    <button type="submit">Add Customer</button>

    <div class="message" id="message"></div>
  </form>

  <script>
    function getLocation() {
      const locationInput = document.getElementById('location');
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser");
        return;
      }
      navigator.geolocation.getCurrentPosition(
        position => {
          const lat = position.coords.latitude.toFixed(6);
          const lon = position.coords.longitude.toFixed(6);
          locationInput.value = `${lat},${lon}`;
        },
        error => {
          alert("Unable to retrieve your location. Please allow GPS access.");
        }
      );
    }

    document.getElementById('customerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const code = this.code.value.trim();
      const name = this.name.value.trim();
      const mobile = this.mobile.value.trim();
      const balance = this.balance.value.trim();
      const location = this.location.value.trim();

      if (!code || !name || !mobile || !balance || !location) {
        alert("Please fill out all fields including GPS location.");
        return;
      }

      const customer = { code, name, mobile, balance, location };

      // Clear previous customers and add only the new one
      localStorage.removeItem('customers');
      localStorage.setItem('customers', JSON.stringify([customer]));

      // Notify parent window (dashboard) to refresh data
      window.parent.postMessage('customer-added', '*');

      // Reset form
      this.reset();
      document.getElementById('location').value = '';
      
      const message = document.getElementById('message');
      message.textContent = 'Customer added successfully!';
      
      setTimeout(() => {
        message.textContent = '';
      }, 4000);
    });
  </script>
</body>
</html>
