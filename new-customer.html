<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Customer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      direction: rtl;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 12px;
    }
    input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>زیادکردنی کڕیار</h2>

  <label for="name">ناو</label>
  <input type="text" id="name" placeholder="ناوی کڕیار بنوسە" />

  <label for="mobile">مۆبایل</label>
  <input type="text" id="mobile" placeholder="ژمارەی مۆبایل بنوسە" />

  <button onclick="addCustomer()">زیادکردن</button>

  <script>
    function addCustomer() {
      const name = document.getElementById("name").value.trim();
      const mobile = document.getElementById("mobile").value.trim();

      if (!name || !mobile) {
        alert("تکایە هەموو خانەکان پڕبکەوە.");
        return;
      }

      const newCustomer = { name, mobile };

      // وەرگرتنی داتاکان لە localStorage ـەوە (ئەگەر هەیە)
      const stored = localStorage.getItem("customers");
      const customers = stored ? JSON.parse(stored) : [];

      customers.push(newCustomer);
      localStorage.setItem("customers", JSON.stringify(customers));

      // ناردنی پەیام بۆ dashboard
      if (window.opener) {
        window.opener.postMessage("customer-added", "*");
      }

      alert("کڕیار بە سەرکەوتوویی زیادکرا!");

      // پاککردنی خانەکان
      document.getElementById("name").value = "";
      document.getElementById("mobile").value = "";
    }
  </script>
</body>
</html>
