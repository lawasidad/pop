<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>زیادکردنی کڕیار</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 30px auto;
      padding: 15px;
      background: #f9f9f9;
      direction: rtl;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<h2>زیادکردنی کڕیار نوێ</h2>

<label for="code">کۆدی کڕیار *</label>
<input type="text" id="code" placeholder="کۆدی کڕیار بنوسە" autocomplete="off" />

<label for="name">ناوی تەواو *</label>
<input type="text" id="name" placeholder="ناوی تەواو بنوسە" autocomplete="off" />

<label for="mobile">ژمارەی موبایل *</label>
<input type="tel" id="mobile" placeholder="ژمارەی موبایل بنوسە" autocomplete="off" />

<button id="saveBtn">سەیڤ</button>

<script>
  const saveBtn = document.getElementById('saveBtn');

  saveBtn.addEventListener('click', () => {
    const code = document.getElementById('code').value.trim();
    const name = document.getElementById('name').value.trim();
    const mobile = document.getElementById('mobile').value.trim();

    if (!code || !name || !mobile) {
      alert('تکایە هەموو خانە سەرەکییەکان پر بکەوە.');
      return;
    }

    // بارکردنی کڕیارەکان لە localStorage
    let customers = [];
    try {
      customers = JSON.parse(localStorage.getItem('customers')) || [];
    } catch {
      customers = [];
    }

    // پشتڕاستکردنی کۆدی کڕیار کە دووبارە نەبێت
    if (customers.some(c => c.code.toLowerCase() === code.toLowerCase())) {
      alert('ئەم کۆدی کڕیارە پێشتر تۆمار کراوە.');
      return;
    }

    // زیادکردنی کڕیار نوێ
    customers.push({ code, name, mobile });

    // ناردنی داتاکان بۆ localStorage
    localStorage.setItem('customers', JSON.stringify(customers));

    alert('کڕیار بە سەرکەوتوویی تۆمار کرا.');

    // پاککردنی فۆرم
    document.getElementById('code').value = '';
    document.getElementById('name').value = '';
    document.getElementById('mobile').value = '';
    document.getElementById('code').focus();

    // هەڵبژاردنی ئەو کاتای کڕیار نوێ زیاد کرا بۆ event storage
    localStorage.setItem('lastCustomerAdded', Date.now());
  });
</script>

</body>
</html>
