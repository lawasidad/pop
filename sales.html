<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>کۆتایی وەسلەکان</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      direction: rtl;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    tfoot td {
      font-weight: bold;
      background: #f0f0f0;
    }
    .customer-header {
      background: #eee;
      font-weight: bold;
      padding: 10px;
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1em;
    }
    .sale-time {
      font-size: 0.9em;
      color: #666;
      margin-left: 15px;
    }
    /* چاپ */
    @media print {
      body {
        background: #fff;
        padding: 0;
      }
      .container {
        box-shadow: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .sale-block {
        page-break-after: always;
        padding: 15mm;
      }
      .no-print {
        display: none !important;
      }
    }
    /* زیادکردنی کۆی گشتی فرۆشتن بە سەرەوە و بە رەنگی سەوز */
    .total-sales-summary {
      background-color: #d4edda;
      color: #155724;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.2em;
    }
    /* فلتەر و چەکبوکس کۆن */
    .filters {
      margin-bottom: 20px;
      display: flex;
      justify-content: flex-start;
      gap: 15px;
      flex-wrap: wrap;
      direction: rtl;
    }
    .filter-group {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .filter-group label {
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>کۆتایی هەموو وەسلەکان</h2>

    <div class="total-sales-summary" id="totalSalesSummary">کۆی گشتی فرۆشتن: 0 IQD</div>

    <div class="filters">
      <div class="filter-group">
        <label for="filterCustomer">فلتەر بە ناوی کریار:</label>
        <input type="text" id="filterCustomer" placeholder="ناوی کریار بنووسە" />
      </div>
      <div class="filter-group">
        <input type="checkbox" id="filterRecent" />
        <label for="filterRecent">فقط وەسلەکانی دوایین ٧ ڕۆژ</label>
      </div>

      <!-- فلتەر و چەکبوکس کۆن زیادکراون -->
      <div class="filter-group">
        <label for="filterProduct">فلتەر بە ناوی بەرهەم:</label>
        <input type="text" id="filterProduct" placeholder="ناوی بەرهەم بنووسە" />
      </div>
      <div class="filter-group">
        <input type="checkbox" id="filterDiscounted" />
        <label for="filterDiscounted">فقط فرۆشتنی داشکاندن هەیە</label>
      </div>
    </div>

    <div id="salesContainer">
      <p>هیچ داتای فرۆشتن نەدۆزرایەوە.</p>
    </div>
  </div>

  <script>
    const allSales = JSON.parse(localStorage.getItem("allSales")) || [];

    const salesContainer = document.getElementById("salesContainer");
    const totalSalesSummary = document.getElementById("totalSalesSummary");
    const filterCustomer = document.getElementById("filterCustomer");
    const filterRecent = document.getElementById("filterRecent");
    const filterProduct = document.getElementById("filterProduct");
    const filterDiscounted = document.getElementById("filterDiscounted");

    function updateTotalSalesSummary(sales) {
      const total = sales.reduce((sum, sale) => sum + sale.total, 0);
      totalSalesSummary.textContent = `کۆی گشتی فرۆشتن: ${total.toLocaleString()} IQD`;
    }

    function renderSales(sales) {
      if (sales.length === 0) {
        salesContainer.innerHTML = "<p>هیچ داتای فرۆشتن نەدۆزرایەوە.</p>";
        updateTotalSalesSummary([]);
        return;
      }

      let html = "";
      sales.forEach((sale, idx) => {
        html += `
        <div class="sale-block" id="sale-${idx}">
          <div class="customer-header">
            <span>کریار: ${sale.customer}</span>
            <span class="sale-time">${new Date(sale.timestamp).toLocaleString("ku-IQ")}</span>
          </div>
          <table>
            <thead>
              <tr>
                <th>ناوی بەرهەم</th>
                <th>ژمارە</th>
                <th>نرخی یەکە</th>
                <th>داشکاندن (%)</th>
                <th>کۆی گشتی</th>
              </tr>
            </thead>
            <tbody>
              ${sale.items.map(item => `
                <tr>
                  <td>${item.name}</td>
                  <td>${item.quantity}</td>
                  <td>${item.unitPrice.toLocaleString()} IQD</td>
                  <td>${item.discount}</td>
                  <td>${item.total.toLocaleString()} IQD</td>
                </tr>
              `).join("")}
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4" style="text-align:right;">کۆی گشتی فرۆشتن</td>
                <td>${sale.total.toLocaleString()} IQD</td>
              </tr>
            </tfoot>
          </table>
        </div>`;
      });

      salesContainer.innerHTML = html;
      updateTotalSalesSummary(sales);
    }

    function applyFilters() {
      let filteredSales = allSales;

      const customerFilterValue = filterCustomer.value.trim().toLowerCase();
      if (customerFilterValue) {
        filteredSales = filteredSales.filter(sale =>
          sale.customer.toLowerCase().includes(customerFilterValue)
        );
      }

      if (filterRecent.checked) {
        const now = new Date();
        const sevenDaysAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
        filteredSales = filteredSales.filter(sale => new Date(sale.timestamp) >= sevenDaysAgo);
      }

      // فلتەر بە ناوی بەرهەم (کۆن زیادکراو)
      const productFilterValue = filterProduct.value.trim().toLowerCase();
      if (productFilterValue) {
        filteredSales = filteredSales.filter(sale =>
          sale.items.some(item => item.name.toLowerCase().includes(productFilterValue))
        );
      }

      // فلتەر فرۆشتنی داشکاندن هەیە (کۆن زیادکراو)
      if (filterDiscounted.checked) {
        filteredSales = filteredSales.filter(sale =>
          sale.items.some(item => item.discount > 0)
        );
      }

      renderSales(filteredSales);
    }

    filterCustomer.addEventListener("input", applyFilters);
    filterRecent.addEventListener("change", applyFilters);
    filterProduct.addEventListener("input", applyFilters);
    filterDiscounted.addEventListener("change", applyFilters);

    renderSales(allSales);
  </script>
</body>
</html>
