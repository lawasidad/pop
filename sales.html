<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Sales Summary</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }
    tfoot td {
      font-weight: bold;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .sale-block {
      margin-bottom: 40px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 20px;
    }
    .sale-header {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sales Summary</h2>
    <div id="saleData"></div>
  </div>

  <script>
    const sales = JSON.parse(localStorage.getItem("allSales")) || [];

    if (sales.length === 0) {
      document.getElementById("saleData").innerHTML = "<p>No sales data found.</p>";
    } else {
      // پێکهاتەی وەسڵەکان بە شێوەی تەرتیبی کۆن بۆ نوێ
      sales.sort((a, b) => a.timestamp - b.timestamp);

      let html = sales.map((sale, index) => {
        return `
          <div class="sale-block">
            <div class="sale-header">Customer Name: ${sale.customer}</div>
            <table>
              <thead>
                <tr>
                  <th>Product Name</th>
                  <th>Quantity</th>
                  <th>Unit Price</th>
                  <th>Discount (%)</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody>
                ${sale.items.map(item => `
                  <tr>
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>${item.unitPrice.toLocaleString()} IQD</td>
                    <td>${item.discount}%</td>
                    <td>${item.total.toLocaleString()} IQD</td>
                  </tr>
                `).join("")}
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="4" style="text-align:right;">Grand Total</td>
                  <td>${sale.total.toLocaleString()} IQD</td>
                </tr>
              </tfoot>
            </table>
          </div>
        `;
      }).join("");

      document.getElementById("saleData").innerHTML = html;
    }
  </script>
</body>
</html>
