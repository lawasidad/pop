<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Sales Summary (Multiple Receipts)</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    tfoot td {
      font-weight: bold;
      background-color: #f9f9f9;
      text-align: right;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .old-sale {
      background-color: #ddd; /* رەنگی رەش بۆ وەسڵە کۆن */
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sales Receipts Summary</h2>
    <div id="saleData"></div>
  </div>

  <script>
    /*
      گومان دەکەین وەسڵەکان لە localStorage بە شێوەی 
      array of objects وەسڵەکان بە ناوی "allSales" پاشەکەوت بوون:
      هەر وەسڵەیەک شتێک وەکو:
      {
        customer: "Customer Name",
        items: [
          { name, quantity, unitPrice, discount, total },
          ...
        ],
        total: totalAmount,
        timestamp: 123456789  // بۆ دواتر دیاریکردنی وەسڵە نوێ/کۆن
      }
    */

    // وەسڵەکان بخوێنەوە
    let sales = JSON.parse(localStorage.getItem("allSales")) || [];

    if (sales.length === 0) {
      document.getElementById("saleData").innerHTML = "<p>No sales data found.</p>";
    } else {
      // فەرمی HTML دروست بکە بۆ هەر وەسڵێک لە تەیبلەکەدا
      // وەسڵە نوێکان بە رەنگی عادی، وەسڵە کۆن بە رەنگی رەش (بە سەرنجی timestamp)
      
      // وەسڵەکان بە پێی کات (timestamp) جێگیر بکە (کۆنەکان یەکەم)
      sales.sort((a,b) => a.timestamp - b.timestamp);

      const html = sales.map((sale, index) => {
        // جیاکردنەوەی ڕەنگی ڕەش بۆ وەسڵە کۆنەکان (هەموو بە بەشی ئێستا دوایین ڕەنگی عادی)
        // یەکەم وەسڵ (کۆن) بۆ index< sales.length -1 رەش دەبێت
        const isOldSale = index < sales.length - 1;
        const rowClass = isOldSale ? "old-sale" : "";

        return `
          <table>
            <thead>
              <tr>
                <th>Customer Name</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Discount (%)</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              ${sale.items.map(item => `
                <tr class="${rowClass}">
                  <td>${sale.customer}</td>
                  <td>${item.name}</td>
                  <td>${item.quantity}</td>
                  <td>${item.unitPrice.toLocaleString()} IQD</td>
                  <td>${item.discount}%</td>
                  <td>${item.total.toLocaleString()} IQD</td>
                </tr>
              `).join("")}
            </tbody>
            <tfoot>
              <tr class="${rowClass}">
                <td colspan="5" style="text-align:right;">Grand Total</td>
                <td>${sale.total.toLocaleString()} IQD</td>
              </tr>
            </tfoot>
          </table>
          <br />
        `;
      }).join("");

      document.getElementById("saleData").innerHTML = html;
    }
  </script>
</body>
</html>
