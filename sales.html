<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>فلتەرکردنی وەسلەکان بەپێی بەروار</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    #totalSum {
      text-align: left;
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 1.1em;
      color: #2563eb;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      direction: rtl;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    tfoot td {
      font-weight: bold;
      background: #f0f0f0;
    }
    .customer-header {
      background: #eee;
      font-weight: bold;
      padding: 10px;
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1em;
    }
    .sale-time {
      font-size: 0.9em;
      color: #666;
      margin-left: 15px;
    }
    .filter-area {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: flex-start;
      flex-wrap: wrap;
    }
    .filter-area label {
      font-weight: bold;
      margin-right: 5px;
    }
    .filter-area input[type="date"] {
      padding: 5px;
      font-size: 1em;
    }
    button {
      cursor: pointer;
      padding: 7px 15px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>فلتەرکردنی وەسلەکان بەپێی بەروار</h2>
    <p id="totalSum">کۆی گشتی فرۆشتنەکان: 0 IQD</p>

    <div class="filter-area">
      <button onclick="filterByToday()">فلتەر تەنها ئەمرۆ</button>
      <button onclick="filterByMorning()">فلتەر تەنها بەیانی</button>
      <button onclick="filterByAfternoon()">فلتەر تەنها دوو بەیانی</button>
      <label for="startDate">بەرواری دەستپێکردن:</label>
      <input type="date" id="startDate" />
      <label for="endDate">بەرواری کۆتایی:</label>
      <input type="date" id="endDate" />
      <button onclick="filterByDateRange()">فلتەر بە بەروار</button>
      <button onclick="clearFilter()">ڕەشەبکەرەوە</button>
    </div>

    <div id="salesContainer"></div>
  </div>

  <script>
    const allSales = JSON.parse(localStorage.getItem("allSales")) || [];
    let filteredSales = [...allSales];

    const salesContainer = document.getElementById("salesContainer");

    function formatDateTime(dateString) {
      const date = new Date(dateString);
      const day = String(date.getDate()).padStart(2, "0");
      const month = String(date.getMonth() + 1).padStart(2, "0");
      const year = date.getFullYear();
      const hours = date.getHours();
      const minutes = String(date.getMinutes()).padStart(2, "0");
      const seconds = String(date.getSeconds()).padStart(2, "0");
      return `${day}/${month}/${year} ${hours.toString().padStart(2,"0")}:${minutes}:${seconds}`;
    }

    function renderSales() {
      if (filteredSales.length === 0) {
        salesContainer.innerHTML = "<p>هیچ داتای فرۆشتن نەدۆزرایەوە.</p>";
        document.getElementById("totalSum").textContent = "کۆی گشتی فرۆشتنەکان: 0 IQD";
        return;
      }

      let html = "";
      filteredSales.forEach((sale, idx) => {
        html += `
        <div class="sale-block" id="sale-${idx}">
          <div class="customer-header">
            <span>کریار: ${sale.customer}</span>
            <span class="sale-time">${formatDateTime(sale.timestamp)}</span>
          </div>
          <table>
            <thead>
              <tr>
                <th>ناوی بەرهەم</th>
                <th>ژمارە</th>
                <th>نرخی یەکە</th>
                <th>داشکاندن (%)</th>
                <th>کۆی گشتی</th>
              </tr>
            </thead>
            <tbody>
              ${sale.items.map(item => `
                <tr>
                  <td>${item.name}</td>
                  <td>${item.quantity}</td>
                  <td>${item.unitPrice.toLocaleString()} IQD</td>
                  <td>${item.discount}</td>
                  <td>${item.total.toLocaleString()} IQD</td>
                </tr>
              `).join("")}
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4" style="text-align:right;">کۆی گشتی فرۆشتن</td>
                <td>${sale.total.toLocaleString()} IQD</td>
              </tr>
            </tfoot>
          </table>
        </div>`;
      });

      salesContainer.innerHTML = html;

      const totalAmount = filteredSales.reduce((sum, sale) => sum + sale.total, 0);
      document.getElementById("totalSum").textContent = `کۆی گشتی فرۆشتنەکان: ${totalAmount.toLocaleString()} IQD`;
    }

    function isSameDate(d1, d2) {
      return d1.getFullYear() === d2.getFullYear() &&
             d1.getMonth() === d2.getMonth() &&
             d1.getDate() === d2.getDate();
    }

    // فلتەر ئەمرۆ: ڕۆژ و ماوەی کات لە 00:00 بۆ 23:59
    function filterByToday() {
      const now = new Date();
      filteredSales = allSales.filter(sale => {
        const saleDate = new Date(sale.timestamp);
        return isSameDate(now, saleDate);
      });
      renderSales();
    }

    // فلتەر بەیانی (09:00 - 11:59 ئەمرۆ)
    function filterByMorning() {
      const now = new Date();
      filteredSales = allSales.filter(sale => {
        const saleDate = new Date(sale.timestamp);
        if (!isSameDate(now, saleDate)) return false;
        const h = saleDate.getHours();
        return h >= 9 && h < 12;
      });
      renderSales();
    }

    // فلتەر دوو بەیانی (12:00 - 14:59 ئەمرۆ)
    function filterByAfternoon() {
      const now = new Date();
      filteredSales = allSales.filter(sale => {
        const saleDate = new Date(sale.timestamp);
        if (!isSameDate(now, saleDate)) return false;
        const h = saleDate.getHours();
        return h >= 12 && h < 15;
      });
      renderSales();
    }

    // فلتەر بە بەروار دیاری کراو
    function filterByDateRange() {
      const startVal = document.getElementById("startDate").value;
      const endVal = document.getElementById("endDate").value;

      if (!startVal && !endVal) {
        filteredSales = [...allSales];
      } else {
        filteredSales = allSales.filter(sale => {
          const saleDate = new Date(sale.timestamp);
          saleDate.setHours(0,0,0,0);
          const startDate = startVal ? new Date(startVal) : null;
          const endDate = endVal ? new Date(endVal) : null;

          if (startDate) startDate.setHours(0,0,0,0);
          if (endDate) endDate.setHours(0,0,0,0);

          if (startDate && endDate) {
            return saleDate >= startDate && saleDate <= endDate;
          } else if (startDate) {
            return saleDate >= startDate;
          } else if (endDate) {
            return saleDate <= endDate;
          }
          return true;
        });
      }
      renderSales();
    }

    function clearFilter() {
      filteredSales = [...allSales];
      document.getElementById("startDate").value = "";
      document.getElementById("endDate").value = "";
      renderSales();
    }

    // بارکردنی سەرەتا
    renderSales();
  </script>
</body>
</html>
