<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Summary of Sales</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      direction: rtl;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    tfoot td {
      font-weight: bold;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .customer-row {
      background-color: #f0f0f0;
      font-weight: bold;
      text-align: right;
      padding: 10px;
      font-size: 1.1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .sale-time {
      font-size: 0.9em;
      color: #555;
      margin-right: 10px;
    }
    /* Style for print - each sale on separate A4 page */
    @media print {
      body {
        background: white;
        padding: 0;
      }
      .container {
        box-shadow: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .sale-wrapper {
        page-break-after: always;
        margin-bottom: 0;
        padding: 10mm;
      }
      .no-print {
        display: none !important;
      }
    }
    /* Checkbox style */
    .checkbox-cell {
      width: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Summary of All Sales</h2>
    <label style="display:flex; align-items:center; margin-bottom: 10px;" class="no-print">
      <input type="checkbox" id="selectAll" style="margin-left: 10px;" />
      <span>هەموو وەسلەکان هەڵبژێرە</span>
    </label>
    <button onclick="printSelected()" class="no-print" style="margin-bottom: 15px; padding: 10px 20px; font-size: 1em; cursor: pointer;">پرێنتی وەسلە هەڵبژێردراوەکان</button>
    <div id="saleData"></div>
  </div>

  <script>
    const allSales = JSON.parse(localStorage.getItem("allSales")) || [];
    const saleDataDiv = document.getElementById("saleData");

    function formatDateTime(dateString) {
      const date = new Date(dateString);
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      const seconds = String(date.getSeconds()).padStart(2, '0');
      
      // زیادکردنی بەرواری ڕۆژێکی ڕاستەقینە
      const today = new Date();
      const todayDay = String(today.getDate()).padStart(2, '0');
      const todayMonth = String(today.getMonth() + 1).padStart(2, '0');
      const todayYear = today.getFullYear();

      if(day === todayDay && month === todayMonth && year === todayYear) {
        return `ئەمڕۆ ${hours}:${minutes}:${seconds}`;
      } else {
        return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
      }
    }

    function renderSales() {
      if (allSales.length === 0) {
        saleDataDiv.innerHTML = "<p>هیچ داتای فرۆشتنێک نەدۆزرایەوە.</p>";
        return;
      }

      let html = "";
      allSales.forEach((sale, index) => {
        html +=
          `<div class="sale-wrapper" id="sale-${index}">
            <label class="customer-row">
              <input type="checkbox" class="sale-checkbox" data-index="${index}" />
              <span style="flex-grow:1;">کریار: ${sale.customer}</span>
              <span class="sale-time">${formatDateTime(sale.timestamp)}</span>
            </label>
            <table>
              <thead>
                <tr>
                  <th>ناوی بەرهەم</th>
                  <th>ژمارە</th>
                  <th>نرخی یەکە</th>
                  <th>داشکاندن (%)</th>
                  <th>کۆی گشتی</th>
                </tr>
              </thead>
              <tbody>
                ${sale.items.map(item =>
                  `<tr>
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>${item.unitPrice.toLocaleString()} IQD</td>
                    <td>${item.discount}</td>
                    <td>${item.total.toLocaleString()} IQD</td>
                  </tr>`
                ).join("")}
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="4" style="text-align:right;">کۆی گشتی فرۆشتن</td>
                  <td>${sale.total.toLocaleString()} IQD</td>
                </tr>
              </tfoot>
            </table>
          </div>`;
      });

      saleDataDiv.innerHTML = html;

      const selectAllCheckbox = document.getElementById('selectAll');
      selectAllCheckbox.addEventListener('change', () => {
        const checkboxes = document.querySelectorAll('.sale-checkbox');
        checkboxes.forEach(cb => cb.checked = selectAllCheckbox.checked);
      });

      const saleCheckboxes = document.querySelectorAll('.sale-checkbox');
      saleCheckboxes.forEach(cb => {
        cb.addEventListener('change', () => {
          const allChecked = Array.from(saleCheckboxes).every(chk => chk.checked);
          selectAllCheckbox.checked = allChecked;
        });
      });
    }

    function printSelected() {
      const checkboxes = document.querySelectorAll(".sale-checkbox");
      const selectedIndices = [];
      checkboxes.forEach(cb => {
        if (cb.checked) selectedIndices.push(parseInt(cb.getAttribute("data-index")));
      });

      if (selectedIndices.length === 0) {
        alert("تکایە یەکێک یان زیاتر وەسڵ هەڵبژێرە بۆ پرینت.");
        return;
      }

      const originalContent = document.body.innerHTML;

      let printContent = `<div class="container">`;

      selectedIndices.forEach(i => {
        const sale = allSales[i];
        printContent +=
          `<div class="sale-wrapper">
            <div class="customer-row" style="display: flex; justify-content: space-between; align-items: center;">
              <span>کریار: ${sale.customer}</span>
              <span class="sale-time">${formatDateTime(sale.timestamp)}</span>
            </div>
            <table>
              <thead>
                <tr>
                  <th>ناوی بەرهەم</th>
                  <th>ژمارە</th>
                  <th>نرخی یەکە</th>
                  <th>داشکاندن (%)</th>
                  <th>کۆی گشتی</th>
                </tr>
              </thead>
              <tbody>
                ${sale.items.map(item =>
                  `<tr>
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>${item.unitPrice.toLocaleString()} IQD</td>
                    <td>${item.discount}</td>
                    <td>${item.total.toLocaleString()} IQD</td>
                  </tr>`
                ).join("")}
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="4" style="text-align:right;">کۆی گشتی فرۆشتن</td>
                  <td>${sale.total.toLocaleString()} IQD</td>
                </tr>
              </tfoot>
            </table>
          </div>`;
      });

      printContent += `</div>`;

      document.body.innerHTML = printContent;
      window.print();
      document.body.innerHTML = originalContent;
      renderSales();
    }

    renderSales();
  </script>
</body>
</html>
