<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Sales Summary</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    tfoot td {
      font-weight: bold;
      background-color: #f9f9f9;
      text-align: right;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sales Summary</h2>
    <div id="saleData"></div>
  </div>

  <script>
    // داتای فرۆشتن لە localStorage بگەرێتەوە (کە لە new_sales.html هەڵگرتووە)
    const sale = JSON.parse(localStorage.getItem("lastSale"));

    if (!sale) {
      document.getElementById("saleData").innerHTML = "<p>No sale data found.</p>";
    } else {
      // بەرزکردنەوەی HTML بۆ تەیبلەکە
      const html = `
        <table>
          <thead>
            <tr>
              <th>Customer Name</th>
              <th>Product Name</th>
              <th>Quantity</th>
              <th>Unit Price</th>
              <th>Discount (%)</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            ${sale.items.map(item => `
              <tr>
                <td>${sale.customer}</td>
                <td>${item.name}</td>
                <td>${item.quantity}</td>
                <td>${item.unitPrice.toLocaleString()} IQD</td>
                <td>${item.discount}%</td>
                <td>${item.total.toLocaleString()} IQD</td>
              </tr>
            `).join("")}
          </tbody>
          <tfoot>
            <tr>
              <td colspan="5" style="text-align:right;">Grand Total</td>
              <td>${sale.total.toLocaleString()} IQD</td>
            </tr>
          </tfoot>
        </table>
      `;
      document.getElementById("saleData").innerHTML = html;
    }
  </script>
</body>
</html>
