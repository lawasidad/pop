<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>فۆرمی فرۆشتن</title>
  <style>
    body {
      font-family: "Tahoma", Arial, sans-serif;
      margin: 20px;
      background: #f0f0f0;
      color: #222;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px 15px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: #007bff;
      color: white;
      font-weight: 600;
    }
    tbody tr:hover {
      background-color: #f5f5f5;
    }
    #printBtn {
      margin: 15px 0;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #printBtn:hover {
      background-color: #0056b3;
    }

    /* Print Style */
    @media print {
      body * {
        visibility: hidden;
      }
      #printArea, #printArea * {
        visibility: visible;
      }
      #printArea {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        background: white;
        padding: 10px;
        box-shadow: none;
      }
      table {
        box-shadow: none;
        border: 1px solid black;
      }
      th, td {
        border: 1px solid black;
        padding: 8px 12px;
        font-size: 13px;
      }
      #printBtn {
        display: none;
      }
    }
  </style>
</head>
<body>

<h2>فۆرمی فرۆشتن</h2>

<button id="printBtn" onclick="printForm()">پرینت کردن</button>

<div id="printArea">
  <table>
    <thead>
      <tr>
        <th>کاتژمێر</th>
        <th>ژمارەی وەسڵ</th>
        <th>ناوی کڕیار</th>
        <th>کۆی گشتی</th>
        <th>قەرز</th>
        <th>دۆخ</th>
        <th>دروستکراو لەلایەن</th>
      </tr>
    </thead>
    <tbody id="invoiceTableBody">
      <!-- داتاکان ئەوێ دابنرێن -->
    </tbody>
  </table>
</div>

<script>
  // نموونەی داتا بۆ فۆرمی فرۆشتن (لە دەتوانیت ئەمە گۆڕی بۆ داتای خۆت)
  const invoices = [
    { date: "2025-06-04 13:55", trans: "DST/9931/INV-3481", party: "Kogay hana", amount: 172500, due: 172500, status: "Unpaid", createdBy: "MANSUR RANYA-R3" },
    { date: "2025-06-04 13:44", trans: "DST/9068/INV-4769", party: "M.Shaz", amount: 36000, due: 36000, status: "Unpaid", createdBy: "SHKAR SLIMANY-S2" },
    { date: "2025-06-04 13:41", trans: "DST/2002/INV-4771", party: "Kogae hoshmand", amount: 57500, due: 57500, status: "Unpaid", createdBy: "Zaman A13" }
  ];

  function renderTable() {
    const tbody = document.getElementById('invoiceTableBody');
    tbody.innerHTML = "";

    invoices.forEach(inv => {
      const tr = document.createElement('tr');

      tr.innerHTML = `
        <td>${inv.date}</td>
        <td>${inv.trans}</td>
        <td>${inv.party}</td>
        <td style="text-align:right">${inv.amount.toLocaleString()}</td>
        <td style="text-align:right">${inv.due.toLocaleString()}</td>
        <td>${inv.status}</td>
        <td>${inv.createdBy}</td>
      `;

      tbody.appendChild(tr);
    });
  }

  function printForm() {
    window.print();
  }

  // بۆ هەڵسەنگاندنی فۆرمی سەرەتا
  renderTable();
</script>

</body>
</html>
