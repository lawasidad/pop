<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Sales Summary</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      direction: rtl;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    tfoot td {
      font-weight: bold;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .customer-row {
      background-color: #f0f0f0;
      font-weight: bold;
      text-align: right;
      padding: 10px;
      font-size: 1.1em;
    }
    #filterCustomer {
      margin-bottom: 15px;
      padding: 10px;
      width: 100%;
      max-width: 300px;
      font-size: 1em;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      box-sizing: border-box;
      direction: rtl;
    }
    #checkboxContainer {
      margin-bottom: 15px;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 8px;
      background: #fafafa;
      direction: rtl;
    }
    #checkboxContainer label {
      display: block;
      padding: 4px 0;
      cursor: pointer;
      font-weight: normal;
    }
    button#printBtn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,123,255,0.5);
      transition: background-color 0.3s ease;
      margin-bottom: 15px;
    }
    button#printBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Summary of All Sales</h2>

    <input type="text" id="filterCustomer" placeholder="فیلتەر بە ناوی کریار..." oninput="renderSales()" />

    <div id="checkboxContainer"></div>

    <button id="printBtn" onclick="printSelectedSales()">پرینت</button>

    <div id="saleData"></div>
  </div>

  <script>
    const allSales = JSON.parse(localStorage.getItem("allSales")) || [];

    const saleDataDiv = document.getElementById("saleData");
    const checkboxContainer = document.getElementById("checkboxContainer");

    function renderCheckboxes(filteredSales) {
      checkboxContainer.innerHTML = "";
      if (filteredSales.length === 0) {
        checkboxContainer.innerHTML = "<p>هیچ داتای فرۆشتنێک نەدۆزرایەوە.</p>";
        return;
      }
      filteredSales.forEach((sale, idx) => {
        const label = document.createElement("label");
        label.innerHTML = `
          <input type="checkbox" value="${idx}" checked />
          کریار: ${sale.customer} - کۆی فرۆشتن: ${sale.total.toLocaleString()} IQD
        `;
        checkboxContainer.appendChild(label);
      });
    }

    function renderSales() {
      const filterText = document.getElementById("filterCustomer").value.trim().toLowerCase();
      const filteredSales = allSales.filter(sale =>
        sale.customer.toLowerCase().includes(filterText)
      );

      renderCheckboxes(filteredSales);
      renderSalesHTML(filteredSales);
    }

    function renderSalesHTML(salesArray) {
      let grandTotalAllSales = 0;
      let html = "";

      salesArray.forEach((sale) => {
        grandTotalAllSales += sale.total;

        html += `
          <div class="customer-row">کریار: ${sale.customer}</div>
          <table>
            <thead>
              <tr>
                <th>ناوی بەرهەم</th>
                <th>ژمارە</th>
                <th>نرخی یەکە</th>
                <th>داشکاندن (%)</th>
                <th>کۆی گشتی</th>
              </tr>
            </thead>
            <tbody>
              ${sale.items.map(item => `
                <tr>
                  <td>${item.name}</td>
                  <td>${item.quantity}</td>
                  <td>${item.unitPrice.toLocaleString()} IQD</td>
                  <td>${item.discount}</td>
                  <td>${item.total.toLocaleString()} IQD</td>
                </tr>
              `).join("")}
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4" style="text-align:right;">کۆی گشتی فرۆشتن</td>
                <td>${sale.total.toLocaleString()} IQD</td>
              </tr>
            </tfoot>
          </table>
          <br/>
        `;
      });

      html += `
        <h3 style="text-align:right; margin-top:20px;">
          کۆی گشتی هەموو فرۆشتنەکان: ${grandTotalAllSales.toLocaleString()} IQD
        </h3>
      `;

      saleDataDiv.innerHTML = html;
    }

    function printSelectedSales() {
      const checkboxes = checkboxContainer.querySelectorAll("input[type='checkbox']");
      const filterText = document.getElementById("filterCustomer").value.trim().toLowerCase();
      const filteredSales = allSales.filter(sale =>
        sale.customer.toLowerCase().includes(filterText)
      );

      const selectedSales = [];
      checkboxes.forEach(chk => {
        if (chk.checked) {
          const idx = parseInt(chk.value);
          if (filteredSales[idx]) selectedSales.push(filteredSales[idx]);
        }
      });

      if (selectedSales.length === 0) {
        alert("تکایە یەک وەسلە هەڵبژێرە بۆ پرینت کردن");
        return;
      }

      // دروستکردنی وینۆوی نوێ بۆ پرینت
      const printWindow = window.open("", "_blank");
      printWindow.document.write(`
        <html lang="en" dir="rtl">
          <head>
            <meta charset="UTF-8" />
            <title>پرینتی وەسلەکان</title>
            <style>
              body {
                font-family: Tahoma, sans-serif;
                padding: 20px;
                background: white;
                direction: rtl;
              }
              table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 15px;
              }
              th, td {
                padding: 10px;
                border: 1px solid #ddd;
                text-align: center;
              }
              tfoot td {
                font-weight: bold;
                background-color: #f9f9f9;
              }
              .customer-row {
                background-color: #f0f0f0;
                font-weight: bold;
                text-align: right;
                padding: 10px;
                font-size: 1.1em;
                margin-top: 20px;
              }
            </style>
          </head>
          <body>
            <h2 style="text-align:center;">پرینتی وەسلەکان</h2>
            ${selectedSales.map(sale => `
              <div class="customer-row">کریار: ${sale.customer}</div>
              <table>
                <thead>
                  <tr>
                    <th>ناوی بەرهەم</th>
                    <th>ژمارە</th>
                    <th>نرخی یەکە</th>
                    <th>داشکاندن (%)</th>
                    <th>کۆی گشتی</th>
                  </tr>
                </thead>
                <tbody>
                  ${sale.items.map(item => `
                    <tr>
                      <td>${item.name}</td>
                      <td>${item.quantity}</td>
                      <td>${item.unitPrice.toLocaleString()} IQD</td>
                      <td>${item.discount}</td>
                      <td>${item.total.toLocaleString()} IQD</td>
                    </tr>
                  `).join("")}
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="4" style="text-align:right;">کۆی گشتی فرۆشتن</td>
                    <td>${sale.total.toLocaleString()} IQD</td>
                  </tr>
                </tfoot>
              </table>
            `).join("")}
          </body>
        </html>
      `);
      printWindow.document.close();
      printWindow.focus();
      printWindow.print();
      printWindow.close();
    }

    // پێش هەموو شتێک ریندەر بکە
    renderSales();
  </script>
</body>
</html>
