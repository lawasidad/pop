<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>کۆتایی وەسلەکان</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      direction: rtl;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    tfoot td {
      font-weight: bold;
      background: #f0f0f0;
    }
    .customer-header {
      background: #eee;
      font-weight: bold;
      padding: 10px;
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1em;
    }
    .sale-time {
      font-size: 0.9em;
      color: #666;
      margin-left: 15px;
    }
    /* چاپ */
    @media print {
      body {
        background: #fff;
        padding: 0;
      }
      .container {
        box-shadow: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .sale-block {
        page-break-after: always;
        padding: 15mm;
      }
      .no-print {
        display: none !important;
      }
    }
    .checkbox-cell {
      width: 30px;
    }
    .filter-area {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: flex-start;
    }
    .filter-area label {
      font-weight: bold;
    }
    .filter-area input[type="date"] {
      padding: 5px;
      font-size: 1em;
    }
    button {
      cursor: pointer;
      padding: 7px 15px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2563eb;
    }
    /* زیادکردنی کۆی گشتی فرۆشتن بە سەرەوە و بە رەنگی سەوز */
    .total-sales-summary {
      background-color: #d4edda;
      color: #155724;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>کۆتایی هەموو وەسلەکان</h2>

    <div class="total-sales-summary" id="totalSalesSummary">کۆی گشتی فرۆشتن: 0 IQD</div>

    <div class="filter-area no-print">
      <label for="startDate">بەرواری دەستپێکردن:</label>
      <input type="date" id="startDate" />
      <label for="endDate">بەرواری کۆتایی:</label>
      <input type="date" id="endDate" />
      <button onclick="applyDateFilter()">فلتەر بکە</button>
      <button onclick="clearDateFilter()">ڕەشەبکەرەوە</button>
    </div>

    <label class="no-print" style="display:flex; align-items:center; margin-bottom: 10px;">
      <input type="checkbox" id="selectAll" style="margin-left: 10px;" />
      <span>هەموو وەسلەکان هەڵبژێرە</span>
    </label>

    <button onclick="printSelected()" class="no-print" style="margin-bottom: 15px;">پرینتی وەسلە هەڵبژێردراوەکان</button>

    <div id="salesContainer"></div>
  </div>

  <script>
    // وەرگرتنی داتاکان لە localStorage
    const allSales = JSON.parse(localStorage.getItem("allSales")) || [];
    let filteredSales = [...allSales];

    const salesContainer = document.getElementById("salesContainer");

    // فانکشنی فرۆشکردنی بەروار و کات
    function formatDateTime(dateString) {
      const date = new Date(dateString);
      const day = String(date.getDate()).padStart(2, "0");
      const month = String(date.getMonth() + 1).padStart(2, "0");
      const year = date.getFullYear();
      const hours = String(date.getHours()).padStart(2, "0");
      const minutes = String(date.getMinutes()).padStart(2, "0");
      const seconds = String(date.getSeconds()).padStart(2, "0");

      const today = new Date();
      if (
        date.getDate() === today.getDate() &&
        date.getMonth() === today.getMonth() &&
        date.getFullYear() === today.getFullYear()
      ) {
        // ئەگەر بەروار ئەمڕۆیە، تەنها کات و چرکە بنووسە
        return `ئەمڕۆ ${hours}:${minutes}:${seconds}`;
      } else {
        return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
      }
    }

    // نیشاندانی کۆی گشتی فرۆشتن لە سەرەوە
    function updateTotalSalesSummary() {
      const total = filteredSales.reduce((sum, sale) => sum + sale.total, 0);
      const totalSalesSummary = document.getElementById("totalSalesSummary");
      totalSalesSummary.textContent = `کۆی گشتی فرۆشتن: ${total.toLocaleString()} IQD`;
    }

    // دەرخستنی وەسلەکان لە پەڕەکە
    function renderSales() {
      if (filteredSales.length === 0) {
        salesContainer.innerHTML = "<p>هیچ داتای فرۆشتن نەدۆزرایەوە.</p>";
        updateTotalSalesSummary();
        return;
      }

      let html = "";
      filteredSales.forEach((sale, idx) => {
        html += `
        <div class="sale-block" id="sale-${idx}">
          <label class="customer-header">
            <input type="checkbox" class="sale-checkbox" data-idx="${idx}" />
            <span>کریار: ${sale.customer}</span>
            <span class="sale-time">${formatDateTime(sale.timestamp)}</span>
          </label>
          <table>
            <thead>
              <tr>
                <th>ناوی بەرهەم</th>
                <th>ژمارە</th>
                <th>نرخی یەکە</th>
                <th>داشکاندن (%)</th>
                <th>کۆی گشتی</th>
              </tr>
            </thead>
            <tbody>
              ${sale.items
                .map(
                  (item) => `
                <tr>
                  <td>${item.name}</td>
                  <td>${item.quantity}</td>
                  <td>${item.unitPrice.toLocaleString()} IQD</td>
                  <td>${item.discount}</td>
                  <td>${item.total.toLocaleString()} IQD</td>
                </tr>
              `
                )
                .join("")}
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4" style="text-align:right;">کۆی گشتی فرۆشتن</td>
                <td>${sale.total.toLocaleString()} IQD</td>
              </tr>
            </tfoot>
          </table>
        </div>`;
      });

      salesContainer.innerHTML = html;

      // هەڵبژاردنی هەموو
      const selectAll = document.getElementById("selectAll");
      selectAll.checked = false;
      selectAll.addEventListener("change", () => {
        const checkboxes = document.querySelectorAll(".sale-checkbox");
        checkboxes.forEach((cb) => (cb.checked = selectAll.checked));
      });

      // ئاگرگرتنی هەڵبژاردنی چەکبووکسەکان
      const saleCheckboxes = document.querySelectorAll(".sale-checkbox");
      saleCheckboxes.forEach((cb) =>
        cb.addEventListener("change", () => {
          const allChecked = Array.from(saleCheckboxes).every(
            (chk) => chk.checked
          );
          selectAll.checked = allChecked;
        })
      );

      updateTotalSalesSummary();
    }

    // پرینتی وەسلە هەڵبژێردراو
