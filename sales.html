<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>کۆتایی وەسلەکان</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    #totalSum {
      text-align: left;
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 1.1em;
      color: #2563eb;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      direction: rtl;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    tfoot td {
      font-weight: bold;
      background: #f0f0f0;
    }
    .customer-header {
      background: #eee;
      font-weight: bold;
      padding: 10px;
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1em;
    }
    .sale-time {
      font-size: 0.9em;
      color: #666;
      margin-left: 15px;
    }
    @media print {
      body {
        background: #fff;
        padding: 0;
      }
      .container {
        box-shadow: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .sale-block {
        page-break-after: always;
        padding: 15mm;
      }
      .no-print {
        display: none !important;
      }
    }
    .checkbox-cell {
      width: 30px;
    }
    .filter-area {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: flex-start;
    }
    .filter-area label {
      font-weight: bold;
    }
    .filter-area input[type="date"] {
      padding: 5px;
      font-size: 1em;
    }
    button {
      cursor: pointer;
      padding: 7px 15px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>کۆتایی هەموو وەسلەکان</h2>
    <p id="totalSum">کۆی گشتی فرۆشتنەکان: 0 IQD</p>

    <div class="filter-area no-print">
      <label for="startDate">بەرواری دەستپێکردن:</label>
      <input type="date" id="startDate" />
      <label for="endDate">بەرواری کۆتایی:</label>
      <input type="date" id="endDate" />
      <button onclick="applyDateFilter()">فلتەر بکە</button>
      <button onclick="clearDateFilter()">ڕەشەبکەرەوە</button>
    </div>

    <label class="no-print" style="display:flex; align-items:center; margin-bottom: 10px;">
      <input type="checkbox" id="selectAll" style="margin-left: 10px;" />
      <span>هەموو وەسلەکان هەڵبژێرە</span>
    </label>

    <button onclick="printSelected()" class="no-print" style="margin-bottom: 15px;">پرینتی وەسلە هەڵبژێردراوەکان</button>
    <button onclick="deleteSelected()" class="no-print" style="margin-bottom: 15px; background: #ef4444;">سڕینەوەی وەسلە هەڵبژێردراوەکان</button>

    <div id="salesContainer"></div>
  </div>

  <script>
    const allSales = JSON.parse(localStorage.getItem("allSales")) || [];
    let filteredSales = [...allSales];

    const salesContainer = document.getElementById("salesContainer");

    function formatDateTime(dateString) {
      const date = new Date(dateString);
      const day = String(date.getDate()).padStart(2, "0");
      const month = String(date.getMonth() + 1).padStart(2, "0");
      const year = date.getFullYear();
      const hours = String(date.getHours()).padStart(2, "0");
      const minutes = String(date.getMinutes()).padStart(2, "0");
      const seconds = String(date.getSeconds()).padStart(2, "0");

      return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
    }

    function renderSales() {
      if (filteredSales.length === 0) {
        salesContainer.innerHTML = "<p>هیچ داتای فرۆشتن نەدۆزرایەوە.</p>";
        document.getElementById("totalSum").textContent = "کۆی گشتی فرۆشتنەکان: 0 IQD";
        return;
      }

      let html = "";
      filteredSales.forEach((sale, idx) => {
        html += `
        <div class="sale-block" id="sale-${idx}">
          <label class="customer-header">
            <input type="checkbox" class="sale-checkbox" data-idx="${idx}" />
            <span>کریار: ${sale.customer}</span>
            <span class="sale-time">${formatDateTime(sale.timestamp)}</span>
          </label>
          <table>
            <thead>
              <tr>
                <th>ناوی بەرهەم</th>
                <th>ژمارە</th>
                <th>نرخی یەکە</th>
                <th>داشکاندن (%)</th>
                <th>کۆی گشتی</th>
              </tr>
            </thead>
            <tbody>
              ${sale.items.map(item => `
                <tr>
                  <td>${item.name}</td>
                  <td>${item.quantity}</td>
                  <td>${item.unitPrice.toLocaleString()} IQD</td>
                  <td>${item.discount}</td>
                  <td>${item.total.toLocaleString()} IQD</td>
                </tr>
              `).join("")}
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4" style="text-align:right;">کۆی گشتی فرۆشتن</td>
                <td>${sale.total.toLocaleString()} IQD</td>
              </tr>
            </tfoot>
          </table>
        </div>`;
      });

      salesContainer.innerHTML = html;

      const totalAmount = filteredSales.reduce((sum, sale) => sum + sale.total, 0);
      document.getElementById("totalSum").textContent = `کۆی گشتی فرۆشتنەکان: ${totalAmount.toLocaleString()} IQD`;

      const selectAll = document.getElementById("selectAll");
      selectAll.checked = false;
      selectAll.addEventListener("change", () => {
        const checkboxes = document.querySelectorAll(".sale-checkbox");
        checkboxes.forEach((cb) => (cb.checked = selectAll.checked));
      });

      const saleCheckboxes = document.querySelectorAll(".sale-checkbox");
      saleCheckboxes.forEach((cb) =>
        cb.addEventListener("change", () => {
          const allChecked = Array.from(saleCheckboxes).every((chk) => chk.checked);
          selectAll.checked = allChecked;
        })
      );
    }

    function printSelected() {
      const checkboxes = document.querySelectorAll(".sale-checkbox");
      const selectedIndexes = [];
      checkboxes.forEach((cb) => {
        if (cb.checked) selectedIndexes.push(parseInt(cb.getAttribute("data-idx")));
      });

      if (selectedIndexes.length === 0) {
        alert("تکایە یەکێک یان زیاتر وەسڵ هەڵبژێرە بۆ پرینت.");
        return;
      }

      const originalBody = document.body.innerHTML;
      let printContent = `<div class="container">`;

      selectedIndexes.forEach((i) => {
        const sale = filteredSales[i];
        printContent += `
        <div class="sale-block">
          <div class="customer-header" style="justify-content: space-between;">
            <span>کریار: ${sale.customer}</span>
            <span class="sale-time">${formatDateTime(sale.timestamp)}</span>
          </div>
          <table>
            <thead>
              <tr>
                <th>ناوی بەرهەم</th>
                <th>ژمارە</th>
                <th>نرخی یەکە</th>
                <th>داشکاندن (%)</th>
                <th>کۆی گشتی</th>
              </tr>
            </thead>
            <tbody>
              ${sale.items.map(item => `
                <tr>
                  <td>${item.name}</td>
                  <td>${item.quantity}</td>
                  <td>${item.unitPrice.toLocaleString()} IQD</td>
                  <td>${item.discount}</td>
                  <td>${item.total.toLocaleString()} IQD</td>
                </tr>
              `).join("")}
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4" style="text-align:right;">کۆی گشتی فرۆشتن</td>
                <td>${sale.total.toLocaleString()} IQD</td>
              </tr>
            </tfoot>
          </table>
        </div>`;
      });

      printContent += `</div>`;

      document.body.innerHTML = printContent;
      window.print();
      document.body.innerHTML = originalBody;
      renderSales();
    }

    function deleteSelected() {
      const checkboxes = document.querySelectorAll(".sale-checkbox");
      const selectedIndexes = [];

      checkboxes.forEach((cb) => {
        if (cb.checked) selectedIndexes.push(parseInt(cb.getAttribute("data-idx")));
      });

      if (selectedIndexes.length === 0) {
        alert("تکایە یەکێک یان زیاتر وەسڵ هەڵبژێرە بۆ سڕینەوە.");
        return;
      }

      if (!confirm("دڵنیایت لە سڕینەوەی وەسلە هەڵبژێردراوەکان؟")) {
        return;
      }

      selectedIndexes.sort((a, b) => b - a).forEach((idx) => {
        allSales.splice(idx, 1);
        filteredSales.splice(idx, 1);
      });

      localStorage.setItem("allSales", JSON.stringify(allSales));

      render
