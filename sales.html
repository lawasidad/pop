<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submitted Sales</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>
  <h2>Submitted Sales</h2>
  <table>
    <thead>
      <tr>
        <th>Customer</th>
        <th>Product</th>
        <th>Qty</th>
        <th>Unit Price</th>
        <th>Discount %</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="salesTableBody"></tbody>
  </table>

  <script>
    const salesList = JSON.parse(localStorage.getItem("salesList")) || [];
    const tbody = document.getElementById("salesTableBody");

    salesList.forEach(sale => {
      sale.items.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${sale.customer}</td>
          <td>${item.productName}</td>
          <td>${item.quantity}</td>
          <td>${item.unitPrice}</td>
          <td>${item.discountPercent}</td>
          <td>${item.total.toFixed(2)}</td>
        `;
        tbody.appendChild(row);
      });
    });
  </script>
</body>
</html>
