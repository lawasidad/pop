<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Summary of Sales</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      direction: rtl;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    tfoot td {
      font-weight: bold;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .customer-row {
      background-color: #f0f0f0;
      font-weight: bold;
      text-align: right;
      padding: 10px;
      font-size: 1.1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .sale-time {
      font-size: 0.9em;
      color: #555;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Summary of All Sales</h2>
    <div id="saleData"></div>
  </div>

  <script>
    const allSales = JSON.parse(localStorage.getItem("allSales")) || [];

    const saleDataDiv = document.getElementById("saleData");

    function formatDateTime(dateString) {
      const date = new Date(dateString);
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      const seconds = String(date.getSeconds()).padStart(2, '0');
      return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
    }

    if (allSales.length === 0) {
      saleDataDiv.innerHTML = "<p>هیچ داتای فرۆشتنێک نەدۆزرایەوە.</p>";
    } else {
      let grandTotalAllSales = 0;
      let html = "";

      allSales.forEach((sale) => {
        grandTotalAllSales += sale.total;

        html += 
          `<div class="customer-row">
            <span>کریار: ${sale.customer}</span>
            <span class="sale-time">${formatDateTime(sale.timestamp)}</span>
          </div>
          <table>
            <thead>
              <tr>
                <th>ناوی بەرهەم</th>
                <th>ژمارە</th>
                <th>نرخی یەکە</th>
                <th>داشکاندن (%)</th>
                <th>کۆی گشتی</th>
              </tr>
            </thead>
            <tbody>
              ${sale.items.map(item => 
                `<tr>
                  <td>${item.name}</td>
                  <td>${item.quantity}</td>
                  <td>${item.unitPrice.toLocaleString()} IQD</td>
                  <td>${item.discount}</td>
                  <td>${item.total.toLocaleString()} IQD</td>
                </tr>`
              ).join("")}
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4" style="text-align:right;">کۆی گشتی فرۆشتن</td>
                <td>${sale.total.toLocaleString()} IQD</td>
              </tr>
            </tfoot>
          </table>
          <br/>`;
      });

      html += 
        `<h3 style="text-align:right; margin-top:20px;">
          کۆی گشتی هەموو فرۆشتنەکان: ${grandTotalAllSales.toLocaleString()} IQD
        </h3>`;

      saleDataDiv.innerHTML = html;
    }
  </script>
</body>
</html>
