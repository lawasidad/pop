<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Submitted Sales</title>
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h2>Submitted Sales</h2>
  <table>
    <thead>
      <tr>
        <th>Customer</th>
        <th>Product</th>
        <th>Qty</th>
        <th>Unit Price</th>
        <th>Discount %</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="salesTable"></tbody>
  </table>

  <script>
    const sales = JSON.parse(localStorage.getItem("salesList")) || [];
    const tbody = document.getElementById("salesTable");

    sales.forEach(sale => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${sale.customer}</td>
        <td>${sale.product}</td>
        <td>${sale.qty}</td>
        <td>${sale.unitPrice}</td>
        <td>${sale.discount}</td>
        <td>${sale.total.toFixed(2)}</td>
      `;
      tbody.appendChild(row);
    });
  </script>
</body>
</html>
