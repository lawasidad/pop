<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>کۆتایی وەسلەکان</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      direction: rtl;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    tfoot td {
      font-weight: bold;
      background: #f0f0f0;
    }
    .customer-header {
      background: #eee;
      font-weight: bold;
      padding: 10px;
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1em;
    }
    .sale-time {
      font-size: 0.9em;
      color: #666;
      margin-left: 15px;
    }
    /* چاپ */
    @media print {
      body {
        background: #fff;
        padding: 0;
      }
      .container {
        box-shadow: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .sale-block {
        page-break-after: always;
        padding: 15mm;
      }
      .no-print {
        display: none !important;
      }
    }
    /* زیادکردنی کۆی گشتی فرۆشتن بە سەرەوە و بە رەنگی سەوز */
    .total-sales-summary {
      background-color: #d4edda;
      color: #155724;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>کۆتایی هەموو وەسلەکان</h2>

    <div class="total-sales-summary" id="totalSalesSummary">کۆی گشتی فرۆشتن: 0 IQD</div>

    <div id="salesContainer">
      <p>هیچ داتای فرۆشتن نەدۆزرایەوە.</p>
    </div>
  </div>

  <script>
    // ئەم کۆدە بۆ نمایش کۆی گشتی فرۆشتنە وەکو ئەوەی پێویستە، ئەمجار هیچ داتای فرۆشتن نیە
    const allSales = JSON.parse(localStorage.getItem("allSales")) || [];

    const salesContainer = document.getElementById("salesContainer");
    const totalSalesSummary = document.getElementById("totalSalesSummary");

    function updateTotalSalesSummary() {
      const total = allSales.reduce((sum, sale) => sum + sale.total, 0);
      totalSalesSummary.textContent = `کۆی گشتی فرۆشتن: ${total.toLocaleString()} IQD`;
    }

    function renderSales() {
      if (allSales.length === 0) {
        salesContainer.innerHTML = "<p>هیچ داتای فرۆشتن نەدۆزرایەوە.</p>";
        updateTotalSalesSummary();
        return;
      }

      let html = "";
      allSales.forEach((sale, idx) => {
        html += `
        <div class="sale-block" id="sale-${idx}">
          <div class="customer-header">
            <span>کریار: ${sale.customer}</span>
            <span class="sale-time">${new Date(sale.timestamp).toLocaleString("ku-IQ")}</span>
          </div>
          <table>
            <thead>
              <tr>
                <th>ناوی بەرهەم</th>
                <th>ژمارە</th>
                <th>نرخی یەکە</th>
                <th>داشکاندن (%)</th>
                <th>کۆی گشتی</th>
              </tr>
            </thead>
            <tbody>
              ${sale.items.map(item => `
                <tr>
                  <td>${item.name}</td>
                  <td>${item.quantity}</td>
                  <td>${item.unitPrice.toLocaleString()} IQD</td>
                  <td>${item.discount}</td>
                  <td>${item.total.toLocaleString()} IQD</td>
                </tr>
              `).join("")}
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4" style="text-align:right;">کۆی گشتی فرۆشتن</td>
                <td>${sale.total.toLocaleString()} IQD</td>
              </tr>
            </tfoot>
          </table>
        </div>`;
      });

      salesContainer.innerHTML = html;
      updateTotalSalesSummary();
    }

    renderSales();
  </script>
</body>
</html>
