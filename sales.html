<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submitted Sales</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>Submitted Sales</h2>
  <table>
    <thead>
      <tr>
        <th>Customer</th>
        <th>Product</th>
        <th>Qty</th>
        <th>Unit Price</th>
        <th>Discount %</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="salesBody">
      <!-- Data will be loaded here -->
    </tbody>
  </table>

  <script>
    // Get sales data from localStorage
    const salesData = JSON.parse(localStorage.getItem("salesList") || "[]");

    const salesBody = document.getElementById("salesBody");

    salesData.forEach(sale => {
      sale.items.forEach(item => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${sale.customer}</td>
          <td>${item.productName}</td>
          <td>${item.quantity}</td>
          <td>${item.unitPrice.toLocaleString()}</td>
          <td>${item.discountPercent}</td>
          <td>${item.total.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2})}</td>
        `;

        salesBody.appendChild(row);
      });
    });
  </script>
</body>
</html>
