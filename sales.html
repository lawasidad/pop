<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>گەڕاندنەوەی هەموو وەسڵەکان</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }
    tfoot td {
      font-weight: bold;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .invoice {
      margin-bottom: 40px;
      border-bottom: 2px dashed #ccc;
      padding-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>هەموو وەسڵە فرۆشتنەکان</h2>
    <div id="salesList"></div>
  </div>

  <script>
    // گەڕاندنەوەی هەموو وەسڵەکان لە localStorage
    const sales = JSON.parse(localStorage.getItem("sales")) || [];

    const salesListDiv = document.getElementById("salesList");

    if (sales.length === 0) {
      salesListDiv.innerHTML = "<p>هیچ وەسڵێک بەردەست نییە.</p>";
    } else {
      salesListDiv.innerHTML = sales.map((sale, index) => `
        <div class="invoice">
          <p><strong>وەسڵ ${index + 1}</strong></p>
          <p><strong>ناوی کریار:</strong> ${sale.customer}</p>
          <table>
            <thead>
              <tr>
                <th>ناوی بەرهەم</th>
                <th>بڕ</th>
                <th>نرخ یەکە</th>
                <th>داشکاندن (%)</th>
                <th>کۆی گشتی</th>
              </tr>
            </thead>
            <tbody>
              ${sale.items.map(item => `
                <tr>
                  <td>${item.name}</td>
                  <td>${item.quantity}</td>
                  <td>${item.unitPrice.toLocaleString()} IQD</td>
                  <td>${item.discount}%</td>
                  <td>${item.total.toLocaleString()} IQD</td>
                </tr>
              `).join("")}
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4" style="text-align:right;">کۆی گشتی:</td>
                <td>${sale.total.toLocaleString()} IQD</td>
              </tr>
            </tfoot>
          </table>
        </div>
      `).join("");
    }
  </script>
</body>
</html>
