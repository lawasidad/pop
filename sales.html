<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Summary of Sales</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      direction: rtl;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    tfoot td {
      font-weight: bold;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .customer-row {
      background-color: #f0f0f0;
      font-weight: bold;
      text-align: right;
      padding: 10px;
      font-size: 1.1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .sale-time {
      font-size: 0.9em;
      color: #555;
      margin-right: 10px;
    }
    .filter-container {
      margin-bottom: 20px;
      text-align: center;
    }
    select {
      padding: 7px 12px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      direction: ltr;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Summary of All Sales</h2>
    <div class="filter-container">
      <label for="dateFilter">فلتەر بەروار: </label>
      <select id="dateFilter">
        <option value="all">هەموو</option>
        <option value="today">ئەمڕۆ</option>
        <option value="yesterday">دوایین ڕۆژ</option>
        <option value="thisWeek">ئەم هەفتە</option>
        <option value="lastWeek">هەفتەی دوایین</option>
        <option value="thisMonth">ئەم مانگ</option>
        <option value="lastMonth">مانگی دوایین</option>
        <option value="thisYear">ئەم ساڵ</option>
        <option value="lastYear">ساڵی دوایین</option>
      </select>
    </div>
    <div id="saleData"></div>
  </div>

  <script>
    const allSales = JSON.parse(localStorage.getItem("allSales")) || [];

    const saleDataDiv = document.getElementById("saleData");
    const dateFilter = document.getElementById("dateFilter");

    function formatDateTime(dateString) {
      const date = new Date(dateString);
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      const seconds = String(date.getSeconds()).padStart(2, '0');
      return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
    }

    function isSameDay(d1, d2) {
      return d1.getFullYear() === d2.getFullYear() &&
             d1.getMonth() === d2.getMonth() &&
             d1.getDate() === d2.getDate();
    }

    function getWeekNumber(d) {
      const date = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
      const dayNum = date.getUTCDay() || 7;
      date.setUTCDate(date.getUTCDate() + 4 - dayNum);
      const yearStart = new Date(Date.UTC(date.getUTCFullYear(),0,1));
      return Math.ceil((((date - yearStart) / 86400000) + 1)/7);
    }

    function filterSales(sales, filter) {
      const now = new Date();
      return sales.filter(sale => {
        const saleDate = new Date(sale.timestamp);
        switch(filter) {
          case 'today':
            return isSameDay(saleDate, now);
          case 'yesterday': {
            const yesterday = new Date(now);
            yesterday.setDate(now.getDate() -1);
            return isSameDay(saleDate, yesterday);
          }
          case 'thisWeek':
            return getWeekNumber(saleDate) === getWeekNumber(now) && saleDate.getFullYear() === now.getFullYear();
          case 'lastWeek': {
            const lastWeekDate = new Date(now);
            lastWeekDate.setDate(now.getDate() -7);
            return getWeekNumber(saleDate) === getWeekNumber(lastWeekDate) && saleDate.getFullYear() === lastWeekDate.getFullYear();
          }
          case 'thisMonth':
            return saleDate.getMonth() === now.getMonth() && saleDate.getFullYear() === now.getFullYear();
          case 'lastMonth': {
            const lastMonthDate = new Date(now);
            lastMonthDate.setMonth(now.getMonth() -1);
            return saleDate.getMonth() === lastMonthDate.getMonth() && saleDate.getFullYear() === lastMonthDate.getFullYear();
          }
          case 'thisYear':
            return saleDate.getFullYear() === now.getFullYear();
          case 'lastYear': {
            const lastYearDate = new Date(now);
            lastYearDate.setFullYear(now.getFullYear() -1);
            return saleDate.getFullYear() === lastYearDate.getFullYear();
          }
          default:
            return true;
        }
      });
    }

    function renderSales(filteredSales) {
      if (filteredSales.length === 0) {
        saleDataDiv.innerHTML = "<p>هیچ داتای فرۆشتنێک نەدۆزرایەوە.</p>";
        return;
      }

      let grandTotalAllSales = 0;
      let html = "";

      filteredSales.forEach((sale) => {
        grandTotalAllSales += sale.total;

        html += 
          `<div class="customer-row">
            <span>کریار: ${sale.customer}</span>
            <span class="sale-time">${formatDateTime(sale.timestamp)}</span>
          </div>
          <table>
            <thead>
              <tr>
                <th>ناوی بەرهەم</th>
                <th>ژمارە</th>
                <th>نرخی یەکە</th>
                <th>داشکاندن (%)</th>
                <th>کۆی گشتی</th>
              </tr>
            </thead>
            <tbody>
              ${sale.items.map(item => 
                `<tr>
                  <td>${item.name}</td>
                  <td>${item.quantity}</td>
                  <td>${item.unitPrice.toLocaleString()} IQD</td>
                  <td>${item.discount}</td>
                  <td>${item.total.toLocaleString()} IQD</td>
                </tr>`
              ).join("")}
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4" style="text-align:right;">کۆی گشتی فرۆشتن</td>
                <td>${sale.total.toLocaleString()} IQD</td>
              </tr>
            </tfoot>
          </table>
          <br/>`;
      });

      html += 
        `<h3 style="text-align:right; margin-top:20px;">
          کۆی گشتی هەموو فرۆشتنەکان: ${grandTotalAllSales.toLocaleString()} IQD
        </h3>`;

      saleDataDiv.innerHTML = html;
    }

    // بەردەوام بەرزکردنەوە لە گۆڕانکاری فلتەر
    dateFilter.addEventListener("change", () => {
      const filtered = filterSales(allSales, dateFilter.value);
      renderSales(filtered);
    });

    // لە یەکەم جار نیشاندانی هەموو داتاکان
    renderSales(allSales);
  </script>
</body>
</html>
