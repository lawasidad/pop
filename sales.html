<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>وەسلەکان</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      direction: rtl;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #eee;
    }
    .customer-row {
      background: #f9f9f9;
      font-weight: bold;
      padding: 10px;
      text-align: right;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .select-all-container {
      margin-bottom: 10px;
      text-align: right;
    }
    button {
      margin-top: 10px;
      padding: 7px 15px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>کۆتایی هەموو وەسلەکان</h2>

    <div class="select-all-container">
      <label>
        Select by Date:
        <select id="dateSelect">
          <option value="">Select Date</option>
        </select>
      </label>
      &nbsp;&nbsp;&nbsp;
      <label>
        <input type="checkbox" id="selectAll" /> Select All Sales
      </label>
      <button id="printSelected">Print Selected Sales</button>
    </div>

    <div id="saleData"></div>
  </div>

<script>
  const allSales = JSON.parse(localStorage.getItem("allSales")) || [
    // Example data (no changes done)
    {
      customer: "کریار 1",
      date: "2025-06-09",
      items: [
        {name:"بەرهەم A", quantity:2, unitPrice:1000, discount:5, total:1900},
        {name:"بەرهەم B", quantity:1, unitPrice:5000, discount:0, total:5000}
      ],
      total: 6900
    },
    {
      customer: "کریار 2",
      date: "2025-06-08",
      items: [
        {name:"بەرهەم C", quantity:1, unitPrice:2000, discount:0, total:2000}
      ],
      total: 2000
    }
  ];

  const saleDataDiv = document.getElementById("saleData");
  const selectAllCheckbox = document.getElementById("selectAll");
  const printButton = document.getElementById("printSelected");
  const dateSelect = document.getElementById("dateSelect");

  // فۆرماتی بەروار بۆ 09/06/2025
  function formatDate(dateStr) {
    const d = new Date(dateStr);
    const dd = String(d.getDate()).padStart(2, '0');
    const mm = String(d.getMonth() + 1).padStart(2, '0');
    const yyyy = d.getFullYear();
    return `${dd}/${mm}/${yyyy}`;
  }

  function populateDateSelect() {
    // وەردەگری هەموو بەروارەکان بێ تکرار
    const uniqueDates = [...new Set(allSales.map(s => s.date))].sort((a,b) => new Date(a) - new Date(b));
    uniqueDates.forEach(date => {
      const option = document.createElement("option");
      option.value = date;
      option.textContent = formatDate(date);
      dateSelect.appendChild(option);
    });
  }

  function renderSales(filteredSales) {
    if(filteredSales.length === 0) {
      saleDataDiv.innerHTML = "<p>هیچ وەسڵێک نەدۆزرایەوە.</p>";
      return;
    }

    let grandTotalAllSales = 0;
    let html = "";

    filteredSales.forEach((sale, index) => {
      grandTotalAllSales += sale.total;
      html += `
        <div class="customer-row">
          <label>
            <input type="checkbox" class="saleCheckbox" data-index="${index}" />
          </label>
          <div>
            کریار: <strong>${sale.customer}</strong> — Date: ${formatDate(sale.date)}
          </div>
        </div>
        <table>
          <thead>
            <tr>
              <th>ناوی بەرهەم</th>
              <th>ژمارە</th>
              <th>نرخی یەکە</th>
              <th>داشکاندن (%)</th>
              <th>کۆی گشتی</th>
            </tr>
          </thead>
          <tbody>
            ${sale.items.map(item => `
              <tr>
                <td>${item.name}</td>
                <td>${item.quantity}</td>
                <td>${item.unitPrice.toLocaleString()} IQD</td>
                <td>${item.discount}</td>
                <td>${item.total.toLocaleString()} IQD</td>
              </tr>
            `).join("")}
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4" style="text-align:right;">کۆی گشتی فرۆشتن</td>
              <td>${sale.total.toLocaleString()} IQD</td>
            </tr>
          </tfoot>
        </table>
        <br/>
      `;
    });

    html += `
      <h3 style="text-align:right;">
        کۆی گشتی هەموو فرۆشتنەکان: ${grandTotalAllSales.toLocaleString()} IQD
      </h3>
    `;

    saleDataDiv.innerHTML = html;

    selectAllCheckbox.checked = false;
    selectAllCheckbox.addEventListener("change", function() {
      const checkboxes = document.querySelectorAll(".saleCheckbox");
      checkboxes.forEach(cb => cb.checked = this.checked);
    });
  }

  dateSelect.addEventListener("change", () => {
    const selectedDate = dateSelect.value;
    if (selectedDate === "") {
      renderSales(allSales);
    } else {
      const filtered = allSales.filter(s => s.date === selectedDate);
      renderSales(filtered);
    }
  });

  printButton.addEventListener("click", () => {
    const checkedBoxes = Array.from(document.querySelectorAll(".saleCheckbox:checked"));
    if (checkedBoxes.length === 0) {
      alert("Please select at least one sale to print.");
      return;
    }
    let printContent = "";
    checkedBoxes.forEach(cb => {
      const i = parseInt(cb.dataset.index);
      const sale = (dateSelect.value === "") ? allSales[i] : allSales.filter(s => s.date === dateSelect.value)[i];
      printContent += `
        <div style="font-weight:bold; margin-bottom:5px;">
          کریار: ${sale.customer} — Date: ${formatDate(sale.date)}
        </div>
        <table border="1" cellspacing="0" cellpadding="5" style="width:100%; border-collapse:collapse; direction: rtl;">
          <thead>
            <tr>
              <th>ناوی بەرهەم</th>
              <th>ژمارە</th>
              <th>نرخی یەکە</th>
              <th>داشکاندن (%)</th>
              <th>کۆی گشتی</th>
            </tr>
          </thead>
          <tbody>
            ${sale.items.map(item => `
              <tr>
                <td>${item.name}</td>
                <td>${item.quantity}</td>
                <td>${item.unitPrice.toLocaleString()} IQD</td>
                <td>${item.discount}</td>
                <td>${item.total.toLocaleString()} IQD</td>
              </tr>
            `).join("")}
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4" style="text-align:right;">کۆی گشتی فرۆشتن</td>
              <td>${sale.total.toLocaleString()} IQD</td>
            </tr>
          </tfoot>
        </table>
        <br/>
      `;
    });
    const printWindow = window.open('', '', 'width=900,height=700');
    printWindow.document.write(`
      <html lang="ku" dir="rtl">
        <head>
          <title>Print Selected Sales</title>
          <style>
            body { font-family: Tahoma, sans-serif; padding: 20px; direction: rtl; }
            table { width: 100%; border-collapse: collapse; margin-top: 10px;}
            th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
            th { background: #eee; }
            div { margin-bottom: 5px; font-weight: bold;}
          </style>
        </head>
        <body>${printContent}</body>
      </html>
    `);
    printWindow.document.close();
    printWindow.focus();
    printWindow.print();
    printWindow.close();
  });

  populateDateSelect();
  renderSales(allSales);
</script>
</body>
</html>
