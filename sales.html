<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sales List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  body { padding: 20px; background: #f8f9fa; }
  .table-responsive { max-height: 500px; overflow-y: auto; background: white; border-radius: 8px; }
  .table thead th {
    position: sticky;
    top: 0;
    background: #343a40;
    color: white;
  }
  tr:hover { background-color: #f1f1f1; transition: background-color 0.3s ease; }
</style>
</head>
<body>

<div class="container">
  <h2 class="mb-4 text-center text-primary">Sales List</h2>
  <div class="table-responsive shadow-sm">
    <table class="table table-bordered table-hover align-middle" id="salesTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Transaction No.</th>
          <th>Party Name</th>
          <th>Amount (IQD)</th>
          <th>Due (IQD)</th>
          <th>Status</th>
          <th>Created By</th>
        </tr>
      </thead>
      <tbody id="salesBody"></tbody>
    </table>
  </div>
</div>

<script>
  function renderSales() {
    const sales = JSON.parse(localStorage.getItem('salesData') || '[]');
    const tbody = document.getElementById('salesBody');
    tbody.innerHTML = '';

    sales.forEach(sale => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${sale.date}</td>
        <td>${sale.trans}</td>
        <td>${sale.party}</td>
        <td class="text-end">${sale.amount.toLocaleString()}</td>
        <td class="text-end">${sale.due.toLocaleString()}</td>
        <td>${sale.status}</td>
        <td>${sale.createdBy}</td>
      `;
      tbody.appendChild(row);
    });
  }

  // Render on page load
  document.addEventListener('DOMContentLoaded', renderSales);
</script>

</body>
</html>
