<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Summary of Sales</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      direction: rtl;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    tfoot td {
      font-weight: bold;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .customer-row {
      background-color: #f0f0f0;
      font-weight: bold;
      text-align: right;
      padding: 10px;
      font-size: 1.1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .sale-time {
      font-size: 0.9em;
      color: #555;
      margin-right: 10px;
    }
    .filters {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      gap: 10px;
    }
    .filters input {
      padding: 5px;
      font-size: 1em;
    }
    @media print {
      body {
        background: white;
        padding: 0;
      }
      .container {
        box-shadow: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .sale-wrapper {
        page-break-after: always;
        margin-bottom: 0;
        padding: 10mm;
      }
      .no-print {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Summary of All Sales</h2>
    <div class="filters no-print">
      <label>Start: <input type="date" id="startDate"></label>
      <label>End: <input type="date" id="endDate"></label>
      <button onclick="filterSales()">Filter</button>
    </div>
    <div id="saleData"></div>
  </div>

  <script>
    const allSales = JSON.parse(localStorage.getItem("allSales")) || [];
    const saleDataDiv = document.getElementById("saleData");

    function formatDateTime(dateString) {
      const date = new Date(dateString);
      const today = new Date();
      const isToday = date.toDateString() === today.toDateString();
      const formattedDate = date.toLocaleDateString('en-GB');
      const formattedTime = date.toLocaleTimeString('en-GB');
      return isToday ? `Today ${formattedTime}` : `${formattedDate} ${formattedTime}`;
    }

    function renderSales(filteredSales) {
      if (filteredSales.length === 0) {
        saleDataDiv.innerHTML = "<p>No sales data found.</p>";
        return;
      }

      let html = "";
      filteredSales.forEach((sale) => {
        html += `
          <div class="sale-wrapper">
            <div class="customer-row">
              <span>Customer: ${sale.customer}</span>
              <span class="sale-time">${formatDateTime(sale.timestamp)}</span>
            </div>
            <table>
              <thead>
                <tr>
                  <th>Product Name</th>
                  <th>Quantity</th>
                  <th>Unit Price</th>
                  <th>Discount (%)</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody>
                ${sale.items.map(item => `
                  <tr>
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>${item.unitPrice.toLocaleString()} IQD</td>
                    <td>${item.discount}</td>
                    <td>${item.total.toLocaleString()} IQD</td>
                  </tr>
                `).join("")}
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="4" style="text-align:right;">Total Sale</td>
                  <td>${sale.total.toLocaleString()} IQD</td>
                </tr>
              </tfoot>
            </table>
          </div>
        `;
      });

      saleDataDiv.innerHTML = html;
    }

    function filterSales() {
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;
      if (!start || !end) {
        renderSales(allSales);
        return;
      }

      const startDate = new Date(start);
      const endDate = new Date(end);
      endDate.setHours(23, 59, 59, 999);

      const filtered = allSales.filter(sale => {
        const saleDate = new Date(sale.timestamp);
        return saleDate >= startDate && saleDate <= endDate;
      });

      renderSales(filtered);
    }

    renderSales(allSales);
  </script>
</body>
</html>
