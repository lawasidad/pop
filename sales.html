<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sales Invoice Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .invoice-row:hover { background-color: #eef2f7; }
    .status-due { color: red; font-weight: bold; }
    .status-paid { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container-fluid p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Sales Invoices</h2>
      <h5>Total: <strong>IQD 9,034,750</strong></h5>
    </div>

    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Search Invoice or Party Name">
      </div>
      <div class="col-md-3">
        <input type="date" class="form-control">
      </div>
      <div class="col-md-3">
        <input type="date" class="form-control">
      </div>
      <div class="col-md-2">
        <select class="form-select">
          <option selected>Select User</option>
          <option>HOSHMAND H1</option>
          <option>Zaman A13</option>
        </select>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>Date</th>
            <th>Invoice No.</th>
            <th>Party Name</th>
            <th>Amount</th>
            <th>Due</th>
            <th>Created By</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="invoice-row">
            <td>2025-06-04 13:55</td>
            <td>DST/9931/INV-3481</td>
            <td>Kogay Hana</td>
            <td>IQD 172,500</td>
            <td>IQD 172,500</td>
            <td>MANSUR RANYA-R3</td>
            <td class="status-due">Due</td>
            <td>
              <button class="btn btn-sm btn-outline-primary">View</button>
              <button class="btn btn-sm btn-outline-success">Print</button>
            </td>
          </tr>
          <!-- More rows can be added here -->
        </tbody>
      </table>
    </div>

    <nav>
      <ul class="pagination justify-content-end">
        <li class="page-item disabled"><a class="page-link">Previous</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
