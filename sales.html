<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Sales Summary</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      direction: rtl;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    tfoot td {
      font-weight: bold;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .customer-row {
      background-color: #f0f0f0;
      font-weight: bold;
      text-align: right;
      padding: 10px;
      font-size: 1.1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .customer-info {
      font-weight: normal;
      font-size: 0.9em;
      margin-right: 15px;
    }
    .select-all-container {
      text-align: right;
      margin-bottom: 10px;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Summary of All Sales</h2>

    <div class="select-all-container">
      <label>
        Select by Date:
        <select id="dateSelect">
          <option value="">Select Date</option>
        </select>
      </label>
      &nbsp;&nbsp;&nbsp;
      <label>
        <input type="checkbox" id="selectAll" />
        Select All Sales
      </label>
      <button id="printSelected">Print Selected Sales</button>
    </div>

    <div id="saleData"></div>
  </div>

  <script>
    const allSales = JSON.parse(localStorage.getItem("allSales")) || [];
    const saleDataDiv = document.getElementById("saleData");
    const selectAllCheckbox = document.getElementById("selectAll");
    const printButton = document.getElementById("printSelected");
    const dateSelect = document.getElementById("dateSelect");

    function formatDateNumber(dateStr) {
      const d = new Date(dateStr);
      // Format as YYYYMMDD number string
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth() + 1).padStart(2, '0');
      const dd = String(d.getDate()).padStart(2, '0');
      return `${yyyy}${mm}${dd}`;
    }

    function populateDateSelect() {
      const uniqueDates = [...new Set(allSales.map(s => s.date))].filter(d => d).sort();
      uniqueDates.forEach(date => {
        const option = document.createElement("option");
        option.value = date;
        option.textContent = date;
        dateSelect.appendChild(option);
      });
    }

    function renderSales(filteredSales) {
      if (filteredSales.length === 0) {
        saleDataDiv.innerHTML = "<p>هیچ داتای فرۆشتنێک نەدۆزرایەوە.</p>";
        return;
      }
      let grandTotalAllSales = 0;
      let html = "";

      filteredSales.forEach((sale, index) => {
        grandTotalAllSales += sale.total;
        const dateNum = sale.date ? formatDateNumber(sale.date) : "";
        html += `
          <div class="customer-row">
            <label style="flex-grow:0;">
              <input type="checkbox" class="saleCheckbox" data-index="${index}" />
            </label>
            <div style="flex-grow:1; text-align:right;">
              کریار: <span style="font-weight:bold; font-size:1.1em;">${sale.customer}</span>
              <span class="customer-info">Date Number: ${dateNum}</span>
              <span class="customer-info">Sale Date: ${sale.date || ''}</span>
            </div>
          </div>
          <table>
            <thead>
              <tr>
                <th>ناوی بەرهەم</th>
                <th>ژمارە</th>
                <th>نرخی یەکە</th>
                <th>داشکاندن (%)</th>
                <th>کۆی گشتی</th>
              </tr>
            </thead>
            <tbody>
              ${sale.items.map(item => `
                <tr>
                  <td>${item.name}</td>
                  <td>${item.quantity}</td>
                  <td>${item.unitPrice.toLocaleString()} IQD</td>
                  <td>${item.discount}</td>
                  <td>${item.total.toLocaleString()} IQD</td>
                </tr>
              `).join("")}
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4" style="text-align:right;">کۆی گشتی فرۆشتن</td>
                <td>${sale.total.toLocaleString()} IQD</td>
              </tr>
            </tfoot>
          </table>
          <br/>
        `;
      });

      html += `
        <h3 style="text-align:right; margin-top:20px;">
          کۆی گشتی هەموو فرۆشتنەکان: ${grandTotalAllSales.toLocaleString()} IQD
        </h3>
      `;

      saleDataDiv.innerHTML = html;

      // Update checkbox listeners
      selectAllCheckbox.checked = false;
      selectAllCheckbox.addEventListener("change", function() {
        const checkboxes = document.querySelectorAll(".saleCheckbox");
        checkboxes.forEach(cb => cb.checked = this.checked);
      });
    }

    dateSelect.addEventListener("change", () => {
      const selectedDate = dateSelect.value;
      if (selectedDate === "") {
        renderSales(allSales);
      } else {
        const filtered = allSales.filter(s => s.date === selectedDate);
        renderSales(filtered);
      }
    });

    printButton.addEventListener("click", () => {
      const checkedBoxes = Array.from(document.querySelectorAll(".saleCheckbox:checked"));
      if (checkedBoxes.length === 0) {
        alert("Please select at least one sale to print.");
        return;
      }
      let printContent = "";
      checkedBoxes.forEach(cb => {
        const i = parseInt(cb.dataset.index);
        const sale = (dateSelect.value === "") ? allSales[i] : allSales.filter(s => s.date === dateSelect.value)[i];
        const dateNum = sale.date ? formatDateNumber(sale.date) : "";
        printContent += `
          <div class="customer-row">
            کریار: <strong>${sale.customer}</strong>
            <span style="margin-right: 15px;">Date Number: ${dateNum}</span>
            <span style="margin-right: 15px;">Sale Date: ${sale.date || ''}</span>
          </div>
          <table border="1" cellspacing="0" cellpadding="5" style="width:100%; border-collapse:collapse; direction: rtl;">
            <thead>
              <tr>
                <th>ناوی بەرهەم</th>
                <th>ژمارە</th>
                <th>نرخی یەکە</th>
                <th>داشکاندن (%)</th>
                <th>کۆی گشتی</th>
              </tr>
            </thead>
            <tbody>
              ${sale.items.map(item => `
                <tr>
                  <td>${item.name}</td>
                  <td>${item.quantity}</td>
                  <td>${item.unitPrice.toLocaleString()} IQD</td>
                  <td>${item.discount}</td>
                  <td>${item.total.toLocaleString()} IQD</td>
                </tr>
              `).join("")}
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4" style="text-align:right;">کۆی گشتی فرۆشتن</td>
                <td>${sale.total.toLocaleString()} IQD</td>
              </tr>
            </tfoot>
          </table>
          <br/>
        `;
      });
      const printWindow = window.open('', '', 'width=900,height=700');
      printWindow.document.write(`
        <html lang="en" dir="rtl">
          <head>
            <title>Print Selected Sales</title>
            <style>
              body { font-family: Tahoma, sans-serif; padding: 20px; direction: rtl
