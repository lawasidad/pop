<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sales List</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    .container { background: white; padding: 20px; max-width: 800px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sales List</h2>
    <table>
      <thead>
        <tr>
          <th>Customer</th>
          <th>Product</th>
          <th>Qty</th>
          <th>Unit Price</th>
          <th>Discount %</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="salesBody"></tbody>
    </table>
  </div>

  <script>
    const sales = JSON.parse(localStorage.getItem('salesList') || '[]');
    const tbody = document.getElementById('salesBody');
    sales.forEach(sale => {
      sale.items.forEach(item => {
        const row = `<tr>
          <td>${sale.customer}</td>
          <td>${item.name}</td>
          <td>${item.qty}</td>
          <td>${item.price}</td>
          <td>${item.disc}</td>
          <td>${item.total.toFixed(2)}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    });
  </script>
</body>
</html>
