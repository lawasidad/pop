<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>کۆتایی وەسلەکان</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      direction: rtl;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    tfoot td {
      font-weight: bold;
      background: #f0f0f0;
    }
    .customer-header {
      background: #eee;
      font-weight: bold;
      padding: 10px;
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1em;
    }
    .sale-time {
      font-size: 0.9em;
      color: #666;
      margin-left: 15px;
    }
    @media print {
      body {
        background: #fff;
        padding: 0;
      }
      .container {
        box-shadow: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .sale-block {
        page-break-after: always;
        padding: 15mm;
      }
      .no-print {
        display: none !important;
      }
    }
    .checkbox-cell {
      width: 30px;
    }
    .filter-area {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: flex-start;
    }
    .filter-area label {
      font-weight: bold;
    }
    .filter-area input[type="date"] {
      padding: 5px;
      font-size: 1em;
    }
    button {
      cursor: pointer;
      padding: 7px 15px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>کۆتایی هەموو وەسلەکان</h2>

    <!-- 👇 زیادکراوی کۆی گشتی فرۆشتنەکان 👇 -->
    <div style="text-align: left; margin-bottom: 15px; font-weight: bold;">
      کۆی گشتی فرۆشتنەکان: <span id="totalSalesAmount">0</span> IQD
    </div>
    <!-- 👆 -->

    <!-- بقیەی کۆدەکەت وەکو خۆیە ... -->

  <script>
    const allSales = JSON.parse(localStorage.getItem("allSales")) || [];
    let filteredSales = [...allSales];

    const salesContainer = document.getElementById("salesContainer");

    function formatDateTime(dateString) {
      const date = new Date(dateString);
      const day = String(date.getDate()).padStart(2, "0");
      const month = String(date.getMonth() + 1).padStart(2, "0");
      const year = date.getFullYear();
      const hours = String(date.getHours()).padStart(2, "0");
      const minutes = String(date.getMinutes()).padStart(2, "0");
      const seconds = String(date.getSeconds()).padStart(2, "0");

      return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
    }

    function renderSales() {
      if (filteredSales.length === 0) {
        salesContainer.innerHTML = "<p>هیچ داتای فرۆشتن نەدۆزرایەوە.</p>";
        calculateTotalSales();
        return;
      }

      let html = "";
      filteredSales.forEach((sale, idx) => {
        html += `
        <div class="sale-block" id="sale-${idx}">
          <label class="customer-header">
            <input type="checkbox" class="sale-checkbox" data-idx="${idx}" />
            <span>کریار: ${sale.customer}</span>
            <span class="sale-time">${formatDateTime(sale.timestamp)}</span>
          </label>
          <table>
            <thead>
              <tr>
                <th>ناوی بەرهەم</th>
                <th>ژمارە</th>
                <th>نرخی یەکە</th>
                <th>داشکاندن (%)</th>
                <th>کۆی گشتی</th>
              </tr>
            </thead>
            <tbody>
              ${sale.items
                .map(
                  (item) => `
                <tr>
                  <td>${item.name}</td>
                  <td>${item.quantity}</td>
                  <td>${item.unitPrice.toLocaleString()} IQD</td>
                  <td>${item.discount}</td>
                  <td>${item.total.toLocaleString()} IQD</td>
                </tr>
              `
                )
                .join("")}
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4" style="text-align:right;">کۆی گشتی فرۆشتن</td>
                <td>${sale.total.toLocaleString()} IQD</td>
              </tr>
            </tfoot>
          </table>
        </div>`;
      });

      salesContainer.innerHTML = html;
      calculateTotalSales();
    }

    function calculateTotalSales() {
      let total = 0;
      filteredSales.forEach(sale => {
        total += sale.total;
      });
      document.getElementById("totalSalesAmount").textContent = total.toLocaleString();
    }

    renderSales();
  </script>
</body>
</html>
