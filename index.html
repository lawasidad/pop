<div class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
  <div class="bg-white shadow-2xl rounded-3xl p-10 w-full max-w-md">
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-gray-800">Login to your account</h2>
      <p class="mt-2 text-sm text-gray-500">Welcome back! Please enter your details.</p>
    </div>
    <form class="mt-8 space-y-6" id="loginForm">
      <div class="space-y-4">
        <div>
          <label for="loginName" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="loginName" name="username" required class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none shadow-sm" />
        </div>
        <div>
          <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="loginPassword" name="password" required class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none shadow-sm" />
        </div>
      </div>

      <div>
        <button type="submit" class="w-full flex justify-center bg-indigo-600 text-white px-4 py-2 rounded-xl shadow-md hover:bg-indigo-700 transition duration-200">
          Sign In
        </button>
      </div>
    </form>
  </div>
</div>
