<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login and User Registration</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: white;
    padding: 30px 40px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    width: 320px;
  }
  h2 {
    margin-bottom: 20px;
    color: #0a4d8c;
    text-align: center;
  }
  input {
    width: 100%;
    padding: 10px 12px;
    margin: 10px 0 20px 0;
    border: 1.5px solid #0a4d8c;
    border-radius: 5px;
    font-size: 15px;
  }
  button {
    background-color: #0a4d8c;
    color: white;
    border: none;
    padding: 12px 0;
    width: 100%;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #07406b;
  }
  .message {
    margin-top: 15px;
    color: red;
    text-align: center;
  }
  .link {
    margin-top: 15px;
    text-align: center;
  }
  .link a {
    color: #0a4d8c;
    text-decoration: none;
    cursor: pointer;
  }
  .link a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="container" id="loginContainer">
  <h2>Login</h2>
  <input type="text" id="loginUsername" placeholder="Username" />
  <input type="password" id="loginPassword" placeholder="Password" />
  <button id="loginBtn">Login</button>
  <div class="message" id="loginMessage"></div>
  <div class="link">Don't have an account? <a id="showRegister">Register here</a></div>
</div>

<div class="container" id="registerContainer" style="display:none;">
  <h2>Register User</h2>
  <input type="text" id="regUsername" placeholder="Username" />
  <input type="password" id="regPassword" placeholder="Password" />
  <button id="registerBtn">Register</button>
  <div class="message" id="registerMessage"></div>
  <div class="link">Already have an account? <a id="showLogin">Login here</a></div>
</div>

<script>
  // Elements
  const loginContainer = document.getElementById('loginContainer');
  const registerContainer = document.getElementById('registerContainer');

  const loginUsername = document.getElementById('loginUsername');
  const loginPassword = document.getElementById('loginPassword');
  const loginBtn = document.getElementById('loginBtn');
  const loginMessage = document.getElementById('loginMessage');

  const regUsername = document.getElementById('regUsername');
  const regPassword = document.getElementById('regPassword');
  const registerBtn = document.getElementById('registerBtn');
  const registerMessage = document.getElementById('registerMessage');

  const showRegisterLink = document.getElementById('showRegister');
  const showLoginLink = document.getElementById('showLogin');

  // Switch views
  showRegisterLink.onclick = () => {
    loginContainer.style.display = 'none';
    registerContainer.style.display = 'block';
    clearMessages();
  };

  showLoginLink.onclick = () => {
    registerContainer.style.display = 'none';
    loginContainer.style.display = 'block';
    clearMessages();
  };

  function clearMessages() {
    loginMessage.textContent = '';
    registerMessage.textContent = '';
  }

  // Register user
  registerBtn.onclick = () => {
    const username = regUsername.value.trim();
    const password = regPassword.value.trim();

    if(username === '' || password === '') {
      registerMessage.textContent = 'Please fill both username and password.';
      return;
    }

    let users = JSON.parse(localStorage.getItem('users') || '[]');

    // Check if username already exists
    if(users.some(u => u.username === username)) {
      registerMessage.textContent = 'Username already exists.';
      return;
    }

    users.push({username, password});
    localStorage.setItem('users', JSON.stringify(users));
    registerMessage.style.color = 'green';
    registerMessage.textContent = 'Registration successful! You can now login.';
    regUsername.value = '';
    regPassword.value = '';
  };

  // Login user
  loginBtn.onclick = () => {
    const username = loginUsername.value.trim();
    const password = loginPassword.value.trim();

    if(username === '' || password === '') {
      loginMessage.textContent = 'Please enter username and password.';
      return;
    }

    let users = JSON.parse(localStorage.getItem('users') || '[]');

    const user = users.find(u => u.username === username && u.password === password);
    if(user) {
      loginMessage.style.color = 'green';
      loginMessage.textContent = 'Login successful! Redirecting...';

      // Here you can redirect or show the dashboard
      setTimeout(() => {
        // For demonstration, just replace the page content with a dashboard message
        document.body.innerHTML = `<h1 style="text-align:center; margin-top:100px; color:#0a4d8c;">Welcome, ${user.username}! This is your dashboard.</h1>`;
      }, 1000);
    } else {
      loginMessage.style.color = 'red';
      loginMessage.textContent = 'Invalid username or password.';
    }
  };
</script>

</body>
</html>
