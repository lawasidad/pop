<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-indigo-700 min-h-screen flex items-center justify-center">

  <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-sm">
    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">Welcome Back üëã</h2>
    <form id="loginForm" class="space-y-5">
      <div>
        <label class="block mb-1 text-gray-600 text-sm font-medium">Username</label>
        <input type="text" id="loginName" required
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      </div>
      <div>
        <label class="block mb-1 text-gray-600 text-sm font-medium">Password</label>
        <input type="password" id="loginPassword" required
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      </div>
      <button type="submit"
        class="w-full bg-indigo-600 text-white py-3 rounded-xl hover:bg-indigo-700 transition duration-200 shadow-md font-semibold text-lg">
        Login
      </button>
    </form>
    <p class="mt-6 text-center text-sm text-gray-500">
      Don't have an account? <a href="#" class="text-indigo-600 font-medium hover:underline">Sign Up</a>
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("loginName").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const user = users.find((u) => u.name === name);

      if (!user) {
        alert("‚ö†Ô∏è Username not found.");
      } else {
        alert("‚úÖ Login successful!");
        // window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
