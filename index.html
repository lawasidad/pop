<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>چوونەژوورەوە</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #1e3c72;
    }
    .btn-primary {
      background-color: #1e3c72;
      border: none;
      border-radius: 10px;
      padding: 0.6rem;
    }
    .btn-primary:hover {
      background-color: #16325c;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>فرۆشگای سۆفیا</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">ناوی بەکارهێنەر</label>
        <input type="text" class="form-control" id="username" placeholder="ناوی بەکارهێنەر بنووسە" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">وشەی نهێنی</label>
        <input type="password" class="form-control" id="password" placeholder="وشەی نهێنی بنووسە" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">چوونەژوورەوە</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("تکایە هەموو خانەکان پڕبکەوە.");
        return;
      }

      // دابینکردنی بەکارهێنەرە فەرمییەکان لە localStorage
      const users = JSON.parse(localStorage.getItem("users")) || [];

      // دۆزینەوەی بەکارهێنەری هەمان ناو
      const user = users.find(u => u.username === username && u.password === password);

      if (!user) {
        alert("⚠️ ناوی بەکارهێنەر یان وشەی نهێنی هەڵەیە.");
      } else {
        alert("✅ سەرکەوتوو چوویتە ژوورەوە!");
        window.location.href = "dashboard.html";
      }
    });

    // بۆ تاقی کردنەوە داتاکان زیاد بکە
    window.addEventListener("load", () => {
      const existing = localStorage.getItem("users");
      if (!existing) {
        const demoUsers = [
          { username: "admin", password: "1234" },
          { username: "sofia", password: "pass" }
        ];
        localStorage.setItem("users", JSON.stringify(demoUsers));
      }
    });
  </script>

</body>
</html>
