<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Blue Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .login-box, .add-user-box {
      background: #ffffffdd;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      margin: 10px;
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #1e3c72;
      letter-spacing: 1.2px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 2px solid #2a5298;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #1e3c72;
      color: white;
      border: none;
      padding: 12px 0;
      width: 100%;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
    }
    button:hover {
      background-color: #144d7f;
    }
    .error-message {
      color: #e74c3c;
      margin-bottom: 15px;
      font-weight: 600;
    }
    .forgot-password {
      margin-top: 10px;
      font-size: 13px;
      color: #2a5298;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login to Dashboard</h2>
  <form id="loginForm" novalidate>
    <div id="errorMsg" class="error-message" style="display:none;"></div>
    <input type="text" id="username" placeholder="Username" required autocomplete="off" />
    <input type="password" id="password" placeholder="Password" required autocomplete="off" />
    <button type="submit">Log In</button>
  </form>
  <span class="forgot-password" onclick="alert('Please contact admin to reset your password.')">Forgot Password?</span>
</div>

<div class="add-user-box">
  <h2>Add New User</h2>
  <form id="addUserForm" novalidate>
    <input type="text" id="newUsername" placeholder="New Username" required />
    <input type="password" id="newPassword" placeholder="New Password" required />
    <button type="submit">Add User</button>
  </form>
</div>

<script>
  // ✅ Step 1: Initialize default user once
  if (!localStorage.getItem('users')) {
    const defaultUsers = [{ username: 'admin', password: '1234' }];
    localStorage.setItem('users', JSON.stringify(defaultUsers));
  }

  // ✅ Step 2: Handle login
  const loginForm = document.getElementById('loginForm');
  const errorMsg = document.getElementById('errorMsg');

  loginForm.addEventListener('submit', function(e) {
    e.preventDefault();
    errorMsg.style.display = 'none';
    errorMsg.textContent = '';

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!username || !password) {
      errorMsg.textContent = '❗ Please fill in both username and password.';
      errorMsg.style.display = 'block';
      return;
    }

    const users = JSON.parse(localStorage.getItem('users')) || [];
    const userFound = users.find(u => u.username === username && u.password === password);

    if (userFound) {
      alert('✅ Login successful!');
      window.location.href = 'dashboard.html';
    } else {
      errorMsg.textContent = '❌ Invalid username or password.';
      errorMsg.style.display = 'block';
    }
  });

  // ✅ Step 3: Handle new user addition
  const addUserForm = document.getElementById('addUserForm');

  addUserForm.addEventListener('submit', function(e){
    e.preventDefault();
    const newUsername = document.getElementById('newUsername').value.trim();
    const newPassword = document.getElementById('newPassword').value.trim();

    if (!newUsername || !newPassword) {
      alert("❗ Please fill in all fields.");
      return;
    }

    let users = JSON.parse(localStorage.getItem('users')) || [];

    // Check if user already exists
    if (users.some(u => u.username === newUsername)) {
      alert("❌ Username already exists.");
      return;
    }

    users.push({ username: newUsername, password: newPassword });
    localStorage.setItem('users', JSON.stringify(users));
    alert("✅ New user added!");
    addUserForm.reset();
  });
</script>

</body>
</html>
