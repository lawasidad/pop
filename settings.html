<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Users Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      background: #2980b9;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #3498db;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>زیادکردنی یوزەر</h2>
    <form id="userForm">
      <label for="userName">ناوی بەکارهێنەر</label>
      <input type="text" id="userName" required />

      <label for="userPassword">تێپەڕەوشە</label>
      <input type="password" id="userPassword" required />

      <label for="userRole">ڕۆڵ</label>
      <select id="userRole" required>
        <option value="">ڕۆڵ دیاری بکە</option>
        <option>Admin</option>
        <option>Manager</option>
        <option>Sales</option>
      </select>

      <label for="userMobile">ژمارەی مۆبایل</label>
      <input type="tel" id="userMobile" pattern="[0-9]{10,15}" placeholder="مثلاً 07501234567" required />

      <button type="submit">زیادکردن</button>
    </form>

    <h3>لیستی یوزەرەکان</h3>
    <table id="userListTable">
      <thead>
        <tr><th>ناو</th><th>ڕۆڵ</th><th>مۆبایل</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const userForm = document.getElementById('userForm');
    const userTableBody = document.querySelector('#userListTable tbody');

    function loadUsers() {
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      userTableBody.innerHTML = '';
      users.forEach(u => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${u.name}</td><td>${u.role}</td><td>${u.mobile}</td>`;
        userTableBody.appendChild(tr);
      });
    }

    userForm.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('userName').value.trim();
      const password = document.getElementById('userPassword').value.trim(); // ناتەوێتە ناو DB
      const role = document.getElementById('userRole').value;
      const mobile = document.getElementById('userMobile').value.trim();

      if(!name || !password || !role || !mobile) {
        alert('تکایە هەموو خانەکان پڕ بکە');
        return;
      }

      const users = JSON.parse(localStorage.getItem('users') || '[]');
      users.push({ name, role, mobile });
      localStorage.setItem('users', JSON.stringify(users));
      userForm.reset();
      loadUsers();
    });

    window.onload = loadUsers;
  </script>
</body>
</html>
