<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard with Sales Report</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background-color: #f4f6f8;
    display: flex;
    height: 100vh;
  }
  .sidebar {
    width: 220px;
    background-color: #34495e;
    color: white;
    display: flex;
    flex-direction: column;
  }
  .sidebar h2 {
    text-align: center;
    padding: 20px 0;
    margin: 0;
    border-bottom: 1px solid #2c3e50;
  }
  .sidebar nav button {
    background: none;
    border: none;
    color: white;
    padding: 15px 20px;
    text-align: left;
    font-size: 16px;
    cursor: pointer;
    border-bottom: 1px solid #2c3e50;
    transition: background-color 0.3s ease;
  }
  .sidebar nav button.active,
  .sidebar nav button:hover {
    background-color: #2c3e50;
  }
  .main-content {
    flex-grow: 1;
    padding: 30px;
    overflow-y: auto;
    background: #fff;
  }
  .section {
    display: none;
  }
  .section.active {
    display: block;
  }
  /* Sales report styles */
  #salesSection {
    max-width: 700px;
  }
  #salesSection h1 {
    margin-bottom: 20px;
  }
  #dateFilters {
    margin-bottom: 25px;
  }
  #dateFilters label {
    margin-right: 10px;
    font-weight: bold;
  }
  #dateFilters input {
    padding: 7px 10px;
    font-size: 16px;
    margin-right: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  #salesSummary {
    font-size: 20px;
    font-weight: bold;
    color: #2c3e50;
  }
</style>
</head>
<body>

<div class="sidebar">
  <h2>Dashboard</h2>
  <nav>
    <button class="active" data-target="salesSection" type="button">Sales Report</button>
    <!-- Other sections can go here -->
  </nav>
</div>

<div class="main-content">
  <section id="salesSection" class="section active">
    <h1>Sales Report</h1>

    <div id="dateFilters">
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" />
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" />
      <button id="filterBtn" type="button">Filter</button>
    </div>

    <div id="salesSummary">
      Total Sales: $0.00
    </div>
  </section>
</div>

<script>
  // Dummy sales data - each with date and amount
  const salesData = [
    { date: '2025-06-01', amount: 150.00 },
    { date: '2025-06-02', amount: 200.00 },
    { date: '2025-06-03', amount: 120.50 },
    { date: '2025-06-05', amount: 350.00 },
    { date: '2025-06-07', amount: 500.00 },
    { date: '2025-06-10', amount: 450.25 },
  ];

  const startDateInput = document.getElementById('startDate');
  const endDateInput = document.getElementById('endDate');
  const filterBtn = document.getElementById('filterBtn');
  const salesSummary = document.getElementById('salesSummary');

  // Initialize date inputs with default range (last 10 days)
  function setDefaultDates() {
    const today = new Date();
    const priorDate = new Date();
    priorDate.setDate(today.getDate() - 10);

    startDateInput.value = priorDate.toISOString().split('T')[0];
    endDateInput.value = today.toISOString().split('T')[0];
  }

  // Filter sales by date range
  function filterSales() {
    const start = new Date(startDateInput.value);
    const end = new Date(endDateInput.value);

    if (start > end) {
      alert('Start date cannot be after end date.');
      return;
    }

    const filteredSales = salesData.filter(sale => {
      const saleDate = new Date(sale.date);
      return saleDate >= start && saleDate <= end;
    });

    // Calculate total
    const total = filteredSales.reduce((acc, sale) => acc + sale.amount, 0);

    // Update UI
    salesSummary.textContent = `Total Sales: $${total.toFixed(2)}`;
  }

  filterBtn.addEventListener('click', filterSales);

  setDefaultDates();
  filterSales();
</script>

</body>
</html>
