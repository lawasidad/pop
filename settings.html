<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User List with Persistence</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      background-color: #f0f2f5;
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    form input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    form button {
      width: 100%;
      padding: 12px;
      background-color: #4a6cf7;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #3755d1;
    }
    #userList {
      background: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    #userList h2 {
      margin-top: 0;
      color: #444;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    ul li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
      color: #222;
    }
    ul li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <h1>User Management</h1>

  <form id="userForm">
    <input type="text" id="username" placeholder="Enter username" required />
    <input type="email" id="email" placeholder="Enter email" required />
    <button type="submit">Add User</button>
  </form>

  <div id="userList">
    <h2>Users</h2>
    <ul id="usersUl">
      <!-- Users will be appended here -->
    </ul>
  </div>

  <script>
    const userForm = document.getElementById('userForm');
    const usersUl = document.getElementById('usersUl');

    // Load users from localStorage or create empty array
    let users = JSON.parse(localStorage.getItem('users')) || [];

    // Function to render users list
    function renderUsers() {
      usersUl.innerHTML = ''; // Clear list

      users.forEach(user => {
        const li = document.createElement('li');
        li.textContent = `${user.username} â€” ${user.email}`;
        usersUl.appendChild(li);
      });
    }

    // Save users to localStorage
    function saveUsers() {
      localStorage.setItem('users', JSON.stringify(users));
    }

    // On form submit, add new user
    userForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!username || !email) {
        alert('Please fill in both username and email');
        return;
      }

      // Check if username already exists
      const userExists = users.some(u => u.username.toLowerCase() === username.toLowerCase());
      if (userExists) {
        alert('This username already exists!');
        return;
      }

      // Add new user object
      users.push({ username, email });

      // Save & re-render
      saveUsers();
      renderUsers();

      // Reset form
      userForm.reset();
    });

    // Render users on page load
    renderUsers();
  </script>

</body>
</html>
