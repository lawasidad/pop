<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard with Users, Company & Sales Report</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f9faff;
    display: flex;
    height: 100vh;
  }
  /* Sidebar styles */
  .sidebar {
    width: 220px;
    background-color: #2c3e50;
    color: white;
    display: flex;
    flex-direction: column;
  }
  .sidebar h2 {
    text-align: center;
    padding: 20px 0;
    margin: 0;
    border-bottom: 1px solid #34495e;
  }
  .sidebar nav {
    flex-grow: 1;
  }
  .sidebar nav button {
    width: 100%;
    padding: 15px 20px;
    border: none;
    background: none;
    color: white;
    font-size: 16px;
    text-align: left;
    cursor: pointer;
    border-bottom: 1px solid #34495e;
    transition: background-color 0.3s ease;
  }
  .sidebar nav button:hover, .sidebar nav button.active {
    background-color: #34495e;
  }

  /* Main content styles */
  .main-content {
    flex-grow: 1;
    padding: 30px;
    overflow-y: auto;
  }

  .section {
    display: none;
  }
  .section.active {
    display: block;
  }

  /* User section styles */
  #userSection form {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
    margin-bottom: 30px;
    max-width: 400px;
  }
  #userSection form input {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
  }
  #userSection form button {
    width: 100%;
    padding: 12px;
    background-color: #2980b9;
    border: none;
    color: white;
    font-weight: bold;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #userSection form button:hover {
    background-color: #1c5980;
  }
  #userList ul {
    list-style: none;
    padding-left: 0;
    max-width: 400px;
  }
  #userList ul li {
    background: white;
    margin-bottom: 8px;
    padding: 10px 15px;
    border-radius: 6px;
    border: 1px solid #ddd;
    font-size: 16px;
  }

  /* Company and Sales Report placeholder */
  .placeholder {
    max-width: 600px;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    font-size: 18px;
    color: #444;
  }
</style>
</head>
<body>

  <div class="sidebar">
    <h2>Dashboard</h2>
    <nav>
      <button class="active" data-target="userSection">Users</button>
      <button data-target="companySection">Company</button>
      <button data-target="salesSection">Sales Report</button>
    </nav>
  </div>

  <div class="main-content">
    <!-- Users Section -->
    <section id="userSection" class="section active">
      <h1>Users Management</h1>
      <form id="userForm">
        <input type="text" id="username" placeholder="Enter username" required />
        <input type="email" id="email" placeholder="Enter email" required />
        <button type="submit">Add User</button>
      </form>
      <div id="userList">
        <h2>Users List</h2>
        <ul id="usersUl"></ul>
      </div>
    </section>

    <!-- Company Section -->
    <section id="companySection" class="section">
      <h1>Company Information</h1>
      <div class="placeholder">
        <p>This section will hold company details and management features.</p>
      </div>
    </section>

    <!-- Sales Report Section -->
    <section id="salesSection" class="section">
      <h1>Sales Report</h1>
      <div class="placeholder">
        <p>This section will display sales reports and analytics.</p>
      </div>
    </section>
  </div>

  <script>
    // Sidebar tab switching logic
    const buttons = document.querySelectorAll('.sidebar nav button');
    const sections = document.querySelectorAll('.section');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        // Remove active class from all buttons
        buttons.forEach(b => b.classList.remove('active'));
        // Add active class to clicked button
        btn.classList.add('active');

        // Hide all sections
        sections.forEach(sec => sec.classList.remove('active'));

        // Show selected section
        const target = btn.getAttribute('data-target');
        document.getElementById(target).classList.add('active');
      });
    });

    // User management logic
    const userForm = document.getElementById('userForm');
    const usersUl = document.getElementById('usersUl');

    // Load users from localStorage or empty array
    let users = JSON.parse(localStorage.getItem('users')) || [];

    function renderUsers() {
      usersUl.innerHTML = '';
      users.forEach(user => {
        const li = document.createElement('li');
        li.textContent = `${user.username} â€” ${user.email}`;
        usersUl.appendChild(li);
      });
    }

    function saveUsers() {
      localStorage.setItem('users', JSON.stringify(users));
    }

    userForm.addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!username || !email) {
        alert('Please fill in both username and email.');
        return;
      }

      // Check duplicate username
      if (users.some(u => u.username.toLowerCase() === username.toLowerCase())) {
        alert('Username already exists!');
        return;
      }

      users.push({ username, email });
      saveUsers();
      renderUsers();

      userForm.reset();
    });

    // Initial render
    renderUsers();
  </script>

</body>
</html>
