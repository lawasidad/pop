<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard Full Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    display: flex;
    height: 100vh;
    background: #f5f5f5;
  }
  .sidebar {
    width: 220px;
    background: #2c3e50;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .sidebar h2 {
    padding: 20px;
    margin: 0;
    border-bottom: 1px solid #34495e;
    text-align: center;
  }
  .sidebar button {
    padding: 15px 20px;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    border-bottom: 1px solid #34495e;
    font-size: 16px;
    text-align: left;
  }
  .sidebar button:hover,
  .sidebar button.active {
    background: #34495e;
  }
  .logout-button {
    margin: 20px;
    padding: 10px;
    background-color: #e74c3c;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .logout-button:hover {
    background-color: #c0392b;
  }
  .main-content {
    flex: 1;
    padding: 25px;
    background: white;
    overflow-y: auto;
  }
  section {
    display: none;
  }
  section.active {
    display: block;
  }
  h1 {
    margin-top: 0;
    margin-bottom: 20px;
  }
  form {
    max-width: 600px;
    margin-bottom: 30px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  input, select {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 15px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 14px;
  }
  button.submit-btn {
    background: #2980b9;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 15px;
    cursor: pointer;
    border-radius: 4px;
  }
  button.submit-btn:hover {
    background: #3498db;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }
  th, td {
    text-align: left;
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }
  th {
    background: #f7f7f7;
  }
  tr:hover {
    background: #f1f1f1;
  }
  #logoPreview {
    max-width: 150px;
    max-height: 80px;
    margin-top: 10px;
    display: none;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .date-filter {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    align-items: center;
    max-width: 420px;
  }
  .date-filter label {
    font-weight: normal;
    color: #555;
    flex-shrink: 0;
  }
  #filterInput {
    max-width: 300px;
    margin-bottom: 15px;
    padding: 8px 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="sidebar">
  <div>
    <h2>Dashboard</h2>
    <button data-target="usersSection" class="active">Users</button>
    <button data-target="companySection">Company</button>
    <button data-target="salesSection">Sales Report</button>
  </div>
  <button class="logout-button" onclick="logout()">Logout</button>
</div>

<div class="main-content">
  <!-- your existing content stays the same -->
</div>

<script>
  const sidebarButtons = document.querySelectorAll('.sidebar button[data-target]');
  const allSections = document.querySelectorAll('section');

  sidebarButtons.forEach(button => {
    button.addEventListener('click', () => {
      sidebarButtons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
      allSections.forEach(section => section.classList.remove('active'));
      document.getElementById(button.dataset.target).classList.add('active');
    });
  });

  function logout() {
    window.location.href = 'index.html';
  }
</script>

</body>
</html>
