<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard with Hidden Sections</title>
  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar styles */
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      text-align: center;
      margin: 0;
      padding: 20px;
      border-bottom: 1px solid #34495e;
    }
    .sidebar button {
      padding: 15px 20px;
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      text-align: left;
      cursor: pointer;
      border-bottom: 1px solid #34495e;
      transition: background-color 0.3s ease;
    }
    .sidebar button:hover,
    .sidebar button.active {
      background-color: #34495e;
    }

    /* Main content styles */
    .main-content {
      flex-grow: 1;
      padding: 30px;
      background: #f9f9f9;
      overflow-y: auto;
    }

    /* Sections: hidden by default */
    .section {
      display: none;
    }

    /* Only active section is visible */
    .section.active {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Dashboard</h2>
    <button data-target="usersSection">Users</button>
    <button data-target="companySection">Company</button>
    <button data-target="salesSection">Sales Report</button>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <section id="usersSection" class="section">
      <h1>Users Section</h1>
      <p>Manage users here...</p>
    </section>

    <section id="companySection" class="section">
      <h1>Company Section</h1>
      <p>Manage company details here...</p>
    </section>

    <section id="salesSection" class="section">
      <h1>Sales Report Section</h1>
      <p>View sales reports here...</p>
    </section>
  </div>

  <script>
    // Select all sidebar buttons and sections
    const sidebarButtons = document.querySelectorAll('.sidebar button');
    const sections = document.querySelectorAll('.section');

    sidebarButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove active class from all buttons
        sidebarButtons.forEach(btn => btn.classList.remove('active'));
        // Add active class to clicked button
        button.classList.add('active');

        // Hide all sections
        sections.forEach(section => section.classList.remove('active'));
        // Show the target section
        const targetId = button.getAttribute('data-target');
        document.getElementById(targetId).classList.add('active');
      });
    });

    // Optional: To make no section visible on page load, no section has 'active' class initially
    // But if you want to show one by default, uncomment this:
    // sidebarButtons[0].classList.add('active');
    // sections[0].classList.add('active');
  </script>

</body>
</html>
