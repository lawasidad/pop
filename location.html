<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Location</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
      direction: rtl;
      text-align: right;
    }
    #locationDisplay {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      color: #000;
      font-size: 16px;
      user-select: text;
    }
    #errorMessage {
      color: red;
      margin-top: 15px;
      font-weight: bold;
    }
    button {
      background-color: #256d24;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1b4e18;
    }
  </style>
</head>
<body>

  <h1>ناونیشانی ئێستا</h1>

  <button id="getLocationBtn">گرتنی شوێن</button>

  <div id="locationDisplay">هیچ شوێنێک نیشان نەدراوە.</div>
  <div id="errorMessage"></div>

  <script>
    const locationDisplay = document.getElementById('locationDisplay');
    const errorMessage = document.getElementById('errorMessage');
    const getLocationBtn = document.getElementById('getLocationBtn');

    // API key ی گووگڵ بۆ Geocoding API 
    // ئەمەی خۆت لێ دانە و ئەم کۆدە بەکاربهێنە
    const GOOGLE_API_KEY = 'YOUR_GOOGLE_API_KEY_HERE';

    async function reverseGeocode(lat, lng) {
      const url = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&key=${GOOGLE_API_KEY}&language=ku`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.status === "OK" && data.results.length > 0) {
          return data.results[0].formatted_address;
        } else {
          return "ناونیشان ناتوانرێت بدۆزرێتەوە.";
        }
      } catch (error) {
        return "کێشە لە وەریگرتنی ناونیشان هەیە.";
      }
    }

    async function getLocation() {
      errorMessage.textContent = '';
      locationDisplay.textContent = 'لە کاتی دیاریکردنی شوێن...';

      if (!navigator.geolocation) {
        errorMessage.textContent = 'بەڕێز، شوێنگرتن پشتیوانی ناکرێت لەو وێبسایتە.';
        locationDisplay.textContent = '';
        return;
      }

      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          // ناونیشان بدۆزەرەوە بەپێی Latitude و Longitude
          const address = await reverseGeocode(lat, lng);
          locationDisplay.textContent = `ناونیشانی ئێستا: ${address}`;
        },
        (error) => {
          switch(error.code) {
            case error.PERMISSION_DENIED:
              errorMessage.textContent = "دەستپێکردنەوەی شوێنگرتن ڕەتکراوە.";
              break;
            case error.POSITION_UNAVAILABLE:
              errorMessage.textContent = "زانیاری شوێن بەرز نەبوو.";
              break;
            case error.TIMEOUT:
              errorMessage.textContent = "کاتی وەریگرتنی شوێن کۆتایی هات.";
              break;
            default:
              errorMessage.textContent = "کێشەیەک ڕوویدا لە کاتی وەریگرتن.";
          }
          locationDisplay.textContent = '';
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    }

    // دەستپێکردنەوەی خودکار کاتێک بەتایبەتی سیستەمەکەت کرایە بەکار
    window.onload = getLocation;

    getLocationBtn.addEventListener('click', getLocation);
  </script>
</body>
</html>
