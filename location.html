<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Location Continuous</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
      direction: rtl;
      text-align: right;
    }
    #locationDisplay {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      color: #000;
      font-size: 16px;
      user-select: text;
      white-space: pre-wrap;
    }
    #errorMessage {
      color: red;
      margin-top: 15px;
      font-weight: bold;
    }
    button {
      background-color: #256d24;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1b4e18;
    }
  </style>
</head>
<body>

  <h1>ناونیشانی ئێستا و کاتی وەستاندن</h1>

  <button id="startBtn">دەستپێکردنی بەردەوامی شوێنگرتن</button>
  <button id="stopBtn" disabled>وەستاندنی شوێنگرتن</button>

  <div id="locationDisplay">هیچ شوێنێک نیشان نەدراوە.</div>
  <div id="errorMessage"></div>

  <script>
    const locationDisplay = document.getElementById('locationDisplay');
    const errorMessage = document.getElementById('errorMessage');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');

    const GOOGLE_API_KEY = 'YOUR_GOOGLE_API_KEY_HERE'; // لێرە API key ی خۆت دابنێ

    let watchId = null;
    let lastPosition = null;
    let stopTime = null;

    async function reverseGeocode(lat, lng) {
      const url = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&key=${GOOGLE_API_KEY}&language=ku`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.status === "OK" && data.results.length > 0) {
          return data.results[0].formatted_address;
        } else {
          return "ناونیشان ناتوانرێت بدۆزرێتەوە.";
        }
      } catch (error) {
        return "کێشە لە وەریگرتنی ناونیشان هەیە.";
      }
    }

    function formatTime(date) {
      return date.toLocaleTimeString('en-GB', { hour12: false });
    }

    function updateDisplay(position, address) {
      const { latitude, longitude } = position.coords;
      let msg = `شوێن: ${address}\n`;
      msg += `Latitude: ${latitude.toFixed(6)}, Longitude: ${longitude.toFixed(6)}\n`;

      if (stopTime) {
        msg += `کاتی وەستاندن: ${formatTime(stopTime)}`;
      } else {
        msg += `کاتی کۆنترۆل: ${formatTime(new Date())}`;
      }

      locationDisplay.textContent = msg;
    }

    function handlePosition(position) {
      stopTime = null; // چونە شوێنەوە، وەستاندن ڕەتکراوە
      lastPosition = position;

      reverseGeocode(position.coords.latitude, position.coords.longitude)
        .then(address => {
          updateDisplay(position, address);
        });
    }

    function handleError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          errorMessage.textContent = "دەستپێکردنەوەی شوێنگرتن ڕەتکراوە.";
          break;
        case error.POSITION_UNAVAILABLE:
          errorMessage.textContent = "زانیاری شوێن بەرز نەبوو.";
          break;
        case error.TIMEOUT:
          errorMessage.textContent = "کاتی وەریگرتنی شوێن کۆتایی هات.";
          break;
        default:
          errorMessage.textContent = "کێشەیەک ڕوویدا لە کاتی وەریگرتن.";
      }
    }

    function startWatching() {
      if (!navigator.geolocation) {
        errorMessage.textContent = 'بەڕێز، شوێنگرتن پشتیوانی ناکرێت لەو وێبسایتە.';
        return;
      }
      errorMessage.textContent = '';
      locationDisplay.textContent = 'لە کاتی دیاریکردنی شوێن...';
      watchId = navigator.geolocation.watchPosition(handlePosition, handleError, {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 10000
      });
      startBtn.disabled = true;
      stopBtn.disabled = false;
    }

    function stopWatching() {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
        stopTime = new Date();
        errorMessage.textContent = '';
        if (lastPosition) {
          reverseGeocode(lastPosition.coords.latitude, lastPosition.coords.longitude)
            .then(address => {
              updateDisplay(lastPosition, address);
            });
        }
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    }

    startBtn.addEventListener('click', startWatching);
    stopBtn.addEventListener('click', stopWatching);

    // بەردەوام کردن بەخۆی خۆ لە لادانی پەڕە
    window.onload = () => {
      startWatching();
    };
  </script>
</body>
</html>
