<!DOCTYPE html>
<html>
<head>
  <title>Test Google Map</title>
  <style>#map { height: 400px; width: 100%; }</style>
</head>
<body>
  <h3>نەخشەی گووگڵ</h3>
  <div id="map"></div>
  <script>
    function initMap() {
      const location = { lat: 33.312805, lng: 44.361488 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: location,
      });
      new google.maps.Marker({
        position: location,
        map: map,
        title: "Location",
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_API_KEY_HERE&callback=initMap"></script>
</body>
</html>
