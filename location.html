<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نەخشەی گووگڵ - Simple Map</title>
  <style>
    body, html {
      height: 100%; margin: 0; padding: 0;
      font-family: Tahoma, sans-serif;
      direction: rtl;
      background: #f0f2f5;
    }
    #map {
      height: 100vh;
      width: 100%;
      max-width: 900px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h2 style="text-align:center; margin-top: 20px;">نەخشەی گووگڵ - نیشاندانی شوێن</h2>

  <div id="map"></div>

  <script>
    function initMap() {
      const center = { lat: 33.312805, lng: 44.361488 };  // ناوەڕاستی کوردستان - ھەولێر

      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: center,
      });

      const marker = new google.maps.Marker({
        position: center,
        map: map,
        title: "نیشانی ناوەڕاست",
      });
    }
  </script>

  <!-- 
    تکایە API Key ـت لێ دابنێ لە شوێنی YOUR_GOOGLE_API_KEY_HERE 
    و ئەم کۆدە لە گووگڵ کلۆد پڕۆجەکەت دامەزراو بێت 
  -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_API_KEY_HERE&callback=initMap"></script>

</body>
</html>
