<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نەخشەی گووگڵ - Sample Map</title>
  <style>
    #map {
      height: 500px;
      width: 100%;
      max-width: 900px;
      margin: 30px auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    body {
      font-family: Tahoma, sans-serif;
      background: #f0f2f5;
      direction: rtl;
      text-align: right;
      margin: 0; padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>نەخشەی گووگڵ</h1>
  <div id="map"></div>

  <script>
    function initMap() {
      const location = { lat: 33.312805, lng: 44.361488 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: location,
      });
      new google.maps.Marker({
        position: location,
        map: map,
        title: "ناوەڕاستی شوێن",
      });
    }
  </script>

  <!-- API Key ـەکەت لێ بدە لە شوێنی YOUR_GOOGLE_API_KEY_HERE -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_API_KEY_HERE&callback=initMap">
  </script>
</body>
</html>
