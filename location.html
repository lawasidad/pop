<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Location on Google Map</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      margin: 0; padding: 0;
      direction: rtl;
      text-align: right;
      background-color: #f0f2f5;
    }
    #map {
      height: 400px;
      width: 100%;
      margin-top: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    #address {
      margin: 15px 20px;
      background: #fff;
      padding: 12px 15px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      font-size: 16px;
      color: #333;
      user-select: text;
    }
    #error {
      color: red;
      margin: 15px 20px;
      font-weight: bold;
    }
    button {
      margin: 15px 20px;
      padding: 10px 18px;
      background-color: #256d24;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1b4e18;
    }
  </style>
</head>
<body>

  <h1 style="margin:20px;">نیشاندانی شوێنی بەردەوام لەسەر نەخشە</h1>
  <button id="startTrackingBtn">دەستپێکردنی بەردەوامی شوێنگرتن</button>
  <button id="stopTrackingBtn" disabled>وەستاندنی شوێنگرتن</button>

  <div id="map"></div>
  <div id="address">ناونیشان: نا دیاری کراوە</div>
  <div id="error"></div>

  <!-- گووگڵ مەپس جەڤاسکریپت API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_API_KEY_HERE"></script>

  <script>
    let map, marker, watchId;
    const addressDiv = document.getElementById('address');
    const errorDiv = document.getElementById('error');
    const startBtn = document.getElementById('startTrackingBtn');
    const stopBtn = document.getElementById('stopTrackingBtn');

    async function reverseGeocode(lat, lng) {
      const apiKey = 'YOUR_GOOGLE_API_KEY_HERE'; // API Key ی گووگڵ لێرە دانێ
      const url = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&key=${apiKey}&language=ku`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.status === "OK" && data.results.length > 0) {
          return data.results[0].formatted_address;
        } else {
          return "ناونیشان ناتوانرێت بدۆزرێتەوە.";
        }
      } catch {
        return "کێشە لە وەریگرتنی ناونیشان هەیە.";
      }
    }

    function initMap(lat = 33.312805, lng = 44.361488) {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat, lng },
        zoom: 15,
      });
      marker = new google.maps.Marker({
        position: { lat, lng },
        map: map,
        title: "شوێنی تۆ",
      });
    }

    async function updateLocation(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;

      const addr = await reverseGeocode(lat, lng);
      addressDiv.textContent = `ناونیشان: ${addr}`;

      const pos = { lat, lng };
      map.setCenter(pos);
      marker.setPosition(pos);
    }

    function startTracking() {
      errorDiv.textContent = '';
      if (!navigator.geolocation) {
        errorDiv.textContent = 'بەڕێز، شوێنگرتن پشتیوانی ناکرێت لە وێبسایتەکەت.';
        return;
      }

      watchId = navigator.geolocation.watchPosition(
        updateLocation,
        (error) => {
          switch(error.code) {
            case error.PERMISSION_DENIED:
              errorDiv.textContent = "دەستپێکردنەوەی شوێنگرتن ڕەتکراوە.";
              break;
            case error.POSITION_UNAVAILABLE:
              errorDiv.textContent = "زانیاری شوێن بەرز نەبوو.";
              break;
            case error.TIMEOUT:
              errorDiv.textContent = "کاتی وەریگرتنی شوێن کۆتایی هات.";
              break;
            default:
              errorDiv.textContent = "کێشەیەک ڕوویدا لە کاتی وەریگرتن.";
          }
        },
        {
          enableHighAccuracy: true,
          maximumAge: 0,
          timeout: 10000
        }
      );

      startBtn.disabled = true;
      stopBtn.disabled = false;
    }

    function stopTracking() {
      if (watchId !== undefined) {
        navigator.geolocation.clearWatch(watchId);
        watchId = undefined;
        addressDiv.textContent = "ناونیشان: نا دیاری کراوە";
      }
      startBtn.disabled = false;
      stopBtn.disabled = true;
      errorDiv.textContent = '';
    }

    window.onload = function() {
      initMap();
    };

    startBtn.addEventListener('click', startTracking);
    stopBtn.addEventListener('click', stopTracking);
  </script>

</body>
</html>
