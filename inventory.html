<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Sales Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0; padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      background-color: white;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: left;
      vertical-align: middle;
      color: #333;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .thumbnail {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>New Sales Form</h2>

  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Code</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Discount %</th>
        <th>Total Price</th>
      </tr>
    </thead>
    <tbody id="salesList"></tbody>
  </table>
</div>

<script>
  const salesList = document.getElementById('salesList');
  const products = JSON.parse(localStorage.getItem('products') || '[]');

  function renderSales() {
    salesList.innerHTML = '';

    if (products.length === 0) {
      salesList.innerHTML = `<tr><td colspan="7" style="text-align:center;">No products available</td></tr>`;
      return;
    }

    products.forEach(item => {
      const tr = document.createElement('tr');

      const imgTd = document.createElement('td');
      if (item.image) {
        const img = document.createElement('img');
        img.src = item.image;
        img.alt = item.name;
        img.className = 'thumbnail';
        imgTd.appendChild(img);
      } else {
        const placeholder = document.createElement('div');
        placeholder.style.width = '50px';
        placeholder.style.height = '50px';
        placeholder.style.background = '#eee';
        placeholder.style.borderRadius = '6px';
        imgTd.appendChild(placeholder);
      }
      tr.appendChild(imgTd);

      const nameTd = document.createElement('td');
      nameTd.textContent = item.name;
      tr.appendChild(nameTd);

      const codeTd = document.createElement('td');
      codeTd.textContent = item.code;
      tr.appendChild(codeTd);

      const qtyTd = document.createElement('td');
      qtyTd.textContent = item.quantity;
      tr.appendChild(qtyTd);

      const priceTd = document.createElement('td');
      priceTd.textContent = item.price.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
      tr.appendChild(priceTd);

      const discountTd = document.createElement('td');
      discountTd.textContent = item.discount ? item.discount.toFixed(2) : '0.00';
      tr.appendChild(discountTd);

      const total = item.quantity * item.price * (1 - (item.discount || 0) / 100);
      const totalTd = document.createElement('td');
      totalTd.textContent = total.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
      tr.appendChild(totalTd);

      salesList.appendChild(tr);
    });
  }

  renderSales();
</script>

</body>
</html>
