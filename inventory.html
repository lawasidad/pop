<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventory Form</title>
  <style>
    /* ... کۆدەکە هەمان ستایلەکان ... */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 0; padding: 20px;
    }
    .container {
      max-width: 900px; margin: auto; background: white;
      padding: 20px; border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    /* ... بقیەی CSS ... */
  </style>
</head>
<body>
<div class="container">
  <h2>Inventory Management</h2>
  <form id="inventoryForm" autocomplete="off">
    <input type="text" id="name" placeholder="Product Name" required />
    <input type="text" id="code" placeholder="Product Code" required />
    <input type="number" id="quantity" placeholder="Quantity" required min="0" />
    <input type="number" id="price" placeholder="Unit Price" required step="0.01" min="0" />
    <input type="number" id="discount" placeholder="Discount %" step="0.01" min="0" max="100" />
    <input type="file" id="image" accept="image/*" />
    <button type="submit">Add</button>
  </form>

  <table border="1" width="100%" style="margin-top:20px; border-collapse: collapse;">
    <thead>
      <tr>
        <th>Name</th><th>Code</th><th>Qty</th><th>Price</th><th>Discount %</th><th>Total</th>
      </tr>
    </thead>
    <tbody id="inventoryList"></tbody>
  </table>

  <p style="margin-top:20px;">
    <a href="new_sales.html" target="_blank">Go to Sales Form →</a>
  </p>
</div>

<script>
  const form = document.getElementById('inventoryForm');
  const inventoryList = document.getElementById('inventoryList');
  const imageInput = document.getElementById('image');

  // وەرگرتنی داتا لە localStorage یان بەردەوامکردنی بێ داتاکان
  let products = JSON.parse(localStorage.getItem('products') || '[]');

  function updateTable() {
    inventoryList.innerHTML = '';
    if (products.length === 0) {
      inventoryList.innerHTML = '<tr><td colspan="6" style="text-align:center;">No products</td></tr>';
      return;
    }
    products.forEach((item) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${item.name}</td>
        <td>${item.code}</td>
        <td>${item.quantity}</td>
        <td>${item.price.toFixed(2)}</td>
        <td>${item.discount ? item.discount.toFixed(2) : '0'}</td>
        <td>${(item.quantity * item.price * (1 - (item.discount || 0)/100)).toFixed(2)}</td>
      `;
      inventoryList.appendChild(tr);
    });
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const code = document.getElementById('code').value.trim();
    const quantity = parseInt(document.getElementById('quantity').value);
    const price = parseFloat(document.getElementById('price').value);
    let discount = parseFloat(document.getElementById('discount').value);
    if (isNaN(discount) || discount < 0) discount = 0;
    if (discount > 100) discount = 100;

    const file = imageInput.files[0];

    if (file) {
      const reader = new FileReader();
      reader.onload = function(event) {
        const imageDataUrl = event.target.result;
        addProduct({name, code, quantity, price, discount, image: imageDataUrl});
      };
      reader.readAsDataURL(file);
    } else {
      addProduct({name, code, quantity, price, discount, image: null});
    }
  });

  function addProduct(product) {
    products.push(product);
    localStorage.setItem('products', JSON.stringify(products));
    form.reset();
    imageInput.value = '';
    updateTable();
  }

  updateTable();
</script>

</body>
</html>
